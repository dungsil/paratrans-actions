 event_new_dawn.1.t: "New Dawn"
 event_new_dawn.1.d: "A new political wave has emerged in our nation, and we must decide how to respond. Will we embrace the change, or resist it? The future of our country hangs in the balance."
 event_new_dawn.1.f: "The New Dawn has arrived, and with it comes a new era of political change. We must navigate these waters carefully, balancing the demands of the people with the needs of the state. The choices we make now will shape the future of our nation for generations to come."
 event_new_dawn.1.a: "Towards a New Dawn"

 event_new_dawn.2.a: "Build foundation for core ideology"
 
 event_new_dawn.2.d.a: "Our allies in the autocratic faction have moved swiftly to secure power, with support from key institutions. The transition is orderly, though not without opposition."
 event_new_dawn.2.d.d: "The democratic coalition has taken the reins with a strong mandate. Civil society is energized, and the public seems optimistic—though challenges lie ahead."
 event_new_dawn.2.d.c: "The communists have gained control, promising radical transformation. Old structures are being dismantled, and the people are called to unite under a new vision."
 event_new_dawn.2.d.f: "The fascist bloc has assumed leadership, declaring a new era of national strength. Dissent is crushed quickly, and order is imposed through discipline."


 event_new_dawn.2.f.a: "An iron grip restores control, though freedom may suffer."
 event_new_dawn.2.f.d: "Hope rises with the vote—change through consensus."
 event_new_dawn.2.f.c: "A workers' revolution reshapes the state."
 event_new_dawn.2.f.f: "The strong lead the way into a purified future."


