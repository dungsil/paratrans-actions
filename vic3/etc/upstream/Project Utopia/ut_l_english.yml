 event_new_dawn.3.f.d: "A democratic uprising has succeeded, catching the ruling elites off guard. The new leadership promises reform and transparency."
 event_new_dawn.3.f.f: "Our fascist leader is marching on our capital, what should we do?"

 event_new_dawn.3.d.a: "The regime fell, and the iron fist moved in swiftly."
 event_new_dawn.3.d.d: "With protests swelling and rulers faltering, democracy took root in the aftermath."
 event_new_dawn.3.d.c: "A vanguard emerged from the chaos, seizing the moment to usher in a new workers' state."
 event_new_dawn.3.d.f: "Order collapsed—only strength could restore the nation's soul."

