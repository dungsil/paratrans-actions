  VIETmisc.1001.t: "겨울바람의 정서" # 17482495768413545546
  VIETmisc.1001.desc: "올해 겨울바람이 불어오기 시작하니, 공기 중의 한기가 내 마음속 소중한 누군가를 떠올리게 하는군. 그 사람은 수년 동안 잊고 지냈던 이다." # 9310616568811249725
  VIETmisc.1001.a: "그녀." # 11226905991931455757
  VIETmisc.1002.t: "나의 기억은 여전히 아름답구나" # 16251571071194378714
  VIETmisc.1002.desc: "기억하고 싶으신가요?\n비록 고통스럽지만, 그녀를 생각하면 여전히 너무나 행복해집니다." # 17898944270358518189
  VIETmisc.1002.a: "그때는...." # 17018110688213186328
  VIETmisc.1003.t: "얼어붙은 눈물의 장막에도 불구하고" # 16152333055421695055
  VIETmisc.1003.desc: "그녀는 근처에 살던 여자아이였습니다. 그녀가 고귀한 신분이었을 것이라 생각합니다. 그렇지 않다면 제가 애초에 그녀와 어울릴 수 있었겠습니까? - 하지만 그녀의 가문은 몰락하여 지역 사정에 미치는 영향력이 거의 없었습니다.\n\n어릴 적 우리 둘은 아주 많이 함께 놀았습니다. 세상 걱정 없는 행복한 어린 소년과 소녀였죠.\n\n이제 저는 그 시절이 정말 그리워지기 시작했습니다." # 14462473628047160658
  VIETmisc.1003.a: "나를 우울하게 만드는군." # 5923792541586950670
  VIETmisc.1004.t: "그리고 나는 기억나지 않는다" # 736480406073030403
  VIETmisc.1004.desc: "안타깝게도 그 소녀에 대한 기억이 대부분 흐릿하군.\n\n어쨌든 많은 세월이 흘렀으니까.\n\n오래전에 무슨 일이 있었는지 기억해내려고 애쓰자, 희미한 모습들이 잠시 내 마음속을 스쳐 지나간다." # 7170480030212317175
  VIETmisc.1004.a: "오랜만이기도 하니." # 2491352067166312081
  VIETmisc.1005.t: "내가 눈물을 흘리는 이유" # 8889442906950571566
  VIETmisc.1005.desc: "예를 들어, 우리가 언쟁을 벌였던 기억이 어렴풋이 난다. 우리는 아직 어른은 아니었지만 어린아이도 아닌, 조금 나이가 들었을 때였지. 하지만 우리 모두 젊었고, 젊은이들이 다 그렇듯 우리는 어리석은 짓을 했으니까.\n\n내가 그녀에게 정말 심한 말을 했던 것 같아.\n\n잠깐, 이게 맞았던가? 정확히 기억나지 않는군.\n\n혹시 다른 일이었나? 내가 그녀의 기분을 상하게 하고 제대로 사과하지 않았던 건가?" # 17513699198389527825
  VIETmisc.1005.a: "어찌 되었든, 나는 그것을 한 것을 후회했다." # 15234785446950493439
  VIETmisc.1006.t: "지난날의 겨울 바람이여" # 2220482171367560034
  VIETmisc.1006.desc: "우리가 그 논쟁을 언제 했더라? 아, 겨울쯤이었던 것 같군. 으윽! 생각만 해도 기분이 나빠지는군. 물론, 물론이지, 나는 어렸고, 어렸다고 스스로에게 말하지만, 세상에, 그런 말은 아무도 해서는 안 되는 법이지." # 3340546904060930412
  VIETmisc.1006.a: "할 수만 있다면 지금 사과하고 싶소." # 2889472609293598019
  VIETmisc.1007.t: "시간을 되돌려 주시오" # 17384341299003953824
  VIETmisc.1007.desc: "우리가 그때 대체 왜 싸웠던 거지? 젊은이들이 흔히 그렇듯 우리는 금세 화해했지만, 지금 와서 꽤 궁금해지는군. 애초에 우리가 그 말다툼을 시작하게 된 계기가 뭐였더라?\n\n기억하기조차 성가신 일이군.\n\n아무튼, 그때로 돌아가서 그런 일이 아예 일어나지 않도록 막을 수만 있다면 얼마나 좋을까! 솔직히 말해서, 어차피 내가 너무 지나치게 생각하고 있는 거겠지." # 7232682410762915382
  VIETmisc.1007.a: "결국 우리는 화해했군." # 4736638169771441910
  VIETmisc.1008.t: "오해" # 2856966956930908016
  VIETmisc.1008.desc: "음. 다시 생각해보니, 우리의 갈등은 어떤 오해가 있었던 것임에 틀림없다. 그래야만 한다.\n\n나는 그 여자와 평소에 잘 지냈고, 많은 것을 나누었으며 서로 동의한 적도 많았다. 분명 어떤 종류의 오해가 있었을 것이다. 그래, 그게 분명하다." # 3949402787887405010
  VIETmisc.1008.a: "그리고 어떻게든 그것 덕분에 우리가 다투게 된 건가...?" # 10606243548939873245
  VIETmisc.1009.t: "잠시 망설이다" # 13573383202553640656
  VIETmisc.1009.desc: "혹시 그녀가 아주 민감한 질문을 했는데, 제가 즉시 대답하지 않아서 그녀가 제가 부정적인 생각을 하고 있다고 오해했을까요?" # 16008975170238661376
  VIETmisc.1009.a: "아마도." # 6468279252615898734
  VIETmisc.1010.t: "진부한 감상주의" # 12696367161703223349
  VIETmisc.1010.desc: "아니면 그녀는 로맨스를 원했을지도 모릅니다. 우리 둘 다 어쨌든 그 나이가 되어가고 있었으니까요. 하지만 내가 그녀의 접근을 잘못 해석했을 수도 있습니다. 만약 그렇다면 다소 진부한 이야기가 되겠지만요." # 6472973550021113054
  VIETmisc.1010.a: "아마도." # 14314503468978092572
  VIETmisc.1011.t: "완벽한 순간" # 281345328753655928
  VIETmisc.1011.desc: "그게 뭐였더라? 그녀가 내게 무언가를 물어봤던 건 기억나는데, 그래, 그게 이 모든 일의 시작이었지. 하지만 정확히 무엇이었는지는 잘 모르겠군. 아직은 말이야.\n\n그녀가 초조해 보였던 건 기억이 나는데, 그렇지 않나? 지금 생각나네.\n\n어쩌면 그녀는 내가 그녀가 물었던 질문에 대한 대답을 오랫동안 기다렸을지도 모르지. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이야." # 18016938828980485802
  VIETmisc.1011.a: "흠...." # 3641559311720252035
  VIETmisc.1012.t: "영원히 사라지다" # 15800859876414921274
  VIETmisc.1012.desc: "하지만 어쨌든, 나는 아직도 그 소녀가 그립다. 우리는 정말 좋은 친구였는데.... 우리의 관계가 더 아름다운 무언가로 깊어질 수도 있었을지 궁금해진다." # 7781825990991661826
  VIETmisc.1012.a: "결코 알 수 없겠지." # 2827925384583663502
  VIETmisc.1013.t: "다시는 그러지 않으리" # 8533355319033402767
  VIETmisc.1013.desc: "다음에 다시 만나게 된다면, 그런 종류의 말다툼은 절대 하지 않도록 할 겁니다. 우리가 장난치고 즐겁게 놀던, 어른으로서의 책임에 대해 걱정할 필요가 없었던 좋았던 시절처럼 말이죠. 더 이상의 어리석은 논쟁은 없을 겁니다. 절대 없을 거예요." # 5337980971638480221
  VIETmisc.1013.a: "그녀가 그립지 않소?" # 9329230545238704780
  VIETmisc.1014.t: "나는 아직 어리고 순진하오" # 398794239922684569
  VIETmisc.1014.desc: "하지만 지금 생각해보니, 어리석은 논쟁에 휘말리지 않을 거라 생각하는 건 순진한 생각이었군. 모두가 서로 잘 지낼 수 있다고 생각하는 건 아이들뿐이지. 세상은 그렇게 돌아가지 않아.\n\n그래도 솔직히 말하자면, 나는 그 여자아이와 그런 관계를 원했고, 지금도 원하고 있어.\n\n순수한 동반자 관계를.\n\n순수한 사랑을." # 5394217554891123742
  VIETmisc.1014.a: "아무래도 나는 아직 어리광을 부리는 구석이 있는 모양이군." # 9392583940266220526
  VIETmisc.1015.t: "나의 말 없는 사랑으로" # 6936543147278216889
  VIETmisc.1015.desc: "이제야 깨달았군.\n\n결국 나는 그녀를 사랑했어.\n\n영원히 그녀와 함께하고 싶었지. 어리석지 않나? 나는 그녀가 세상에서 가장 멋진 사람, 가장 완벽한 여인이라고 생각했어." # 2955986027916325474
  VIETmisc.1015.a: "하지만 나는 그녀에게 말한 적이 없다." # 8415835115757360744
  VIETmisc.1016.t: "그리고 희미해진 기억들" # 10856292791779579513
  VIETmisc.1016.desc: "아, 잠시만...\n\n이제야 그녀가 나에게 무엇을 요청했는지 기억나는군.\n\n믿을 수가 없군. 너무나 진부하잖아. 이 모든 세월이 지났는데도 기억해야 했건만. 그날 그녀는 너무나도 별 생각 없이, 갑자기 그렇게 말했지:" # 17469376568665402992
  VIETmisc.1016.a: "\"이봐, [ROOT.Char.GetFirstNameNoTooltip] 나를 사랑하는가\"" # 16998362843489373960
  VIETmisc.1017.t: "다시는 그러지 않으리" # 8533355319033402767
  VIETmisc.1017.desc: "그때는 그녀에게 대답하지 않았지. 하지만 지금 그녀가 여기 있고, 다시 그 질문을 한다면, 나는 뭐라고 대답할까?\"\"라고 대답할까?" # 10417603401468919394
  VIETmisc.1017.a: "네. 백만 번이고 다시 말하지만, 네." # 12431166379974709039
  VIETmisc.1018.t: "나는 대답을 하지 않았다" # 14023896779902987515
  VIETmisc.1018.desc: "그리고 이제야 그녀가 왜 그렇게 화가 났었는지 기억이 났습니다.\n\n그날 저는 그녀에게 제대로 된 대답을 해주지 않았었죠." # 11513544179665803018
  VIETmisc.1018.a: "그녀에게 깊은 상처가 되었을 겁니다." # 9790772720845900979
  VIETmisc.1019.t: "나를 괴롭히는 것" # 12125330508661404585
  VIETmisc.1019.desc: "어쩌면 이 모든 세월 동안, 그녀는 그 소년이 자신을 진정으로 사랑했는지 궁금해했을지도 모르지. 어쩌면 이 모든 세월 동안 말이야.\n\n솔직히 말해, 나 역시 그녀에게 제대로 된 대답을 해주지 못한 것이 가슴 아프다." # 15697796683638716631
  VIETmisc.1019.a: "그리고 저는 결코 그럴 수 없을 겁니다." # 14319086593808079999
  VIETmisc.1020.t: "하지만 나는 여전히 아름답다네" # 16832548537706545055
  VIETmisc.1020.desc: "그녀가 지금 여기에 있었다면 뭐라고 생각할지 궁금하군. 그녀의 질문에 대한 나의 우렁찬 '예!'라는 대답을 그녀가 받아들일 수 있을까?\n\n나는 그녀가 여전히 나를 높이 평가해 주기를 바라네. 그저 바라볼 뿐이지. 나는 인생에서 위대한 일을 많이 해내지 못했지만, 뭐, 아무도 완벽할 수는 없지. 그때 그녀는 항상 내가 최선을 다하도록 격려해 주곤 했지." # 13178862775320085078
  VIETmisc.1020.a: "그녀가 나를 자랑스러워했으면 좋겠군...." # 3510143932240342763
  VIETmisc.1021.t: "그리고 남겨두다" # 11452245909319921670
  VIETmisc.1021.desc: "하지만 그녀는 더 이상 이곳에 없습니다. 우리가 그 사건 이후 화해했음에도 불구하고, 우리는 곧 어른이 되었고, 물론 그 후 곧 헤어졌습니다. 영원히 헤어졌지요.\n\n어쩔 수 없는 일이었겠지요. 우리는 어렸으니까요. 우리의 어린 시절이 영원히 지속되지 않으리라는 것을 깨닫지 못했습니다.\n\n영원한 것은 아무것도 없습니다. 나쁜 것도, 좋은 것도요." # 1021894195397145418
  VIETmisc.1021.a: "없음." # 7321524532223818375
  VIETmisc.1022.t: "그대의 살결의 온기" # 8813885338584238864
  VIETmisc.1022.desc: "하지만 오늘날까지도 나는 그 어리석은 소녀를 떠올린다. 나는 그녀가 웃던 그 멍청하고도 어리석은 방식을 여전히 생각한다. 우리는 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고 아무것도 아닌 것에 대해 이야기하던 그 시절들을 여전히 생각한다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사." # 10197911055471224701
  VIETmisc.1022.a: "나의 첫사랑." # 14569232356583017237
  VIETmisc.1023.t: "계피!" # 537525404595606436
  VIETmisc.1023.desc: "이것은 비밀이 아닙니다. 저는 계피를 아주 좋아합니다. 어렸을 때는 많이 먹지 않았지만, 먹을 때마다 정말 즐거웠습니다. 이제 나이가 들어 저는 제 국고가 감당할 수 있는 만큼의 계피를 구할 수 있게 되었습니다. 저는 한 입 베어 물 때마다 느껴지는 맵싸함과 달콤함의 조화를 좋아합니다! 계피만 한 것이 없지요!" # 17826367865815170995
  VIETmisc.1023.a: "계피 맛을 왜 좋아하는지 모르는 사람이 누가 있겠는가?" # 13940903695647933356
  VIETmisc.1024.t: "계피 맛보기" # 13742230022649578433
  VIETmisc.1024.desc: "제가 곧 연회를 열 예정입니다. 제 영지 내의 많은 중요 인물들이 참석할 것입니다. 우리는 삶을 축하하고 즐거운 시간을 보낼 것이며, 저는 그 목적을 위해 가능한 한 많은 맛있는 달콤한 계피 요리들을 대접할 작정입니다. 제가 가장 좋아하는 계피 토스트 끈적한 빵을 포함해서 말이죠. 모두가 제가 왜 계피 맛을 그리도 좋아하는지 알게 될 것입니다.\n\n불행히도 계피는 비싼 별미입니다. 이 평범할 뻔했던 연회의 비용이 꽤 높아질 것입니다. 하지만 저는 그 미친 향신료가 너무나도 먹고 싶습니다! 정말 먹고 싶다고요!" # 15513487149065950990
  VIETmisc.1024.a: "연회는 비용에 상관없이 계피를 주제로 진행될 것입니다." # 3687596404859598464
  VIETmisc.1025.t: "계피, 사방에 계피" # 5318128828462872336
  VIETmisc.1025.desc: "연회 음식은 정말 맛있었소! 모든 요리에 계피 기름을 사용했지. 계피와 마늘로 향을 낸 생선. 수프에 뿌린 계피. 고기 파이와 달콤한 파이에도 계피가 들어갔소. 빵과 과일에도 계피를 발랐지. 그리고 내가 가장 좋아하는, 계피와 꿀 시럽을 듬뿍 바른 끈적한 빵까지! 사실 연회에서 계피가 들어가지 않은 음식이 무엇이었는지조차 기억나지 않소.\n\n아무래도 내 취향을 높이 평가하는 손님들도 있었던 모양이오. 하지만 그렇지 않은 이들도 있었지. 그들의 눈에서 그걸 볼 수 있었소. 음식을 볼 때마다 시선이 불안하게 흔들리는 모습. 음식을 천천히 먹는 모습들.\n\n계피의 진가를 알아보지 못하는 사람들이 있다니, 참으로 안타까운 일이오!" # 242843814572728084
  VIETmisc.1025.a: "내 궁정 신하들이 걱정하는 눈치더군. 내가 너무 과하게 행동한다고 생각하는 모양이야! 하!" # 15705416573235462881
  VIETmisc.1026.t: "계피에 미치다" # 14167165047647376011
  VIETmisc.1026.desc: "내 궁정 신하 몇몇이 나의 식습관에 대해 걱정하고 있다고 내게 말했습니다. 그들은 내가 모든 것에 계피를 곁들여 먹는다고 주장했습니다! 물론 그것은 사실이 아닙니다. 나는 분명히 다른 것도 먹습니다.\n\n하지만 그들은 계피가 어떤 치유 효과가 있든 간에, 계피를 너무 많이 먹는 것은 좋지 않으며, 나의 비이성적인 중독을 후회하게 될 것이라고 완강하게 주장했습니다.\n\n하지만 사실은, 나는 정말로 다른 것도 먹습니다. 사람들이 내가 계피를 주제로 한 연회를 열었다고 해서 나를 미쳤다고 생각하는 걸까요? 그들이 내가 왜 계피 맛을 좋아하는지 이해하지 못하는 걸까요?\n\n어쨌든, 내일 아침에는 계피를 구운 끈적한 빵을 먹고 싶군요. 아니면 앞으로 며칠, 혹은 몇 주 동안 계속해서 말이죠." # 5915630596044473862
  VIETmisc.1026.a: "그들이 뭐라고 하든 상관없다! 나는 차원이 다른 아침 식사를 할 것이다!" # 218117263622264143
  VIETmisc.1027.t: "#bold 계피의 미다스 손가락#" # 8888860276602828482
  VIETmisc.1027.desc: "아침에 계피 맛을 원했던 건 좋은 생각이 아니었나 봅니다. 제가 가장 좋아하는 계피 음식인 계피 토스트 끈적한 빵을 먹고 났더니 손이 너무 끈적거려서, 제 비단 로브와 얼굴, 의자... 제가 만지는 모든 것에 계피와 꿀 시럽이 잔뜩 묻어버렸습니다! 하지만 지금 당장 신하들과 중요한 회의가 있는데 늦고 싶지는 않습니다. 어떻게 해야 할까요? 하지만 이 회의는 중요하기에 다른 선택의 여지가 없습니다." # 5733671275335087966
  VIETmisc.1027.a: "부디 내 평의원들이 나에게 너무 짜증내지 않기를 바란다." # 15981107201407034243
  VIETmisc.1028.t: "정말 대단하군! (진심이야!)" # 15758341806599467420
  VIETmisc.1028.desc: "회의는 그럭저럭 잘 끝났지만, 끈적한 시나몬 코팅이 된 손가락 때문에 집중하기 어려웠습니다. 다행히도 그 끈적임이 사방으로 퍼지는 것은 막을 수 있었습니다. 신하들은 짜증내기는커녕 제 상황을 우스꽝스럽게 여겼습니다. 그들은 저뿐만 아니라, 더 나쁘게는 시나몬 자체를 놀려댔습니다! 이제 제 궁정의 모든 사람이 저를 비웃고 있는 것 같습니다.\n\n어찌하여 저처럼 높은 분이 단지 시나몬 맛을 좋아한다는 이유만으로 온 왕국의 웃음거리가 되었단 말인가요? 신하들과 봉신들은 항상 저를 주시하며 제가 하는 모든 일을 엿보고 있습니다. 하지만 그들이 제가 왜 시나몬 토스트 끈적한 빵을 좋아하는지 알 수 있을까요?" # 11647459127625876831
  VIETmisc.1028.a: "그들은 이해해야만 한다. 한 입 베어 물 때마다 느껴지는 맵고 달콤한 계피의 소용돌이를!" # 14789422415557915779
  VIETmisc.1029.t: "내가 볼 수 있는 맛" # 18036352012707581058
  VIETmisc.1029.desc: "신료들에게 설명하려고 노력했습니다. 정말로 그랬다고요! 계피는 정말 놀랍도록 훌륭합니다. 누가 계피를 좋아하지 않을 수 있겠습니까? 달걀이든, 와플이든, 소시지든, 콩이든, 단 빵이든, 우유든, 물이든... 정말 무엇이든 계피를 넣으면 모든 것이 더 맛있어집니다. 심지어 농부들의 죽조차도 제가 계피를 조금 넣으면 천상의 꿀맛이 납니다.\n\n하지만 아니었습니다. 아무도 이해하지 못했습니다. 저는 그들에게 왜 계피가 그토록 훌륭한지 물었습니다. 왜 제가 그것을 좋아해야 하는지 물었지만, 아무도 제대로 된 대답을 내놓지 못했고, 저는 아무도 제가 계피 맛을 사랑하는 이유를 알지 못할 것이라는 사실을 받아들여야만 합니다. 특히 구운 끈적한 빵의 계피 맛을 사랑하는 이유를요." # 12961102431886013659
  VIETmisc.1029.a: "한 입 베어 물 때마다 맛있는 계피 향이 휘몰아치기 때문입니다." # 18292577737514417936
  VIETmisc.1030.t: "마지막 날들" # 16087286423594989234
  VIETmisc.1030.desc.male: "저는 깊이 정이 든 나이 든 하녀가 있습니다. 수년 동안 그녀는 불평 없이 충성스럽게 저를 섬겼고, 저의 모든 것을 감내했습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 바로 저에게 사랑하는 이모나 할머니처럼 여겨지는 이 여인일 것입니다. 하지만 지난 몇 주 동안 그녀는 죽음의 문턱에서 의식이 희미하고 이상한 소리를 중얼거리며 음식과 물을 거부하고 있습니다." # 2059961551055730665
  VIETmisc.1030.desc.female: "저는 깊이 애착을 느끼는 나이 든 하인이 있습니다. 수년 동안 그는 불평 없이 충성스럽게 저를 섬겼고, 저의 모든 것을 견뎌냈습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 바로 저에게 사랑하는 숙부나 할아버지처럼 여겨지는 이 사람일 것입니다. 하지만 지난 몇 주 동안 그는 죽음의 문턱에 누워 의식이 희미하고 이상한 말을 중얼거리며 음식과 물을 거부하고 있습니다." # 838324476460058376
  VIETmisc.1030.a: "우리는 밤낮으로 철야하며 경계를 늦추지 않지만, 시간이 문제일 뿐임을 알고 있습니다." # 9682170196321610952
  VIETmisc.1031.t: "일어나라" # 4835138881502886385
  VIETmisc.1031.desc.male: "어느 날 아침, 나는 집안의 몇몇 사람들과 함께 내 하인의 영혼을 위해 조용히 기도를 올리고 있었다. 조금 피곤해져서 하인 옆에 앉기로 했다. 나는 손을 뻗어 그녀의 손을 잡았는데, 바로 그때 기적이 일어났다! 그녀가 눈을 뜨고 주변을 둘러보며 상황을 파악하려는 듯했다. 하지만 그녀가 나를 바라보는 순간, 얼굴에 완전한 행복감과 깊은 사랑이 퍼져나갔다.\n\\\"기분은 어떠니\" 내가 물었다.\"괜찮아, 걱정 마. 내가 여기 있단다\"" # 6389107539152778900
  VIETmisc.1031.desc.female: "어느 날 아침, 저는 집안의 다른 몇몇 사람들과 함께 제 하인의 영혼을 위해 조용히 기도를 올리고 있었습니다. 그러다 조금 피곤해져 하인 옆에 앉기로 했습니다. 저는 손을 뻗어 그의 손을 잡았는데, 바로 그때 기적이 일어났습니다! 그가 눈을 뜨고 주변을 둘러보며 자신의 처지를 파악하려는 듯했습니다. 하지만 그가 저를 바라보는 순간, 얼굴에 완전한 행복과 깊은 사랑의 표정이 번졌습니다.\n\\\"기분이 어떠냐\" 제가 물었습니다.\"괜찮다, 걱정 마라. 내가 여기 있다\"" # 10281642218174858451
  VIETmisc.1031.a.male: "그녀는 나를 응시하더니, 손을 뻗어 부드럽게 내 뺨을 감싸 안았다." # 3849164968259709990
  VIETmisc.1031.a.female: "그는 나를 쳐다보더니, 이내 손으로 내 뺨을 부드럽게 감싸 안는다." # 14021680555218387767
  VIETmisc.1032.t: "사랑" # 6883825569627066313
  VIETmisc.1032.desc.male: "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집의 [ROOT.Char.GetFirstNameNoTooltip]로군! 돌아왔구나! 하지만 어떻게... 미안하오, 내가 충분히 하지 못해서 정말 미안하오. 정말 미안하오, 정말 미안하오. 부디 나를 용서해주시오\"\n\n그녀의 격정에 놀라고 당황했지만, 나는 그녀에게 말했다.\"괜찮소. 당신이 하지 않은 일에 대해 자책하지 마시오. 내가 곁에 있어 줄 테니\"\n\n그녀는 기쁨으로 나를 보며 속삭였다.\"사랑해요\" 그리고는 다시 누워 눈을 감았다.\n\n그 후 그녀는 다시는 깨어나지 못했다." # 267422484307455679
  VIETmisc.1032.desc.female: "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집의 [ROOT.Char.GetFirstNameNoTooltip]이로군! 돌아왔구나! 하지만 어떻게.... 정말 미안하오. 내가 충분히 하지 못해서 미안하오. 정말 미안하오, 정말 미안하오. 부디 용서해주시오\"\n\n그의 갑작스러운 반응에 놀라고 당황했지만, 나는 그에게 말했다.\"괜찮소. 당신이 하지 않은 일에 대해 자책하지 마시오. 내가 곁에 있어 줄 테니\"\n\n그는 기쁨에 가득 차 나를 보며 속삭였다.\"사랑하오\" 그러고는 다시 누워 눈을 감았다.\n\n그 후로 그는 다시는 깨어나지 않았다." # 10693282131820273463
  VIETmisc.1032.a.male: "하지만 그녀의 얼굴은 너무나 평온하고 만족스러워 보이는군요." # 10741008219715963625
  VIETmisc.1032.a.female: "하지만 그의 얼굴은 너무나 평온하고 만족스러워 보이는군." # 6822276625180437902
  VIETmisc.1033.t: "질문들" # 13335358824825833170
  VIETmisc.1033.desc.male: "사랑하는 하녀의 장례를 치른 후, 저는 그녀의 친척 몇 명에게 그녀가 임종 전에 저에게 했던 말을 물어보았습니다. 그녀가 저를 다른 사람으로 착각했다는 것이 분명했습니다. 처음에는 아무도 아는 바가 없었으나, 저희가 그녀의 여동생, 즉 저의 또 다른 하녀이자 매우 나이가 많은 노파를 찾아내자 상황이 달라졌습니다.\n\n이 노파는 나이에도 불구하고 강인함과 자신감이 엿보이는 표정으로 침착하게 웃으며 말했습니다.\"아, 참 재미있는 우연이로군요, [ROOT.Char.GetTitledFirstNameNoTooltip]\"" # 12060559108962381663
  VIETmisc.1033.desc.female: "사랑하는 하인의 장례를 치른 후, 저는 그가 죽기 전에 제게 했던 말을 그의 친척 몇 명에게 물어보았습니다. 그가 저를 다른 사람으로 착각했다는 것이 분명했습니다. 처음에는 아무도 대답하지 못했지만, 마침내 저의 다른 하인 중 한 명이자 매우 연로한 그의 여동생을 붙잡을 수 있었습니다.\n\n이 노파는 나이에도 불구하고 침착하게 킬킬 웃으며 강인함과 자신감 넘치는 표정을 짓고 말합니다.\"아, 정말 재미있는 우연이군요, [ROOT.Char.GetTitledFirstNameNoTooltip]\"" # 5201200431690600728
  VIETmisc.1033.a: "이것이 왜 재미있는 우연일까요?" # 16498950062314084727
  VIETmisc.1034.t: "우연의 일치" # 17258879670681515939
  VIETmisc.1034.desc.male: "\"[ROOT.Char.GetFirstNameNoTooltip]이 그녀의 첫사랑의 이름이기도 했죠\" 그녀의 자매가 설명합니다.\"그들은 정말 서로 사랑했어요. 하지만 그녀의 연인이 결혼식 전날 사고를 당해 그녀의 품에서 죽었고, 그녀는 그 일에 대해 늘 죄책감을 느꼈어요. 제가 그때는 어린아이였고 지금은 꽤 늙어서 기억이 가물가물해서 당신이 그녀의 연인과 닮았는지 아닌지는 모르겠네요. 하지만 중요하지 않아요\"\n\n저는 천천히 고개를 끄덕입니다.\"참 이상한 우연이군요\"" # 17192550613316654908
  VIETmisc.1034.desc.female: "\"[ROOT.Char.GetFirstNameNoTooltip]이 그의 첫사랑의 이름이기도 했죠\" 그의 누이가 설명합니다.\"그들은 진정으로 서로 사랑했습니다. 하지만 그의 연인이 결혼식 전날 사고를 당해 그의 품에서 숨을 거두었고, 그는 그 일에 대해 항상 죄책감을 느꼈습니다. 제가 그때는 어렸고 지금은 꽤 늙어서 기억이 희미해서 당신이 그의 연인과 닮았는지 아닌지는 기억나지 않네요. 하지만 상관없습니다\"\n\n저는 천천히 고개를 끄덕였습니다.\"참으로 이상한 우연이군요\"" # 13788846318642155831
  VIETmisc.1034.a: "노부인께서 잠시 깊은 생각에 잠기셨으니, 저는 그녀가 입을 열 때까지 인내심을 가지고 기다립니다." # 15175039946417245996
  VIETmisc.1035.t: "종료" # 4188266778392774588
  VIETmisc.1035.desc.male: "\"어쩌면 그저 우연일 수도 있고, 어쩌면 운명일 수도 있겠지요. 무엇이든 간에, 그녀가 마지막 순간에 사랑하는 이를 바라볼 수 있었다니 기쁩니다\" 노파가 말합니다. 그녀는 이 모든 일에 깊이 감동한 듯, 잠시 말을 멈추고 평정을 되찾으려 애씁니다.\"저는 항상 최고의 누이가 아니었고, 제 언니에게 많은 스트레스를 주었습니다. 어린 동생들이 흔히 저지르는 실수이지요. 그러니 그녀의 마지막 순간에 그 기쁨과 사랑을 선물해 주신 것에 대해 진심으로 감사드립니다\"\n\\\"어쩌면 이제야 그들이 저 세상에서 함께하고 있을지도 모르겠군요\" 제가 제안합니다.\n\n노파는 다시 잠시 멈췄다가 부드럽게 미소 짓습니다." # 1832284991189462861
  VIETmisc.1035.desc.female: "\"어쩌면 그저 우연일 수도 있고, 어쩌면 운명일 수도 있겠지요. 무엇이든 간에, 그분이 마지막 순간에 사랑하는 이를 바라볼 수 있었다니 기쁩니다\" 노파가 말합니다. 그녀는 깊이 감동한 듯 잠시 말을 멈추고 평정을 되찾으려 애씁니다.\"저는 항상 최고의 누이였던 것은 아니었고, 오라버니께 많은 스트레스를 드렸지요. 어린 동생들이 흔히 저지르는 실수이긴 합니다만. 그러니 그분의 마지막 순간에 그토록 큰 기쁨과 사랑을 드릴 수 있게 해주셔서, 진심으로 마음 깊은 곳에서 감사드립니다\"\n\\\"어쩌면 이제 그들은 마침내 저승에서 함께하고 있을지도 모르겠군요\" 제가 제안합니다.\n\n노파는 다시 한번 잠시 멈칫하더니, 이내 부드럽게 미소 짓습니다." # 17420647678597112690
  VIETmisc.1035.a: "\"어쩌면 그럴지도 모르지, 내 아이여\"" # 760528992170598866
  VIETmisc.1036.t: "코다" # 5127936632864545072
  VIETmisc.1036.desc: "지난 일주일 정도 계속 피곤함을 느꼈습니다. 그래서 오늘은 일찍 잠자리에 들기로 했습니다. 얼마 지나지 않아, 저는 제가 알지 못하는 황야 어딘가에 서 있는 것을 발견했습니다. 끝없이 펼쳐진 가장 푸른 잔디밭이 있었고, 그 위에는 상상할 수 있는 모든 색깔의 생기 넘치는 꽃밭이 점점이 흩어져 있었습니다. 양옆으로는 숨 막힐 듯한 설산이 병풍처럼 둘러싸고 있었습니다. 위로는 태양이 눈부시게 빛나고 있었습니다.\n\\\"꼬마 [ROOT.Char.GetFirstNameNoTooltip]\" 누군가 저를 부르는 목소리가 들렸습니다.\"꼬마 [ROOT.Char.GetFirstNameNoTooltip]\"" # 10020903479700426769
  VIETmisc.1036.a: "아니야... 그럴 리가 없어...." # 13678854168429707100
  VIETmisc.1037.t: "재결합" # 1935653435800906077
  VIETmisc.1037.desc: "내 눈앞에 돌아가신 [scope_VIET_grandparent_dream.GetTitledFirstName]이신 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 서 계십니다. 처음에는 [scope_VIET_grandparent_dream.GetHerHim]이 낯설지만, 꿈속에서, 나 자신 안에서 무언가가 이분이 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]임을 말해줍니다. 이성적으로는 아닐지라도 말입니다.\n\n나는 다시 아이가 되어 모든 것에 경외심을 느끼며 작아졌고, 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 나를 따뜻하게 껴안고 작은 손을 잡아주시니, 마치 키가 크고 편안하게 느껴집니다.\n\\\"[scope_VIET_grandparent_dream.GetSheHe]께서 말씀하십니다.\"아가야, 너를 찾게 되어 기쁘구나\"\n\n나는 어렸을 때처럼 목소리가 높아져 끽끽거리며 말합니다.\"무슨 일로 여기 계신 거예요? 무슨 일이죠? 왜 우리가 여기 있는 거죠? 제가 뭔가 잘못했나요\"\n\\\"[scope_VIET_grandparent_dream.GetSheHe]께서 나를 안심시키십니다.\"아니, 아니. 너는 훌륭한 [ROOT.Char.Custom('GirlBoy')]였단다\"\"아... 내가 널 사랑한다는 거 알지\"" # 5766046116821497341
  VIETmisc.1037.a: "끄덕입니다." # 4666819788497307710
  VIETmisc.1038.t: "평화" # 9500356774927226211
  VIETmisc.1038.desc: "두 손을 맞잡고, 저는 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]와 함께 산악 초원을 거닐다가 언덕에 앉았습니다. 우리는 주변의 자연, 하늘의 쪽빛, 솜털 같은 옅은 흰 구름을 조용히 감상합니다.\n\\\"제가 어디론가 함께 가는 건가요\" 제가 묻습니다.\n\\\"[ROOT.Char.GetFirstNameNoTooltip]야\" 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 부드럽게 말합니다.\"곧 함께 갈 거란다. 하지만 아직은 아니지\"\n\\\"왜요\"\n\\\"인내심을 가지렴, 내 아이야. 나는 너를 아주 많이 사랑하고, 너를 기다리고 있을 거란다. 하지만 지금은, 얘야, 너는 먼저 우리의 여정을 위한 준비를 마쳐야 한단다. 그래야 우리가 갈 수 있지\"" # 14370304244994063135
  VIETmisc.1038.a: "\"고맙소이다\" 나는 [scope_VIET_grandparent_dream.GetHerHim] 곁에 파고들며 잠이 들었다." # 9898494957002647758
  VIETmisc.1039.t: "아침이군" # 2074077452121928986
  VIETmisc.1039.desc: "새들이 지저귀는 소리에 나는 천천히 잠에서 깬다. 몸을 일으키자, 마치 현실이었던 것처럼 생생한 세부 사항까지 꿈이 머릿속에 떠오른다. 어째서 나는 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 나오는 꿈을 꾸었을까? 그것은 마치 내게 거대한 안도감이 밀려와 무언가 심오한 일을 준비하도록 돕는 듯한, 참으로 위안이 되는 꿈이었다. 하지만 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 말하던 여정은 무엇이었을까?" # 14744279581219818595
  VIETmisc.1039.a: "삶은 늘 그랬듯이 계속됩니다." # 4752083088471968280
  VIETmisc.1040.t: "시간이 흐릅니다" # 17102516171603114507
  VIETmisc.1040.desc: "이따금씩, 제가 공식적인 업무를 보든, 정원을 거닐든, 방에서 쉬고 있든 상관없이, 저는 멀리 서서 즐거운 미소를 띤 얼굴로 저를 지켜보다가 사라지는 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName]을 봅니다. 하지만 평소와 달리 이것이 저를 불안하게 하지는 않습니다. 마치 [scope_VIET_grandparent_dream.GetSheHe]가 저를 지켜보며 무언가를 준비시키는 듯한 편안함을 줍니다. 제가 다른 사람들에게 [scope_VIET_grandparent_dream.GetHerHim]을 보는지 물어봐도, 아무도 제가 무슨 말을 하는지 모릅니다.\n\\\"저기 아무도 보이지 않습니다, 저의 [ROOT.Char.GetLadyLord]\" 그들은 말하곤 합니다.\n\\\"네, 맞습니다\" 저는 그들에게 거짓말을 합니다.\"제가 헛것을 봤나 봅니다\"" # 15308909688721989244
  VIETmisc.1040.a: "요즘 들어 계속 더 피곤한 기분이 드는군요." # 10967349957583080749
  VIETmisc.1041.t: "부드러운 상기" # 13410598501797094409
  VIETmisc.1041.desc: "나는 다시 꿈의 땅에 와 있다. 산맥에 자리 잡은 아름다운 초원이다. 그리고 그곳에, 다시 한번 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 서서 온화하게 미소 짓고 있으며, [scope_VIET_grandparent_dream.GetSheHe]는 나를 내려다보고 있다.\n\n나는 다시 어린아이가 되어 수줍게 땅을 내려다본다. 그때 [scope_VIET_grandparent_dream.GetSheHe]가 말한다.\"내가 널 지켜보고 있었단다. 우리의 여정을 위한 준비는 마쳤니\"\n\n나는 왠지 대답하지 못한다.\n\n나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]는 웃으며 내 머리를 쓰다듬는다.\"걱정 말아라, 얘야. 곧 때가 올 게다. 네가 버려야 할 것들을 잘 버릴 수 있을 거라 믿는다. 내가 널 도왔고, 앞으로도 계속 곁에서 널 도울 것이란다\"\n\\\"고맙습니다\" 나는 중얼거리며 천천히 잠에서 깬다." # 1348249785185047733
  VIETmisc.1041.a: "밖은 아침이며, 새들이 지저귀고 있습니다." # 6609362752450081727
  VIETmisc.1042.t: "방랑하는 생각들" # 6516027206661781339
  VIETmisc.1042.desc: "내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 나타났던 두 번째 꿈의 의미에 대해 생각에 잠긴다. 비록 꿈일 뿐이지만, 그 안에는 심오하면서도 신비로운 무언가가 있다. 이상하게 느껴지지만, 결국 이런 꿈들은 나에게 위안을 준다. 아마도 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')]의 영혼이 정말로 나를 지켜보고 있는지도 모르겠다.\n\n하품을 하며 기지개를 켜자, 시종들이 아침 식사를 위해 나를 부르지만 별로 배가 고프지는 않다." # 312810560234645074
  VIETmisc.1042.a: "오늘은 그저 쉬면서 휴식을 취하고 싶군요." # 12197830338394044807
  VIETmisc.1043.t: "준비 작업" # 666839747819429162
  VIETmisc.1043.desc: "지난 며칠간 몸이 너무 쇠약해졌는데, 지난 몇 주보다도 더 심했습니다. 하지만 의원들은 아무런 이상도 발견하지 못했습니다. 한동안 저는 혼란스러웠지만, 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대한 꿈과 현실에서 보았던 환영들을 떠올리고 나서야 깨달음을 얻고 내면의 평화를 느꼈습니다. 마침내 이해하게 되었습니다.\n\n제가 설명을 하자 주변 사람들은 혼란스러워했지만, 괜찮습니다. 모두가 우리가 모두 떠나야 할 여정을 준비할 차례가 되면 이해하게 될 것입니다.\n\n그날 저녁, 저는 침대에 누워 휴식을 취했습니다. 음식을 권해도 거부했지만, 몸이 가볍고 상쾌해지는 기분이었습니다.\n\n눈을 감기 전 마지막으로 주변을 둘러보았습니다." # 7862412247541569665
  VIETmisc.1043.a: "이제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]를 만나러 갈 시간입니다." # 6910501262526614753
  VIETmisc.1044.t: "최후의 여정" # 10933430215380607617
  VIETmisc.1044.desc: "나는 의식이 오락가락하며 주변의 모든 것을 인지하지 못하고 있습니다. 헤아릴 수 없을 만큼 긴 시간이 지난 후, 나는 [scope_VIET_grandparent_dream.GetTitledFirstName], 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]을 봅니다. 나는 이전 꿈들처럼 다시 아이가 되었고, [scope_VIET_grandparent_dream.GetSheHe]는 나를 내려다보고 있지만, 위안이 됩니다.\n\\\"[ROOT.Char.GetFirstNameNoTooltip]야, 갈 준비가 되었니\" [scope_VIET_grandparent_dream.GetSheHe]가 묻습니다.\"놓아주기가 힘들다는 것을 알지만, 해낼 수 있을 거야! 결국 모두 이 여정을 떠나야 하니까\"\n\\\"갈 준비가 된 것 같아요\" 나는 중얼거립니다. 나는 [scope_VIET_grandparent_dream.GetHerHim]에게 손을 내밉니다.\"그리고 당신과 함께 있으니 괜찮을 거예요! 사랑해요\"\n\n나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]는 부드럽게 내 손을 잡고 미소 짓습니다." # 15391829892556883552
  VIETmisc.1044.a: "나도 사랑하오. 그럼 가세, 작은 이여." # 11364935410515541100
  VIETmisc.1001.a.female: "그" # 10570131987266045988
  VIETmisc.1002.desc.female: "기억하고 싶으신가요?\n비록 고통스럽지만, 그녀를 생각하면 여전히 너무나 행복해집니다." # 2495986355714192983
  VIETmisc.1003.desc.female: "그는 근처에 살던 아이였습니다. 제가 그와 놀 수 있었다는 것만 봐도 신분이 꽤 높았을 거라고 생각합니다. 하지만 그의 가문은 몰락하여 지역 사정에 큰 영향력을 미치지 못했죠.\n\n어릴 적, 나와 그 둘은 참 많이 놀았습니다. 세상 걱정 없는 행복한 어린 소년과 소녀였죠.\n\n이제 와서 그 시절이 정말 그립습니다." # 14074002328215408851
  VIETmisc.1003.desc.male.homosexual: "그는 근처에 살던 아이였습니다. 제가 그와 놀 수 있었다는 것만 봐도 신분이 꽤 높았을 거라고 생각합니다. 하지만 그의 가문은 몰락하여 지역 사정에 큰 영향력을 미치지 못했죠.\n\n어릴 적, 나와 그 둘은 참 많이 놀았습니다. 세상 걱정 없는 행복한 어린 소년과 소녀였죠.\n\n이제 와서 그 시절이 정말 그립습니다." # 6265058375421096202
  VIETmisc.1004.desc.female: "그 소년에 대한 기억이 많이 희미하군요.\n결국 많은 세월이 흘렀으니까요.\n\n오래전에 무슨 일이 있었는지 기억하려 애쓰면서, 흐릿한 환영들이 잠시 제 머릿속을 스쳐 지나갑니다." # 12374446910656324417
  VIETmisc.1005.desc.female: "예를 들어, 우리 사이에 말다툼이 있었다는 것이 어렴풋이 기억납니다. 우리가 어른은 아니었지만 어린아이도 아니었던, 좀 더 나이가 들었을 때였는데, 그래도 여전히 젊었죠. 그리고 모든 젊은이들이 그렇듯 우리도 결국 어리석은 짓을 했고요.\n\n제가 그에게 정말 심한 말을 했던 것 같습니다.\n\n잠깐, 맞죠? 제가 정확히 기억이 나지 않네요.\n\n혹시 다른 일이었을까요? 제가 그를 불쾌하게 만들고 제대로 사과하지 않았던 걸까요?" # 9966192448488038002
  VIETmisc.1006.desc.female: "우리가 그 논쟁을 언제 했더라? 아, 겨울쯤이었던 것 같군. 으윽! 생각만 해도 기분이 나빠지는군. 물론, 물론이지, 나는 어렸고, 어렸다고 스스로에게 말하지만, 세상에, 그런 말은 아무도 해서는 안 되는 법이지." # 3340546904060930412
  VIETmisc.1008.desc.female: "음. 다시 생각해 보니, 우리의 갈등은 어떤 오해에서 비롯되었음에 틀림없습니다. 그래야만 합니다.\n\n나와 그 아이는 평소에 잘 지냈고, 많은 것을 공유했으며 서로 의견이 일치하는 경우도 많았습니다. 분명 어떤 종류의 오해가 있었을 겁니다. 그래, 그게 분명합니다." # 2549698426448544990
  VIETmisc.1009.desc.female: "혹시 그가 매우 민감한 질문을 했고, 제가 즉시 대답하지 않아서 그가 제가 부정적인 생각을 하고 있다고 생각하게 된 걸까요?" # 5225179043817829151
  VIETmisc.1010.desc.female: "아니면 그가 낭만을 원했을지도 모르지. 우리 둘 다 이제 막 그 나이에 접어들고 있었으니까. 하지만 내가 그의 접근을 오해했을 수도 있어. 만약 그렇다면 너무 진부한 이야기가 되겠지만 말이야." # 16712023784544760461
  VIETmisc.1011.desc.female: "그게 뭐였더라? 그녀가 내게 무언가를 물어봤던 건 기억나는데, 그래, 그게 이 모든 일의 시작이었지. 하지만 정확히 무엇이었는지는 잘 모르겠군. 아직은 말이야.\n\n그녀가 초조해 보였던 건 기억이 나는데, 그렇지 않나? 지금 생각나네.\n\n어쩌면 그녀는 내가 그녀가 물었던 질문에 대한 대답을 오랫동안 기다렸을지도 모르지. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이야." # 11963560895375283270
  VIETmisc.1012.desc.female: "하지만 어쨌든, 나는 그 아이가 여전히 그립소. 우리는 정말 좋은 친구였는데.... 우리의 관계가 더 아름다운 무언가로 깊어질 수도 있었을까 궁금해지네." # 11727049148107712638
  VIETmisc.1013.desc.female: "다음에 다시 만나게 된다면, 그런 종류의 말다툼은 절대 하지 않도록 할 겁니다. 우리가 장난치고 즐겁게 놀던, 어른으로서의 책임에 대해 걱정할 필요가 없었던 좋았던 시절처럼 말이죠. 더 이상의 어리석은 논쟁은 없을 겁니다. 절대 없을 거예요." # 5337980971638480221
  VIETmisc.1013.a.female: "그를 그리워하고 있군, 그렇지 않나?" # 13371835410466211605
  VIETmisc.1014.desc.female: "하지만 지금 생각해보니, 어리석은 말다툼에 휘말리지 않으리라 생각하는 건 순진한 생각이었던 것 같군. 오직 아이들만이 모두가 서로 잘 지낼 수 있다고 생각하지. 세상은 그렇게 돌아가지 않아.\n\n그럼에도 불구하고, 솔직히 말하자면, 나는 그 아이와 그런 관계를 원했고, 지금도 원하고 있어.\n\n순수한 동반자 관계를.\n\n순수한 사랑을." # 8887619689483727350
  VIETmisc.1015.desc.female: "이제야 깨닫겠군.\n\n결국 그를 사랑했었어.\n\n영원히 그와 함께하고 싶었지. 어리석지 않나? 나는 그가 세상에서 가장 멋진 사람, 가장 완벽한 남자라고 생각했었어." # 8470530324694600060
  VIETmisc.1015.a.female: "하지만 나는 그에게 말하지 않았다." # 16542595306016089359
  VIETmisc.1016.desc.female: "아, 잠시만...\n\n이제 그가 나에게 무엇을 요청했는지 기억났군.\n\n믿을 수가 없군. 너무나 진부하잖아. 이 모든 세월이 지났는데도 기억했어야 했는데. 그날 그는 너무나 무심하게, 갑작스럽게 그렇게 말했지:" # 6378817281249012152
  VIETmisc.1017.desc.female: "그때는 그에게 대답하지 않았지. 하지만 그가 지금 여기 있어서 다시 그 질문을 한다면, 나는 뭐라고 대답했을까?\"\"라고 대답했을까?" # 13511599625349087839
  VIETmisc.1018.desc.female: "그리고 이제야 그가 왜 그렇게 화가 났었는지 기억이 나는군.\n\n그날 나는 그에게 제대로 된 대답을 해주지 않았지." # 3544907414106130143
  VIETmisc.1019.desc.female: "어쩌면 이 모든 세월 동안, 그 아이가 자신을 진정으로 사랑했는지 궁금해했을지도 모르지. 어쩌면 이 모든 세월 동안 말이야.\n\n솔직히 말해서, 나 역시 그에게 제대로 된 대답을 해주지 못한 것이 마음 아프다네." # 6306053966898943588
  VIETmisc.1020.desc.female: "그가 지금 여기에 있다면 뭐라고 생각할지 궁금하군. 그가 던진 질문에 내가\"예\"라고 우렁차게 대답한 것을 그가 받아들일 수 있을까?\n\n나는 바라건대, 아니, 오직 바라건대, 그가 여전히 나를 높이 평가해주기를 바랄 뿐이다. 내 인생에서 위대한 일을 많이 해내지는 못했지만, 뭐, 완벽한 사람은 없지 않은가. 그때 그는 항상 나에게 최선을 다하라고 격려해주곤 했었다." # 17284423622193551698
  VIETmisc.1020.a.female: "부디 그분이 저를 자랑스러워하시기를..." # 9925239641961509484
  VIETmisc.1021.desc.female: "하지만 그는 더 이상 여기에 없습니다. 우리가 그 사건 이후 화해했지만, 곧 어른이 되었고, 물론 그 후 우리는 헤어졌습니다. 영원히 헤어졌죠.\n\n어쩔 수 없는 일이었을 겁니다. 우리는 어렸으니까요. 우리의 어린 시절이 영원히 계속되지 않을 것이라는 걸 깨닫지 못했죠.\n\n영원한 것은 아무것도 없습니다. 나쁜 것도, 좋은 것도요." # 72797502938932791
  VIETmisc.1022.desc.female: "하지만 오늘날까지도, 나는 그 어리석은 소년을 생각합니다. 나는 그가 웃던 그 멍청하고 어리석은 방식을 여전히 생각합니다. 나는 우리가 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고 떠들며 아무것도 아닌 것에 대해 이야기하던 그 시간들을 여전히 생각합니다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사." # 5337510397392377665
  VIETmisc.1045.t: "호의를 베풀라고?" # 16090152818974669104
  VIETmisc.1045.desc: "모두가 내 형제자매와 항상 잘 지내야 한다고 말하지. 흥! 절대 그럴 수 없지! 물론, [scope_VIET_karen.GetSheHe]가 나쁜 사람은 아니지만, [scope_VIET_karen.GetSheHe]가 때로는 짜증 나게 할 수 있기에 우리의 관계가 완벽하지는 않아. 예를 들어, 며칠 전부터 [scope_VIET_karen.GetSheHe]는 내게 [scope_VIET_karen.GetHerHim]을 위해 특정 호의를 베풀라고 고집하고 있어. 그게 불합리한 부탁은 아니라고 인정하지만, 왜 꼭 나여야 하는 거지?" # 13290270585790534509
  VIETmisc.1045.a: "미안하오, 사랑하는 [scope_VIET_karen.GetFirstNameNoTooltip] 님, 하지만 안 되오." # 5718820380668157944
  VIETmisc.1046.t: "이상한 대회" # 6015853818291727175
  VIETmisc.1046.desc: "내 형제인 [scope_VIET_karen.GetTitledFirstName]가 또 그 지긋지긋한 청으로 나를 괴롭히고 있군. 더는 참을 수 없어, 그를 떨쳐낼 방법을 생각해 보았다. 나는 내 소유물들을 뒤적이며 쓸 만한 것이 있는지 살펴보았다. 예를 들어, [scope_VIET_karen.GetHerHim]에게 칼을 겨누는 것은 너무 과격할 것이고, 금으로 매수하는 것도 통하지 않을 것 같다. 그때, 무언가를 발견하고 묘안을 떠올렸다.\n\n나중에 [scope_VIET_karen.GetSheHe]가 같은 부탁을 가지고 다시 다가왔을 때, 나는 사악하게 미소 지으며 그녀가 내가 선택한\"게\"을 한다면 그 청을 들어주겠다고 말했다." # 7503560396293164871
  VIETmisc.1046.a: "\"물론이지\" [scope_VIET_karen.GetSheHe]가 말한다.\"무슨 일이 생길 수 있겠어\"" # 17121044413428496057
  VIETmisc.1047.t: "칫솔" # 667141337587770424
  VIETmisc.1047.desc: "나는 칫솔을 들고 돌아와 [scope_VIET_karen.GetTitledFirstName]에게 우리가 할 게임을 설명합니다.\"내가 당신의 이를 5분 동안 닦아주겠소. 만약 당신이 그것을 견뎌낸다면, 내가 당신이 원하는 대로 하겠소\"\n\n[scope_VIET_karen.GetFirstNameNoTooltip]이 믿을 수 없다는 듯이 나를 쳐다보며, 내가 왜 이런 짓을 하는지 당황해할 때, 나는 설명합니다.\"누군가 당신의 머리를 만지는 것이 불편하지 않소? 혹은 누군가 당신을 간지럽힐 때도 그렇지 않소, 맞소? 그렇다면 누군가 당신의 이를 닦아준다면, 그것은 극도로 불편할 것이오. 이 불편함을 5분 동안 견디면 당신이 이기는 것이오\"\n\n이제 [scope_VIET_karen.GetFirstNameNoTooltip]은 이해하고 웃습니다. 분명 [scope_VIET_karen.GetSheHe]는 이 어리석은 게임에서 자신이 이길 수 있다고 확신하는 것 같습니다. 얼마나 순진한가!\n\n[scope_VIET_karen.GetSheHe]가 자리에 앉자, 나는 칫솔을 준비합니다." # 13120872615720528286
  VIETmisc.1047.a: "\"[scope_VIET_karen.GetHerHim]에게\"아~ 해보세요\"라고 말합니다\"" # 3660677799179315048
  VIETmisc.1048.t: "불편하군" # 16423868894295827131
  VIETmisc.1048.desc: "지체할 것 없이 칫솔을 내리고 동생의 이를 닦기 시작합니다. [scope_VIET_karen.GetFirstNameNoTooltip]가 살짝 끙끙거리지만, 침착함을 유지하려 애씁니다. 이제 최악의 순간이 다가오고 있다는 것을 알기에 저는 계속 미소 지을 수밖에 없습니다. 얇은 털들이 [scope_VIET_karen.GetHerHis] 몸의 가장 섬세하고 안쪽 부분을 자극하고 있어 기분이 좋을 것입니다. 사실 너무 좋아서 말이죠!\n\\\"지금 포기하면 기분이 좋아질 거야. 아니, 기분이 좋아지는 게 멈출 거야\"\n\n갑자기 [scope_VIET_karen.GetSheHe]가 신음합니다.\n\n저는 꿀꺽 침을 삼킵니다. 그 신음소리는 아주 이상하게 들렸습니다. 그리고 [scope_VIET_karen.GetSheHe]가 그 감각의 불편함과 쾌감 속에서 몸을 떨자, 저 또한 이상한 기분이 들기 시작합니다." # 1631176663770470076
  VIETmisc.1048.a: "내가 [scope_VIET_karen.GetFirstNameNoTooltip]을 새로운 시각으로 바라보기 시작한 건가? 어째서 [scope_VIET_karen.GetSheHe]가 이토록... 매혹적으로 보이는 거지?" # 2774065873748360521
  VIETmisc.1049.t: "이상한 감각" # 12054387657421976884
  VIETmisc.1049.desc: "내가 계속해서 [scope_VIET_karen.GetFirstNameNoTooltip]의 입안에서 칫솔을 앞뒤로 움직이며, [scope_VIET_karen.GetHerHis]의 이를 부드럽게 닦아주고, 혀를 어루만지는 등 온갖 행위를 계속하자, [scope_VIET_karen.GetHerHis]의 신음 소리가 점점 커집니다. 내 심장은 미친 듯이 뛰기 시작하고 얼굴은 화끈 달아오릅니다. 이건 나쁜 짓이야, 이건 나쁘다고!\n\n이상한 열정이 나를 압도하는 것을 느끼며 머리가 어지러워집니다. 그리고 [scope_VIET_karen.GetHerHis]의 눈에서도 그것을 봅니다.\n\n나는 [scope_VIET_karen.GetHerHis]에게 점점 더 가까이 다가가면서도 계속해서 [scope_VIET_karen.GetHerHis]의 이를 닦아주고, [scope_VIET_karen.GetHerHis]의 눈을 깊이 들여다봅니다. 더 이상 참을 수 없어\"[scope_VIET_karen.GetFirstNameNoTooltip]..\" 하고 나지막이 읊조립니다." # 10465283705097686795
  VIETmisc.1049.a: "내 자유로운 손이 다가오고... 또 다가오고... 그리고...." # 15427448505112436039
  VIETmisc.1050.t: "중단됨" # 6934575959653257093
  VIETmisc.1050.desc: "“What are you two doing?”\n\n[scope_VIET_karen.GetFirstNameNoTooltip] and I jerk away from each other as one of my maids interrupts. Apparently the girl was passing by the room, and noticed the commotion. She adds, “What are you doing, [ROOT.Char.GetTitledFirstNameNoTooltip], pushing your sibling down while [scope_VIET_karen.GetSheHe] is smiling? And what are you doing, [scope_VIET_karen.GetTitledFirstNameNoTooltip], having a smile on your face while [scope_VIET_karen.GetSheHe] pushes you down?”\n\n“What a coincidence! What were we doing?” [scope_VIET_karen.GetFirstNameNoTooltip] and I exclaim in unison, feigning ignorance and confusion.\n\nThe maid says, “I absolutely understand! I won’t say a thing!”\n\nAfter the maid scurries away, an awkward silence envelops the room.\n\nEventually, I speak. “Um... I think you won. That was certainly longer than five minutes. I’ll do that favor you want.”\n\n”Still,” [scope_VIET_karen.GetFirstNameNoTooltip] says, with a thoughtful look on [scope_VIET_karen.GetHerHis] face, “It feels unfair. Maybe we can make it best two out of three? I can brush your teeth this time.”"
  VIETmisc.1050.a: "“물론이지.” 나는 짧게 대답한다. 우리는 잠시 서로를 경계하며 바라본다. 그리고는...." # 12166158004161014479
  VIETmisc.1051.t: "형제애" # 5642344356648537035
  VIETmisc.1051.desc: "그날 이후로, [scope_VIET_karen.GetFirstNameNoTooltip]와 나는 조금 더 사이가 좋아지기 시작했다." # 3258148171584041394
  VIETmisc.1051.a: "솔직히 말해서, 누가 그 대회의 우승자였는지, 그리고 그 호의가 무엇이었는지 기억나지 않는군." # 14632853949683150102
  VIETmisc.mysterious_child_song: "#weak “하나, 둘, 너는 누구인가?\n셋, 넷, 제발 그만둬라.\n하나, 둘, 너는 누구인가?\n셋, 넷, 제발 그만둬라.”#!" # 11225158117424688182
  VIETmisc.happy_child_song: "#weak “하나, 둘, 당신 덕분에\n셋, 넷, 더 이상 갇히지 않았네.\n하나, 둘, 당신 덕분에\n셋, 넷, 더 이상 갇히지 않았네.”#!" # 11735209034159599258
  VIETmisc.1052.t: "당신은 누구시오?" # 7440884818883344596
  VIETmisc.1052.desc: "“당신은… 누구시오?” 작은 목소리가 노래합니다.\n\n내가 모르는 조그마한 아이가 내 알현실 앞에 서서 [child.GetHerHis] 머리를 갸웃거리며 그 질문을 던집니다. [child.GetSheHe]는 내 궁정 신하들과 시종들의 왁자지껄함 속에 둘러싸여 있지만, 아무도 그 아이에게 신경 쓰지 않는 듯합니다. 마치 [child.GetSheHe]가 그곳에 없는 것처럼 말이죠.\n\n아이는 멍하니 나를 응시하더니 다시 노래하기 시작합니다.\n\n#italic “하나, 둘, 당신은 누구?\n셋, 넷, 제발 그만둬.\n하나, 둘, 당신은 누구?\n셋, 넷, 제발 그만둬.”#!" # 9228675951719137223
  VIETmisc.1052.a: "잠깐... 잠깐, 당신은 #italic 누구#시오!?" # 7761071339785198695
  VIETmisc.1053.t: "제발, 더 이상은 안 돼" # 15651027118217496663
