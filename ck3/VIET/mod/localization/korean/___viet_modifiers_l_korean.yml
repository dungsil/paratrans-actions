  VIET_lake_rumare_dream_lake_desc: "눈앞에는 이제껏 본 적 없는 가장 아름다운 호수가 펼쳐져 있었습니다. 그곳은 그 자체로 바다라고 칭해도 좋을 만큼 거대했으며, 호숫가를 따라 농지와 작은 마을들이 점점이 박혀 있는 목가적인 풍경이 둘러싸고 있었습니다." # 15413395870436282195
  VIET_lake_rumare_dream_wayshrine: "대리석 성소를 꿈꾸다" # 8181071710894655707
  VIET_lake_rumare_dream_wayshrine_desc: "그것은 특별히 크지는 않았으며, 오히려 격상된 제단에 가까웠고, 지붕은 이미 사라졌으며, 대리석 기둥들은 닳고 부서져 있었습니다. 그럼에도 불구하고, 고대의 영적인 힘의 기운이 여전히 그곳에서 뿜어져 나오고 있었습니다." # 8060109384540598504
  VIET_lake_rumare_dream_forest: "온화한 숲을 꿈꾸다" # 8720759822624040533
  VIET_lake_rumare_dream_forest_desc: "일부 숲은 어둡고 위험하지만, 이곳은 그 반대였습니다. 빛이 보였고, 새들과 다른 친근한 생명체들이 길을 안내해 주었기 때문입니다. 하지만 이 숲이 아직 발견되지 않은 어떤 비밀을 품고 있을지는 아무도 모릅니다." # 3623366824323000377
  VIET_lake_rumare_dream_cottage: "아늑한 오두막을 꿈꾸다" # 11806183320962207558
  VIET_lake_rumare_dream_cottage_desc: "안에는 쫄깃한 빵, 아삭한 채소, 부서지기 쉬운 치즈 같은 신선하고 따뜻한 음식이 있었습니다. 벽난로 옆에는 작은 불이 타고 있었고, 부드럽고 아늑한 침대 옆에는 몇 개의 융단과 의자가 소박한 장식으로 놓여 있었습니다." # 884288254035311137
  VIET_oblivion_dream_bruma: "고대 신전을 꿈꾸다" # 4244169351722410093
  VIET_oblivion_dream_bruma_desc: "이곳의 성스러운 돌들은 많은 것을 의미합니다. 사원, 요새, 안식처. 하지만 이곳은 또한 이곳을 지킬 만큼 현명하고 강한 자들의 고향이기도 합니다." # 5552239033982356396
  VIET_oblivion_dream_anvil: "세계적인 항구의 꿈" # 15191747264943473006
  VIET_oblivion_dream_anvil_desc: "도시의 많은 주민들이 직간접적으로 배와 항해와 관련이 있습니다... 뱃사람, 선주, 바다 무역으로 부자가 되거나 가난해진 사람들, 그리고 바다를 따르는 이들의 외로운 아내들까지 말입니다." # 1386354308311666778
