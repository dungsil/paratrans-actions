  VIETmisc.4000.t: "친절한 영혼" # 10919516098637447039
  VIETmisc.4000.desc: "사람들은 [county.GetNameNoTier]의 한 지역에 강력하면서도 자비로운 정령이 깃들어 있다고 말합니다. 그 정령이 밤에 길을 잃은 아이들을 보호해주거나, 사냥꾼들이 위험한 포식자를 물리치도록 도왔다는 이야기가 많다고 합니다." # 16734945611298507549
  VIETmisc.4000.a: "부디 그것이 지역 주민들을 계속해서 보호해 주기를 바라야겠군." # 4837923317365429789
  VIETmisc.4001.t: "[county.GetNameNoTier]의 미륵 신앙" # 4132351469607658424
  VIETmisc.4001.desc: "[county.GetNameNoTier]에서 카리스마 넘치는 한 수도승이 컬트의 지도자가 되어, 진정한 가르침이 더 이상 행해지지 않을 현세의 마지막에 오실 미륵불의 화신이라고 주장하고 있습니다. 그의 컬트는 규모가 작으며, 지역 성직자 대부분을 포함한 많은 이들이 그를 사기꾼이자 말썽꾼으로 치부하고 있습니다. 하지만 그의 추종자들은 광신적이며 이미 몇 가지 사소한 범죄 행위를 저질렀습니다. 다행히도 그가 체포되어 제 앞에 심판을 받으러 끌려왔습니다." # 10344344924362269665
  VIETmisc.4001.a: "그를 투옥하고 이 이단을 진압하십시오." # 3094398696525641850
  VIETmisc.4001.b: "그를 처형하고 이단을 진압하십시오." # 8166426426266501321
  VIETmisc.4001.c: "그를 놓아주시오. 아직 심각한 잘못은 저지르지 않았소." # 225398657581478219
  VIETmisc.4001.info: "#emphasis 역사적 배경:#! 불교에서 전통적으로 미륵은 다음 부처, 즉 역사적 부처인 고타마 붓다의 후계자로 여겨지며, 영적인 암흑의 시대에 지상에 나타나 다르마를 전파할 존재입니다. 역사적으로 수많은 미륵 자칭자들이 있었으며, 여기에는 측천무후도 포함됩니다. 특히 중국은 소위 미륵 신앙 집단이 주도한 반란의 오랜 역사를 가지고 있는데, 이들은 종종 미륵의 도래를 기대했으며 정통 불교 당국자들에게 이단으로 간주되곤 했습니다." # 16611790529815812177
  VIETmisc.4001.tooltip: "그를 놓아주시오. 아직 심각한 잘못은 저지르지 않았소." # 225398657581478219
  VIETmisc.4002.t: "[county.GetNameNoTier]의 저명한 대장장이들" # 3356632718953358137
  VIETmisc.4002.desc: "[county.GetNameNoTier]의 대장장이들은 최근 몇 년간 그들의 솜씨 덕분에 명성을 얻었습니다. 이는 분명 그들의 생계와 지역 경제에 좋은 징조일 것입니다!" # 8152639284451086759
  VIETmisc.4002.a: "이곳에서 생산되는 갑옷과 무기에 대해 좋은 소문을 들었습니다." # 16034130480612914089
  VIETmisc.4002.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 군대에 #V 저명한 대장장이 고용#!을 통해 다양한 군사적 이점을 제공하는 [character_modifiers|E]를 획득할 수 있는 [decision|E]에 접근할 수 있습니다." # 12253510100525454789
  VIETmisc.4003.t: "광인 학자" # 159897167389115541
  VIETmisc.4003.desc: "그들은 [county.GetNameNoTier]에 사는 한 미친 연금술사나 마법사가 불멸의 묘약을 찾거나, 자신의 비정상적인 욕망을 채우기 위해 죽은 처녀들의 시신을 약탈하는 등 위험하고 신비로운 기술을 탐구하고 있다고 말합니다. 그의 오두막에는 수천 권의 신성 모독적인 두루마리와 물약이 있다고 전해집니다. 하지만 공식 당국에 따르면, 그러한 미치광이는 어디에서도 발견되지 않았다고 합니다." # 17431731561916493568
  VIETmisc.4003.a: "요즘 세상이 걱정되오. 그가 어딘가에 있을 텐데!" # 10996241267115064065
  VIETmisc.4003.b: "농민들이 또 헛것을 보는 것이 분명하군." # 2993855890121011980
  VIETmisc.4004.t: "바람과 함께 사라지다" # 13331230871661002889
  VIETmisc.4004.desc: "[county.GetNameNoTier]에서 섬뜩한 소식이 들려왔습니다. 그곳에는 별다른 주목을 받지 못했던 평범한 마을이 하나 있었습니다.\n\n#italic 그랬었죠#!.\n\n최근 들어 그곳의 모든 주민들이 흔적도 없이 사라졌습니다. 처음에는 다른 곳에서 온 사람들이 장난이라고 생각했지만, 시간이 너무 오래 끌리자 우려스러운 일이 되었습니다. 인근 정착지의 사람들이 수색대를 조직했고, 심지어 제 관리 몇 명도 이 문제를 조사하러 갔지만, 그 마을 사람 중 누구도 발견되지 않았습니다. 아주 희미한 흔적조차도 말입니다. 이제 남은 것은 어둡고 버려진, 생명 없는 마을 사이로 휘파람처럼 불어오는 바람뿐입니다." # 8709917850303989813
  VIETmisc.4004.a: "도대체 저 마을 사람들에게 무슨 일이 일어난 거지?" # 2589827800245916992
  VIETmisc.4005.t: "#bold 완벽하게 주선된 혼인#" # 13386502992744729618
  VIETmisc.4005.desc: "최근 [county.GetNameNoTier]에서 유력 가문의 평민 두 명이 결혼했습니다. 신랑은 잘생기고 지적이며 덕망 있는 청년이었고, 신부는 아름답고 영리하며 온화한 처녀였습니다. 두 사람은 어린 시절부터 친구였으며, 이 혼사는 더할 나위 없이 완벽하고 행복한 결합으로 보입니다. 결혼식 동안 모두가 놀랍게도 구름이 다양한 길조의 형태로 나타났으며, 일부는 하늘 위에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장합니다!" # 8628428457954287855
  VIETmisc.4005.a: "흥미로운 소식이군!" # 9139321692458641818
  VIETmisc.4005.b: "신혼부부에게 선물을 보내겠소." # 4459184748115346212
  VIETmisc.4006.t: "떠도는 망령들" # 17077162105133712413
  VIETmisc.4006.desc: "[county.GetNameNoTier] 마을에는 유령들이 자주 출몰한다는 이야기가 널리 퍼져 있습니다. 그들이 누군가에게 해를 끼치는 것은 아니지만, 이따금 밤에 나타나 섬뜩하면서도 평화롭게 마을을 행진한다고 합니다. 마치 어떤 행렬이나 군대 행진과도 같다고 하네요. 흥미롭게도, 이러한 사건들은 마을의 좀 더 신망 있는 주민들에 의해서도 확인되었습니다.\n\n현지 주민들은 이에 어떻게 반응해야 할지 모르겠으며, 사람마다 다른 관점을 가지고 있습니다. 어떤 이들은 극도로 두려워하며, 이 불안한 영혼들을 퇴마하기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 보내는 것이 최선이라고 믿습니다. 다른 이들은 이 현상을 다른 시각으로 보며, 유령들이 자비롭고 이것이 죽은 이들을 기리고 기도할 수 있는 축복이자 기회라고 생각합니다. 또 다른 이들은 이 모든 것이 정신 나간 자들의 환각일 뿐이라고 말합니다." # 14299777005314388590
  VIETmisc.4006.a: "이상한 이야기로군! 진실이 무엇인지는 아무도 모르겠지!" # 5410409662072153414
  VIETmisc.4006.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안, 당신은 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다. - 감히 저세상과 접촉을 시도할 만큼 용감하십니까?" # 6190431254598257309
  VIETmisc.4007.t: "종결" # 3646845734872896930
  VIETmisc.4007.desc: "[county.GetNameNoTier]의 큰 마을 중 한 곳에서 존경받던 원로 한 분이 최근 세상을 떠나셨습니다. 그분은 덕망과 지혜로 모두에게 사랑받는 분이셨습니다. 오랜 세월 지역 사회의 지도자로서 많은 이들과 좋은 관계를 유지하며 항상 모두의 삶을 개선하기 위해 노력하셨습니다. 그분에 대해 나쁜 말을 하는 이는 거의 없었습니다. 그의 장례식에는 마지막 경의를 표하려는 많은 이들이 모였으며, 일부는 그의 영혼이 사후 세계로 넘어가기 전에 이 땅에 많은 축복을 내려줄 것이라고 주장하기도 합니다." # 1318330740103689801
  VIETmisc.4007.a: "그의 영혼이 평안하기를." # 5464671376028967451
  VIETmisc.4008.t: "모든 것의 할멈" # 11667655360854087166
  VIETmisc.4008.desc: "[county.GetNameNoTier]에서 한 노파가 최근 세상을 떠났습니다. 비록 보잘것없는 마을 사람이었지만, 이 사랑받는 '만인의 할머니'는 한 세기가 넘는 아주 긴 세월을 살았다고들 합니다. 그분은 친절하고 덕이 높은 성품을 지니셨으며, 공동체를 이끌기 위해 최선을 다했기에 꽤나 날카롭고 단호하시기도 했습니다. 심지어 근처 다른 마을의 지역 귀족들까지도 그분의 현명한 통찰을 구하고자 찾아오곤 했습니다. 그럼에도 불구하고, 그분의 영혼이 앞으로도 오랫동안 이 땅에 축복을 내릴 것이라는 주장이 벌써부터 나오고 있습니다." # 5651637275631095370
  VIETmisc.4008.a: "이 할머니는 깊이 그리워질 것입니다." # 3705568313581547104
  VIETmisc.4009.t: "[county.GetNameNoTier]의 분주한 영혼들" # 9925962190695003103
  VIETmisc.4009.desc: "[county.GetNameNoTier]의 여러 마을에서 밤마다 음울한 옷을 입은 기이한 유령 무리가 나타났다는 최근 보고가 있었습니다. 이들은 거센 바람과 함께 싸늘한 기운을 동반했지만, 목격자들은 이 유령들이 대화하고, 음식을 즐기고, 노래하고, 춤추고, 여러 게임을 하는 등 지극히 평범한 활동에 몰두했을 뿐, 해를 끼치지는 않았다고 주장했습니다. 마치 밤마다 유령들만의 마을이 따로 있는 것 같았다고 합니다. 마을 사람들은 어떤 이유에서인지 이 죽은 자들의 영혼들이 이리저리 돌아다니며 여러 가지 일을 처리하고 있다고 믿고 있습니다.\n\n하지만 좀 더 이성적이고 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이러한 주장에 회의적이며 이를 확인할 수 없었습니다. 그들은 이것이 단지 산발적인 환각이거나, 지루하지만 영리하고 수완이 좋은 젊은이들이 꾸민 일종의 장난일 뿐이라고 결론 내렸습니다." # 2585924498393435547
  VIETmisc.4009.a: "유령들이 정말로 거기에 있었다고 확신합니다. 조심하십시오!" # 5349817469959185653
  VIETmisc.4009.b: "동의합니다. 장난이거나 집단적인 환각일 가능성이 높군요." # 4035609659830228065
  VIETmisc.4010.t: "베고 죽여라" # 14116988281418916969
  VIETmisc.4010.desc: "최근 [county.GetNameNoTier]에서 여러 끔찍한 살인 사건이 발생했습니다. 희생자들의 시신은 종종 끔찍하게 훼손된 채 발견되었습니다. 당국은 범인을 찾지 못했으나, 마침내 지역 경비병들이 교활한 매복 작전을 펼쳐 그 타락한 도살자를 붙잡았습니다.\n\n알고 보니 살인자는 모두가 친절하고 상냥하다고 생각했던 젊은 귀족이었습니다! 그가 체포되려 하자, 그는 칼을 들고 경비병들에게 달려들며 기쁨에 차서 낄낄거렸습니다. 따라서 그들은 정당방위로 그를 죽일 수밖에 없었습니다. 그는 자신의 끔찍한 범죄에 대해 산 채로 잡혀 재판받느니 차라리 죽음을 택한 듯합니다.\n\n그의 가문은 이어진 조사에 협조하고 있으며, 사후에 그를 의절했습니다. 많은 이들이 경비병들의 용기와 교활함을 칭찬하고 있습니다. 그들 덕분에 더 큰 비극을 막을 수 있었습니다." # 15404319531623801082
  VIETmisc.4010.a: "이런 미치광이들이 존재하다니! 다행히도 끝났군." # 10601960041951965473
  VIETmisc.4010.b: "근위병들에게 그들의 굳건한 공로에 대한 보상을 내리십시오." # 9148226654576894705
  VIETmisc.4011.t: "[county.GetNameNoTier]에서의 좋지 않은 타이밍" # 16492045405301944122
  VIETmisc.4011.desc: "[county.GetNameNoTier]의 여러 중요 관료들이 동시에 사망하는 우연한 사건으로 인해, 여러 직책에 대한 신뢰할 만한 후임자를 확보하는 데 어려움을 겪으면서 해당 지역은 다소 혼란에 빠졌습니다. 이는 지역 행정에 약간의 차질을 초래할 가능성이 높지만, 이 혼란이 짧게 끝나기를 바랄 뿐입니다." # 16577016142106685720
  VIETmisc.4011.a: "불운하군, 하지만 최선을 다해야지. 삶과 죽음은 예측할 수 없는 법이니까!" # 10631226814985345206
  VIETmisc.4011.b: "다행히도, 이와 같은 상황에 대비하여 비상 계획을 이미 준비해 두었습니다." # 4270495829707329353
  VIETmisc.4012.t: "공식" # 9923116918365726815
  VIETmisc.4012.desc: "[county.GetNameNoTier]의 유력한 지역 관리가 최근 세상을 떠났습니다. 그가 워낙 저명하고 공정하며 자비로운 인물로 알려져 있었기에 처음에는 많은 이들이 그의 죽음을 애도했습니다. 하지만 그의 소지품과 문서들 속에서 뇌물 수수, 밀수 가담, 심지어 농민들에 대한 노골적인 절도와 하녀 폭행에 이르기까지 엄청난 부패의 증거들이 발견되었습니다. 이 악당은 자신의 자비로운 가면 아래 모든 것을 교활하게 숨기고 있었던 것입니다.\n\n이 모든 사실이 드러나고 그 부패의 놀라운 규모를 알게 된 이상, 이 지역은 그가 없는 편이 훨씬 나을 것이 분명합니다!" # 17880070733711416693
  VIETmisc.4012.a: "그가 나마저 속였군! 그를 산 채로 붙잡았더라면 좋았을 것을." # 17589186762631739895
  VIETmisc.4013.t: "은둔자의 미라" # 9889258571226994394
  VIETmisc.4013.desc: "[county.GetNameNoTier]의 황무지에서 한 은둔자가 수십 년간 살며 명상, 기도, 그리고 다른 [ROOT.Char.GetFaith.GetAdjective] 영적 수행에 전념해 왔습니다. 그는 친절했으며, 요청하는 이들에게 언제나 영적 가르침을 베풀었지만, 음식이나 음료, 기타 사치품에 대한 모든 제물은 거절했습니다. 이제 그가 명상 중에 세상을 떠났다는 소식이 도착했습니다. 그런데도 그의 시신은 여전히 똑바로 앉아 있으며 전혀 부패하지 않고 있습니다. 지역 주민들은 이 일종의\"미\" 앞에서 제물을 바치며 은둔자의 현존으로부터 축복을 받기 시작했습니다." # 12368016960853523938
  VIETmisc.4013.a: "매우 흥미로운 전개로군." # 108869007713999678
  VIETmisc.4013.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, 귀하는 #V 미라가 된 은둔자를 추앙하기#! [decision|E]를 이용할 수 있게 됩니다." # 17067809425470904500
  VIETmisc.4014.t: "고대의 석재" # 3387138085688732340
  VIETmisc.4014.desc: "[county.GetNameNoTier]에서 거대한 석판이 최근 발견되었는데, 그 위에는 글자가 새겨져 있었습니다. 최소 수백 년은 된 것으로 보이며, 글씨가 희미하여 읽기 어려웠으나, 우리는 지역 학자를 찾아 번역할 수 있었습니다. 그 학자에 따르면, 이 석판은 최근 세상을 떠난 어떤 중요한 지역 인물을 기리기 위해 여러 세대 전에 만들어 세워진 것으로 보인다고 합니다. 글씨가 너무 닳았고 고대 양식으로 쓰여 있어 그 이상은 알아낼 수 없었습니다." # 7803975936491414046
  VIETmisc.4014.a: "역사적인 조각이로군!" # 9651855301203633962
  VIETmisc.4015.t: "#bold 전설적인 퇴마사#!" # 7991741861439314249
  VIETmisc.4015.desc: "[county.GetNameNoTier]에 전설적인 인물이 살고 있다는 소문을 들었습니다. 그는 참수와 같은 어떤 부상에서도 살아남을 수 있으며, 신체의 일부를 재생할 수 있는 초자연적인 능력을 지녔다고 합니다. 전해지기로는, 그는 이계의 정령들, 특히 이제는 그의 하녀가 된 불멸의 젊은 여인과 우연히 마주친 후 그 능력을 얻었다고 합니다(현지인들은 그녀가 그를 섬기는 이유에 대해서는 의견이 다릅니다). 그들은 이제 이 땅을 돌아다니며 악마와 같은 초자연적인 위협들을 퇴치하고 정화하고 있으며, 현지 소문에 따르면 그들은 현재 [county.GetNameNoTier]에 머물며 사악한 정령들을 처리하고 있다고 합니다." # 4777635567571533922
  VIETmisc.4015.a: "이 이야기들에 대해 더 자세히 말해주시오..." # 2773292729081440708
  VIETmisc.4015.b: "모두 허무맹랑한 거짓말일 뿐이오, 확신하건대." # 11271754496218187811
  VIETmisc.4015.c: "이 이교도들의 이야기는 우리의 신앙에 대한 모욕이오!" # 17866925359567897027
  VIETmisc.4016.t: "[county.GetNameNoTier]의 다리 붕괴" # 5258003947994595402
  VIETmisc.4016.desc: "[county.GetNameNoTier]의 다리가 최근에 무너졌습니다. 이 다리는 지역 내 여러 마을을 잇는 주요 간선도로였으니, 가능한 한 빨리 복구해야 합니다." # 15421698586203389591
  VIETmisc.4016.a: "즉시 비상 물자를 보내시오!" # 6244350819037589520
  VIETmisc.4016.a.tooltip: "다리는 비교적 빠르게 수리되었습니다." # 16852745680459249672
  VIETmisc.4016.b: "필요한 모든 것을 조치하십시오." # 123248713516257336
  VIETmisc.4016.b.tooltip: "다리는 합리적인 시간 내에 수리되었습니다." # 18031667942016648072
  VIETmisc.4016.c: "현지인들이 스스로 처리할 수 있을 것입니다." # 12784711567862171654
  VIETmisc.4016.c.tooltip: "다리가 수리되는 데 오랜 시간이 걸립니다." # 5570466695770253893
  VIETmisc.4017.t: "이상한 색깔들" # 6777471007449114907
  VIETmisc.4017.desc: "[county.GetNameNoTier]의 하늘이 이따금씩 보라색, 붉은색, 녹색, 푸른색, 분홍색 등 여러 가지 비정상적인 색으로 동시에 물듭니다. 이러한 현상은 몇 시간 동안 지속됩니다.\n\n이 이상한 현상은 며칠째 계속되고 있으며, 수 마일에 걸쳐 보였기에 여러 정착지에서 목격되었습니다. 알려진 영향은 없었지만, 이를 목격한 많은 이들이 당황하고 있습니다. 지역 학자들도, [ROOT.Char.Custom('DefaultPriestTitlePlural')]도 무슨 일이 벌어지고 있는지 설명하지 못했습니다." # 13744438738045435054
  VIETmisc.4017.a: "여기에는 어떤 신비한 힘이 작용하고 있는지 누가 알겠습니까?" # 8546934136067451142
  VIETmisc.4018.t: "유명한 음유시인" # 16231360774608741907
  VIETmisc.4018.desc: "저명한 음유시인이 [county.GetNameNoTier]에 정착했습니다. 그의 음악과 노래 솜씨는 지극히 훌륭하지만, 그는 막대한 부를 제안받았음에도 부유하고 권력 있는 자들을 위해 연주하기를 거부합니다. 심지어 저의 초청까지 거절했지요! 대신 그는 가난한 이들과 대중을 즐겁게 하며 그들에게 영감과 희망을 불어넣고 있습니다." # 15907592752012678522
  VIETmisc.4018.a: "그의 무례함에 대해 그를 체포해야 할 것입니다!" # 4112536124221856403
  VIETmisc.4018.b: "그가 평민들과 어울리고 싶어 한다면, 그리하도록 두시오." # 4535013695088262164
  VIETmisc.4018.c: "솔직히 말해서, 그분의 이유를 이해할 수 있습니다." # 6558795968786023086
  VIETmisc.4019.t: "#The Floating Ship#" # 5336733778510027786
  VIETmisc.4019.desc: "[county.GetNameNoTier]에서 충격적인 보고가 들어왔습니다! 먼 지평선 해안 지역 여러 곳에서 하늘에 떠 있는 기이한 배 한 척이 목격되었다고 합니다. 접근하려던 몇몇 배들은 결코 그 배에 닿지 못했으며, 그 배는 알려진 어떤 민족이나 왕국의 깃발이나 문장도 달고 있지 않습니다. 그 배가 목격된 곳마다 지역 주민들은 이후 몇 주 동안 밤마다 희미하게 찢어지는 듯한, 울부짖는 바람 소리 같은 이상한 휘파람 소리를 들었다고 보고합니다." # 1128615121551318498
  VIETmisc.4019.a: "섬뜩한 환영들...." # 10804447816873666262
  VIETmisc.4019.b: "혹시 농민들의 히스테리일지도 모르겠군?" # 12996737405771441030
  VIETmisc.4020.t: "고대 석조 기념물" # 7346774504477048427
  VIETmisc.4020.desc: "[county.GetNameNoTier]의 한 농민이 최근 야생 근처를 걸어 다니다 길을 잃었습니다. 그녀는 그 지역의 고대 통치자들이 다양한 형상과 상징을 새겨 놓은 평평하고 수직인 돌 표면을 발견했습니다. 그녀가 이 사실을 당국에 보고하자, 제가 조사 인력을 보냈는데, 이 돌이 장엄했던 고대 기념물의 마지막 잔재일 수 있다는 것이 밝혀졌습니다! 이 돌은 재사용할 수 없으므로, 아마도 영원히 그 자리에 서 있어야 할 것입니다." # 18395488413304062893
  VIETmisc.4020.a: "장관이로군, 그렇지 않나?" # 14815928393689180613
  VIETmisc.4020.b: "이곳은 성지이니, 근처에 제단을 세우십시오." # 13813647096381374666
  VIETmisc.4020.c: "골동품 학자 몇 명을 보내 그것을 연구하게 하십시오." # 9170667084324492893
  VIETmisc.4020.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 귀하는 자신의 호기심을 채우기 위해 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]를 이용할 수 있습니다." # 10634922147549082711
  VIETmisc.4021.t: "[county.GetNameNoTier]의 모래 폭풍" # 17080680275176348487
  VIETmisc.4021.desc: "최근 [county.GetNameNoTier]에 시기적절치 않게 모래 폭풍이 휩쓸고 지나갔습니다. 순찰 중이던 병사들을 포함하여 많은 이들이 목숨을 잃었습니다. 게다가 지역 기반 시설과 건물에도 약간의 피해가 발생했습니다." # 6902861266050080784
  VIETmisc.4021.a: "걱정스러운 소식이로군. 안타깝게도 우리가 할 수 있는 일은 많지 않다." # 14858111484684720669
  VIETmisc.4021.b: "우리는 현지 주민들에게 약간의 지원과 구호를 제공해야 합니다." # 10380016644129147837
  VIETmisc.4022.t: "#잊혀진 감시병#" # 12122456332788473478
  VIETmisc.4022.desc: "[county.GetNameNoTier]의 유령에 대한 소문이 제 궁정에 도착했습니다. 여러 해안 마을의 벼랑가에서 목격담이 다수 보고되었으며, 이야기들은 대부분 서로 일치했습니다. 매일 저녁, 희미한 유령의 흔적이 나타나 몇 시간 동안 바다를 응시하다가 사라진다는 것이었습니다. 이 유령은 전혀 악의적이지 않으며, 다가가면 마치 몽롱한 듯 아무도 보거나 이해할 수 없는 무언가를 가리킨 후 사라진다고 합니다. 게다가, 몇몇 마을 사람들은 그 유령이 길 잃은 여행자들을 안전한 곳으로 조용히 안내했다고 주장하기까지 했습니다.\n\n어쨌든, 이 유령은 현지인들 사이에서\"쓸쓸한 파수\"이라는 별명으로 불리고 있습니다. 일부는 그 존재를 의심하지만, 제가 그러한 목격담이 진실인지 아닌지를 판단할 수 있겠습니까?" # 615254862989446886
  VIETmisc.4022.a: "정말 유령 이야기로군!" # 3610045836996007614
  VIETmisc.4023.t: "피스타치오 열풍" # 17707783814755298678
  VIETmisc.4023.desc: "최근 [county.GetNameNoTier]의 피스타치오가 이 지역에서 큰 인기를 얻고 있습니다. 맛이나 식감과 관련이 있는 것이 분명합니다. 앞으로 몇 년간 수출은 계속 증가할 것으로 보입니다." # 11804371362031934417
  VIETmisc.4023.a: "듣기 좋군!" # 1084156244293852094
  VIETmisc.4024.t: "[county.GetNameNoTier]의 산사태" # 11261197633398087274
  VIETmisc.4024.desc: "[county.GetNameNoTier]에서 산사태가 발생하여 여러 마을이 매몰되고 많은 이들이 사망했다는 보고가 들어왔습니다. 이곳 주민들을 돕기 위해서는 신속히 행동해야 할 것 같습니다." # 6448915296117979341
  VIETmisc.4024.a: "안타깝군. 우리가 할 수 있는 일은 많지 않아." # 7762534323358135791
  VIETmisc.4024.b: "피해자들을 최대한 도울 수 있도록 해봅시다." # 3734853836617053232
  VIETmisc.4025.t: "훌륭한 병사들" # 12700944704244463896
  VIETmisc.4025.desc: "[county.GetNameNoTier]의 젊은이들은 제 군대와 주둔지에서 용맹함과 강인함을 떨치며 명성을 얻었고, 지역 주민들을 도적으로부터 지켜냈습니다." # 15527611669682729955
  VIETmisc.4025.a: "그들은 가문에 큰 영예를 안겨줍니다!" # 14617863851265571778
  VIETmisc.4026.t: "[county.GetNameNoTier]의 위대한 그늘나무" # 17503178619815142168
  VIETmisc.4026.desc: "[county.GetNameNoTier]의 한 마을에 수많은 세대 전에 마을 사람들에게 그늘을 제공하기 위해 심어진 거대한 나무가 있습니다. 이 나무는 사람들에게 꽤 인기 있는 방문지였습니다. #bold [tree_lover.GetTitledFirstName]#님께서 이곳을 여러 번 방문하셨고, 나무를 돌보는 데 도움이 될 자금을 기부해 보는 것이 어떻겠냐고 제안하셨습니다." # 8638853539496854746
  VIETmisc.4026.a: "좋은 생각이군! 자금을 보내주세." # 9187525105148210099
  VIETmisc.4026.b: "그들은 우리의 도움 없이도 괜찮을 것이라 생각합니다." # 11799092051909736789
  VIETmisc.4026.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 귀하는 [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 4088001200961359361
  VIETmisc.4027.t: "악몽" # 16855338017999509700
  VIETmisc.4027.desc: "[county.GetNameNoTier] 지역 주민들이 매우 기이하고 우려스러운 사건들을 보고했습니다. 여러 출처에서 사람들이 잠들거나 깨어날 무렵에 순진한 사람들을 해치려는 듯한, 희미하게 사람 형상을 한 이세계의 그림자들을 보았다고 주장합니다. 공통점은 이 그림자들이 사람들이 잠들거나 깨어날 때 주로 밤에 나타난다는 것입니다. 평판 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이것이 단지 히스테리에 불과하다고 믿고 있습니다." # 9725679916369781988
  VIETmisc.4027.a: "우리가 사는 시대는 참으로 근심스럽군." # 9401685053563751944
  VIETmisc.4027.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]를 보내 기도하게 하십시오. [ROOT.Char.GetFaith.HighGodName]께서 우리를 지켜주시기를!" # 9109097142061487540
  VIETmisc.4027.c: "학자들이 옳소. 그저 히스테리일 뿐이오." # 4683774378756023685
  VIETmisc.4028.t: "[ROOT.Char.GetFaith.DevilName]의 사악한 세력들" # 11455677727336801457
  VIETmisc.4028.desc: "지난 몇 달간 [county.GetNameNoTier]의 한 마을이 꽤나 큰 소동을 겪었습니다. 마을 사람들은 밤마다 이상하고 비인간적인 소리를 들었고, [ROOT.Char.GetFaith.DevilName]가 무언가 꾸미고 있다고 두려워했습니다. 기도회가 열렸고, 야간 순찰이 강화되었으며, 그 외에도 여러 조치가 취해졌습니다.\n\n하지만 우연히도, 이 모든 소동의 원인이 달리 할 일이 없던 몇몇 교활한 젊은이들이 다른 모든 사람들의 희생을 대가로 마을을 골탕 먹인 것이라는 사실이 결국 밝혀졌습니다. 그 소년들은 현재 체포되었으며, 그들의 운명은 이제 제 손에 달려 있습니다." # 4947954375332494528
  VIETmisc.4028.a: "해를 끼치지 않았으니, 그들을 보내주시오." # 18293682345553322368
  VIETmisc.4028.b: "그들은 공개적인 망신을 당하게 될 것입니다." # 12751970729165363436
  VIETmisc.4028.c: "그들을 범죄로 투옥하십시오." # 5313702960540721813
  VIETmisc.4028.d: "그들을 처형하라. 자비는 없다." # 3921826932206507311
  VIETmisc.4029.t: "좋은 약초" # 6918961007283433442
  VIETmisc.4029.desc: "[county.GetNameNoTier]의 약초상들과 의원들은 최근 들어 [county.GetNameNoTier] 고유의 다양한 식물, 약초, 광물 등을 사용하여 만든 약재의 품질로 명성을 얻고 있습니다." # 6264839978951722661
  VIETmisc.4029.a: "기쁜 소식이군요!" # 8787635615621102116
  VIETmisc.4029.b: "우리는 이 중요한 사업에 투자하고 지원해야 합니다." # 11416788531217972170
  VIETmisc.4030.t: "성소" # 17995562308210155510
  VIETmisc.4030.desc: "[county.GetNameNoTier]에 있는 성소가 최근 그곳에서 기도하는 이들에게 베풀어준 축복으로 명성을 얻었습니다. 순례자와 여행자들이 그곳이 제공하는 은혜를 구하며 무리 지어 향하고 있습니다." # 7512914702949361375
  VIETmisc.4030.a: "흥미롭군!" # 10192862565275920482
  VIETmisc.4031.t: "악마 목격" # 1530250848906843248
  VIETmisc.4031.desc: "내 영지의 한 마을, [county.GetNameNoTier]를 방문하던 중, 그곳에 주둔 중인 한 경비병과 이야기를 나누고 있었습니다. 그는 주위를 두리번거리며 두려움에 찬 눈으로 말했습니다.\"폐하께서 이 지역을 여행하셔야 한다면, [county.GetProvince.GetCounty.GetFaith.HighGodName]의 이름으로 맹세컨대, 부디 길로만 다니십시오. 이제는 숲이 더 이상 안전하지 않습니다. 목격담이 있었거든요... 그 악마들의 말입니다\"" # 3781134244712399059
  VIETmisc.4031.a: "악마들이 나타나더라도, 당신처럼 용감한 이들에게는 상대가 되지 않을 겁니다." # 13523901377948786958
  VIETmisc.4031.b: "하! 그건 그저 편집증일 뿐이오. 여기 악마가 있다고? 말도 안 되는 소리!" # 12806338247492448650
  VIETmisc.4031.c: "아마도 순찰을 강화하고 다른 곳에서 성직자들을 데려와야 할 것 같습니다." # 8077701936450981242
  VIETmisc.4032.t: "고대의 요새 보물" # 10037446196144372337
  VIETmisc.4032.desc: "[county.GetNameNoTier]를 여행하던 중, 저와 제 수행원들은 고대 요새와 닮은 폐허가 된 석조 구조물을 발견했습니다. 모험심이 발동하여 그리 크지 않은 구조물이기에 잠시 탐험해 보았습니다. 그곳에서 우리는 약간의 금 장신구와 보석으로 가득 찬 궤짝을 발견했습니다." # 2121809604618215673
  VIETmisc.4032.a: "먼저 보는 사람이 임자다! 이제 우리 것이다!" # 13075198493948002481
  VIETmisc.4032.b: "우리는 이곳의 망자들이 소유했던 것을 취해서는 안 됩니다." # 8958725049241318206
  VIETmisc.4032.c: "이곳은 나쁘지 않은 위치로군. 이 요새를 재건하자." # 11711203114225443124
  VIETmisc.4033.t: "거대 게" # 6853799350700007886
  VIETmisc.4033.desc: "[county.GetNameNoTier]에서 거대한 게의 출현에 대한 소문이 몇 차례 있었습니다. 이 게는 이곳의 여러 수역 주변 진흙 속에 숨어 있다가 나타나 지나가는 이들을 겁준다고 합니다. 더 회의적인 이들은 아직 아무도 다치지 않았으므로 이 주장에 근거가 없다고 생각합니다." # 16842218314709755107
  VIETmisc.4033.a: "흥미롭군!" # 17415844975249834567
  VIETmisc.4034.t: "밤의 소음" # 11550525496457241179
  VIETmisc.4034.desc: "얼마 전, [county.GetNameNoTier]의 인근 마을 몇 군데에서 밤중에 섬뜩하고 시끄러운 소리가 들렸습니다. 때로는 하늘에서 이상한 색깔이 보이기도 했습니다. 저의 관리들과 병사들이 조사했지만 원인을 밝혀내지 못했습니다." # 8395510567542202852
  VIETmisc.4034.a: "섬뜩하군!" # 11996573075104418950
  VIETmisc.4035.t: "수수께끼의 사기꾼" # 12153445647850197802
  VIETmisc.4035.desc: "[county.GetNameNoTier]에서 순진한 아이들에게\"부\"을 파는 사기꾼에 대한 이야기가 퍼지고 있습니다. 어떤 이들은 이 부적이 실제로 검증 가능한 효과가 있다고 말하고, 다른 이들은 가짜이며 아무런 효과도 없다고 주장합니다. 일부는 부적이 가짜이지만 실제 부적만큼, 혹은 그 이상으로 효과가 있다고 말하는 반면, 또 다른 이들은 그 반대로 믿고 있습니다.\n\n어찌 되었든, 그 사기꾼은 신비롭게도 다른 땅으로 떠난 듯합니다." # 12012203486030094820
  VIETmisc.4035.a: "그가 진짜 사기꾼이었는지, 가짜 사기꾼이었는지 궁금하군." # 5676141142149230676
  VIETmisc.4036.t: "세무 관리" # 6066245047175940716
  VIETmisc.4036.desc: "[county.GetNameNoTier]의 일부 세금 징수원들이 몹시 부패했다는 소문이 있습니다.\n\n유감스럽게도, 이를 뒷받침할 만한 확실한 증거는 없습니다. 사실, 오랜 조사 끝에 이 관리들이 실제로 일을 잘하고 다른 지역의 일부 관리들보다 더 명예롭게 행동한다는 사실을 알게 되었습니다.\n\n그럼에도 불구하고, 이 지역 주민들은 여전히 의심을 거두지 않고 있습니다. 제가 아무 조치도 취하지 않는다면 주민들이 동요할 수 있지만, 다른 한편으로는 아무런 이유 없이 유능한 관리들을 투옥하는 것 역시 곤란한 일입니다." # 2265665023757568073
  VIETmisc.4036.a: "무죄이든 유죄이든, 이 관리들을 체포하라!" # 3097048780116906965
  VIETmisc.4036.b: "나는 무지한 농민들의 요구에 굴복하지 않을 것이다." # 16625019395995013268
  VIETmisc.4036.c: "오해가 없도록 모든 것을 명확히 합시다." # 11380016751801743611
  VIETmisc.4037.t: "형제와 자매" # 17008440651025979098
  VIETmisc.4037.desc: "[county.GetNameNoTier]의 한 마을에서 가장 흉악하고 용서받을 수 없는 범죄에 대한 보고가 들어왔습니다!\n\n남매 두 명이 서로를 탐했습니다. 참으로 부자연스럽고 수치스러운 일이로다! 두 남매는 최근 정사를 나누는 현장에서 발각되어 가족과 마을 사람들의 분노를 피하기 위해 다른 곳으로 도망쳤습니다. 이 타락한 연인은 이제 아무도 그들이 누구인지 모르는 낯선 땅에 있는 것으로 추정됩니다.\n\n그럼에도 불구하고, 그런 일이 일어났다는 사실 자체가 큰 소란을 일으키고 있습니다. 우리 눈앞에서 이 모든 시간 동안, 살인자나 식인종과 같은 끔찍한 짐승들보다 나을 것이 없는, 이 타락하고 역겨운 악당들이 살고 있었다니, 그들의 사악한 행위에 대해 가장 가혹하고 고통스러운 죽음 외에는 아무것도 받을 자격이 없는데 말입니다!" # 12057571046935439123
  VIETmisc.4037.a: "역겹군. 그 말을 듣기만 해도 더러워지는 기분이다." # 17657967949937338307
  VIETmisc.4037.b: "인정하겠소... 이것이 묘한 방식으로 흥미를 끄는군..." # 3900703559285786432
