  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "하인 중 한 명이 멀리 떨어진 마을에 사는 사촌을 방문하고 오늘 돌아왔습니다. 그 사촌이 친절하게도 귀한 양파 몇 개를 선물로 주었답니다." # 6514255896425785943
  VIETold.1001.a: "고맙소! 이것들은 수프에 넣으면 아주 좋을 것 같구려." # 9437913300627918215
  VIETold.1002.t: "붉은 당근과 노란 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 이상하고 어쩌면 약간 미친 여행자를 만났는데, 그가 먼 나라에서 붉은색과 노란색 당근을 보았다고 주장하더군요! 하하! 정말 재미있는 농담이군요. 누구나 당근은 보라색이라는 것을 알고 있습니다. 설령 붉은색과 노란색 당근 같은 것이 존재한다 하더라도, 아무도 당근에 그렇게 기이한 색깔을 원하지 않을 겁니다." # 10442297219780670686
  VIETold.1002.a: "다음은 무엇이냐, 주황색 당근들아?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사의 대부분 기간 동안, 당근의 가장 흔한 색은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 나타나기 시작했으며, 주황색 당근은 근세 초기에 등장했습니다." # 11310799475464586561
  VIETold.1003.t: "그들의 양배추로다!" # 8741584228014592272
  VIETold.1003.desc: "저의 궁신 중 한 명이 최근에 양배추가 들어간 음식은 무엇이든 거부하고 있습니다. 이유를 물으니 다음과 같이 답하더군요.\"양배추라니요? 오, 맙소사... 그건 농민들의 음식이라는 걸 모르셨습니까? 그들에게는 물과도 같은 것이죠. 우리처럼 고귀한 신분의 인물이 어찌 그리 천하고 더러운 채소를 먹을 수 있겠습니까\"" # 15927641005413996948
  VIETold.1003.a: "좋은 지적이야!" # 1480603932198271391
  VIETold.1003.b: "참으로 극단적인 태도군." # 12123356125837475098
  VIETold.1003.c: "내 생각엔 자네도 물은 피할 셈인가 보군?" # 1072950656261171117
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이가 들면서 머리카락이 빠지기 시작했습니다. 의사 선생님께서는 이 문제를 해결하기 위한 방법으로 양파를 처방해 주셨습니다. 의사 선생님께서 말씀하시기를, 양파의 약효가 이 상황에 도움이 될 것이라고 하셨습니다." # 9645386660089704647
  VIETold.1004.a: "내 숨에서 정말 지독한 냄새가 날 거로군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드?" # 15657513552887244704
  VIETold.1005.desc: "내 거처 근처에 최근 몇몇 악마나 사악한 영혼들이 자리 잡았다는 소문이 무성합니다. 근처에 사는 평민들이 자신들을 보호하기 위해 창문에 마늘을 걸기 시작하는 것을 보았습니다." # 2814813589679673795
  VIETold.1005.a: "나 또한 나 자신을 보호하기 위해 똑같이 해야겠군." # 13182209876099504230
  VIETold.1005.b: "저 어리석고 미신에 빠진 바보들 같으니..." # 16672230099574730497
  VIETold.1006.t: "그리스 샐러드" # 3586170153240433971
  VIETold.1006.desc: "나는 샐러드가 먹고 싶군. 평화로운 그리스 시골을 떠올리게 한다고들 하니, 고된 업무 끝에 휴식이 필요하다고 느끼는 내게 딱이겠어. 신선한 채소와 군침 도는 치즈, 그리고 드레싱의 상쾌한 조화보다 더 좋은 것이 있을까?" # 6548927014495577539
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비하라고 말해야겠군." # 14099425029713833737
  VIETold.1007.t: "물 위험" # 9948702058637756542
  VIETold.1007.desc: "물을 마시다가 사레가 들렸습니다. 다행히 시종 하나가 저를 구해줬지만, 제 궁정 사람들이 그 창피한 광경을 모두 목격했습니다." # 15034999460086371368
  VIETold.1007.a: "끔찍한 경험이었소!" # 18383199735719896632
  VIETold.1008.t: "아아아..." # 11979020471436541964
  VIETold.1008.desc: "스트레스 받는 하루를 보낸 후, 시원한 물 한 잔은 정말 편안하군." # 6068189015527556563
  VIETold.1008.a: "아아아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물" # 9822128288201905345
  VIETold.1009.desc: "귀하의 궁정에서 사용하던 우물이 말라버렸습니다. 당장 새로운 우물을 파야 합니다. 그렇지 않으면 궁정의 모든 이들이 목마름으로 죽게 될 것입니다!" # 857396674208943593
  VIETold.1009.a: "새 우물을 찾기 위해 병사들을 보내시오." # 10962253185110227411
  VIETold.1010.t: "치커리 치료법" # 1247895548181872312
  VIETold.1010.desc: "계단에서 발이 걸려 넘어지고 말았소! 다행히 괜찮은 것 같소. 멍이 좀 들었을 뿐이오. 내 의원인 [physician.GetTitledFirstName]께서는 치커리로 치료해야 한다고 하시더군. 그 쓴맛 때문에 치커리는 정말 싫지만 말이오. 먹지는 않고 상처 부위에만 발라야 한다니, 처리해야 한다는 사실 자체가 짜증 나는구려." # 16788651393080235896
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 원치 않소." # 6319526028658944817
  VIETold.1010.message: "치커리 치료는 크게 도움이 되지 않았습니다." # 14538556974266059875
  VIETold.1011.t: "쓴 나물" # 7092152744254661772
  VIETold.1011.desc: "제가 헬레니즘 계통의 주민들이 거주하는 땅을 다스리고 있기에 그리스 음식을 꽤 많이 먹을 수 있습니다. 현지인들이 쓴 식물과 허브를 섞어 만든 쓴맛의 음식인 호르타(khorta), 즉 나물류를 아주 좋아한다는 것을 알게 되었습니다. 하지만 정말 씁니다. 제가 이걸 익숙하게 먹을 수 있을지 모르겠군요..." # 3551752193009306875
  VIETold.1011.a: "쓴 음식도 맛이 있을 수 있지!" # 11130350837446029378
  VIETold.1011.b: "이 그리스 잡것들을 잊어버려라!" # 15667299279014488595
  VIETold.1012.t: "설탕을 넣을까, 말까?" # 13172752004157791555
  VIETold.1012.desc: "커피. [ROOT.Char.GetCulture.GetName]의 어떤 [ROOT.Char.GetWomanMan]도 이것 없이는 살 수 없으며, 나 역시 마찬가지다. 이것은 우리 식단의 자연스러운 일부다. 대부분은 그것을 쓰게 마시지만, 일부는 설탕을 넣어 달게 만든다." # 12352738862685786351
  VIETold.1012.a: "나는 관례에 따라 커피를 쓰게 마시는 것을 선호하오." # 2148639062173653181
  VIETold.1012.b: "달콤한 커피가 더 낫지. 없으면 너무 쓰군." # 16405585225809552347
  VIETold.1013.t: "형편없는 구매" # 17424542762572064205
  VIETold.1013.desc: "쓰군! 올리브가 이렇게 쓰다니, 누가 이걸 먹을 수 있단 말인가? 이걸로 올리브유는 어떻게 만든단 말인가? 내가 산 올리브가 너무 덜 익었나 보군." # 2777753363025031720
  VIETold.1013.a: "정말 낭비로군." # 7744767751675343615
  VIETold.1014.t: "자극적인 채소" # 9322685299708645507
  VIETold.1014.desc: "최근 샐러드에 루콜라를 너무 많이 먹었더니... 왠지 모르게 기분이 묘하게 흥분되는군. 다들 최음제라고들 하니 말이야." # 9222626507464182015
  VIETold.1014.a: "좋군! 이게 오래 지속되면 좋겠군..." # 13978946957683564891
  VIETold.1014.b: "양배추를 먹으면 마음이 진정될 것이다." # 6449327220488204742
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 고대와 중세 시대의 학자들은 루콜라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 사랑 시에 언급되기도 했습니다." # 12067963479852499171
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 아루굴라의 최음 효과로 여겨지는 것에 대항하기 위해, 종종 진정 효과가 있다고 믿어졌던 양배추와 섞어 사용하곤 했습니다." # 10371991180056844961
  VIETold.1015.t: "나는 시금치를 먹는다" # 10275425570449554371
  VIETold.1015.desc: "시금치는 맛이 쓰지만, 먹으면 몸이 더 건강해지고 강해지는 기분이 들어서 먹고 있습니다. (저 멀리 이국 땅에는 덜 쓴 시금치가 있다는 소문을 들은 적은 있습니다만.)" # 5329848926599423436
  VIETold.1015.a: "나는 시금치를 먹어서 끝까지 강하다네!" # 11223245545519658272
  VIETold.1016.t: "새로운 유행" # 16394463056164881961
  VIETold.1016.desc: "귀족 부인들 사이에서 유행하는 새로운 미용법은 보통 닭의 알노른자 대신 메추리알의 노른자를 사용합니다. 하지만 메추리알은 진미에 더 어울리는 희귀한 사치품입니다. 이 부인들은 정말로 허영심이 가득한 것일까요?" # 15904703829591939494
  VIETold.1016.a: "쓸모없는 물건이로군!" # 4288221079510696023
  VIETold.1016.b: "계란을 먹을 수도 있었는데..." # 10642346601185913185
  VIETold.1016.c: "이것은 나와는 상관없는 일이오. 유행은 시간이 지나면 사그라들 것이오." # 2492644450728451857
  VIETold.1016.d: "내게 잘 어울리는 것 같군!" # 18184218192927265124
  VIETold.1017.t: "에그드" # 15430198705033941671
  VIETold.1017.desc: "어제 이 도시에서 매년 열리는 지역 전통 축제가 있었습니다. 밤중에 모두가 축제를 즐기느라 바쁜 틈을 타, 술에 취한 무례한 축제 참가자들이 제 상인 친구의 집에 달걀을 던지는 만행을 저질렀습니다!" # 6604834144373251889
  VIETold.1017.a: "혹시 그 건달들은 그의 사업 경쟁자들이 보낸 것일 수도 있겠군?" # 14910802777270615048
  VIETold.1018.t: "절인 달걀 천지" # 17065009135978756604
  VIETold.1018.desc: "어제 동네 선술집에 갔다가 맥주를 너무 많이 마셨습니다. 술에 취한 김에, 평소처럼 맥주 안주로 먹으려고 절인 달걀을 엄청나게 많이 주문했습니다. 그런데 이번에는 술김에 선술집에 있던 절인 달걀을 전부 사버린 모양입니다. 이제 숙취도 숙취지만, 이 달걀들을 어떻게 처리할지 고민해야겠군요." # 2796243069623980323
  VIETold.1018.a: "당분간은 장에 담근 달걀을 먹어야겠군..." # 6735795381702878560
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임은 역사적으로나 현재에도 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 장조림 달걀은 유라시아 전역에서 섭취되었으며, 예로부터 흔한 사치스러운 간식이었습니다." # 3843744515422523867
  VIETold.1019.t: "충격" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 봉신 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName]을 방문했습니다. 그곳에서 우리는 맛있는 스펀지케이크를 먹었죠... 적어도, 둘 다 달걀 껍데기에 목이 막힐 뻔하기 전까지는 맛있었습니다. 이제 제 봉신은 [scope_VIET_eggshell_vassal.GetHerHis] 요리사가 달걀 요리에 얼마나 무능한지에 대해 매우 당황하고 있습니다." # 3664720071413782499
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야만 합니다!" # 9287488889356060866
  VIETold.1019.b: "별일 아닙니다, 그런 일은 늘 생기는 법이죠." # 4517633666961936987
  VIETold.1020.t: "악마의 알" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁 식사로는 데빌드 에그를 먹을 예정이오. 이 달걀 속을 무엇으로 채워야 할지 궁금하오? 내 요리사가 내용물이 무엇이든 맛을 좋게 만들어 주겠지." # 1543902860364965844
  VIETold.1020.a: "채소. 과음을 삼가는 것이 맛없다고 누가 말했는가?" # 13243968798942415863
  VIETold.1020.b: "고기! 나를 강하게 해줄 무언가가 필요하다!" # 15452272921680464037
  VIETold.1020.c: "우유, 크림, 혹은 치즈로다. 더 풍부한 맛을 내고 살을 찌게 할 것이다." # 1731920174946505321
  VIETold.1021.t: "새로운 의복 한 벌" # 8520884034609827916
  VIETold.1021.desc: "새 옷장을 살 때가 되었군. 내가 아끼는 옷들을 보관할 곳이 필요해. 낡은 옷장은 곧 부서질 것 같거든. 나는 지위가 있는 인물이니, 괜찮은 품질의 나무로 만든 좋은 옷장을 살 여유는 충분하지. 어떤 종류의 옷장을 구해야 할까?" # 9462181334562991
  VIETold.1021.a: "간단한 것으로 하죠." # 15289441229538339322
  VIETold.1021.b: "뭔가 괜찮으면서도, 약간은 멋스럽지만 지나치지 않은 것으로." # 17113308359510969601
  VIETold.1021.c: "화려해야 합니다. 금박과 정교한 조각이 사방에 가득해야죠!" # 11512822761880643397
  VIETold.1022.t: "엉성한 의자" # 658244549759980073
  VIETold.1022.desc: "아아악\"\n앉아 있던 의자가 부서지면서 땅바닥에 나뒹굴게 되었고, 꼴이 우스꽝스러워졌습니다." # 13415495200816881331
  VIETold.1022.a: "이게 왜 나에게 일어나는 거지?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 부상을 입으셨습니다." # 8239518746586540470
  VIETold.1023.t: "테이블 아래" # 11729469094752296677
  VIETold.1023.desc: "식사 시간이 되어 음식이 나오길 기다리는 동안 할 것이 별로 없군요. 호기심에 당신이 앉은 테이블 밑을 힐끗 쳐다보았습니다.\n\n테이블 밑에 달라붙어 있는 끔찍한 덩어리를 보고는 거의 토할 뻔했습니다. 부분적으로는 딱딱하게 말라붙었고, 부분적으로는 여전히 끈적하고 질척이는 상태더군요. 도대체 누가 저걸 저기에 둔 겁니까?\n\n애초에 저게 대체 뭡니까?" # 14425921637369980128
  VIETold.1023.a: "종복들아! 이쪽을 깨끗하게 치워라!" # 10979390702095168854
  VIETold.1024.t: "정리할 시간인가?" # 14616404822678838024
  VIETold.1024.desc: "내 책상이 엉망이로구나! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 물건들이 사방에 널려 있네.\n\n혹시 이 엉망인 상태를 정리할 좋은 기회일까? 하지만 다시 생각해 보니, 굳이 해야 할 일은 아니지. 어차피 이대로도 잘 지내왔고, 언제든 다른 날 해도 되니까." # 9893027423862735988
  VIETold.1024.a: "신경 쓰이는군! 이 엉망진창을 정리해야겠어." # 15709261979186720889
  VIETold.1024.b: "아니요, 아무것도 할 필요 없습니다." # 13362124779169603343
  VIETold.1025.t: "시간 유지하기" # 10707911623676723381
  VIETold.1025.desc: "내 영지의 한 하급 귀족이 시간을 잘 지킬 수 있도록 모래시계를 선물로 주었소." # 9109271881851799272
  VIETold.1025.a: "감사합니다!" # 6978335405607418388
  VIETold.1026.t: "늦잠을 잤군" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자서 오늘 아침 고문단과의 회의에 늦었군!" # 16236841843642259414
  VIETold.1026.a: "하인들이 왜 제때 나를 깨우지 않은 거지?" # 18365478536953484623
  VIETold.1027.t: "효율적인 시간 관리자" # 4269928745407731046
  VIETold.1027.desc: "저의 가장 최근 개인 시종 중 한 명이 근면한 친구인데, 심지어 단호하기까지 합니다. 그 친구는 제가 항상 제때에 일을 처리하도록 확실히 챙겨주니, 그와 같은 시종을 두는 것은 보람이 있습니다!" # 15824564517376912125
  VIETold.1027.a: "과연 그렇습니다." # 13728127113371319220
  VIETold.1028.t: "마을 화재" # 15294569511922355277
  VIETold.1028.desc: "농민 마을에 큰 화재가 발생했는데, 불길이 제 거처와 가깝게 번지고 있었습니다. 다행히도 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 물시계가 있었는데, 그 크기가 워낙 커서 불을 끄고도 남을 만큼의 물을 담고 있었습니다." # 11437289315260807959
  VIETold.1028.a: "다행히 모든 것이 괜찮군." # 149786458368889059
  VIETold.1028.b: "저 불쌍한 농노들을 도와야만 하오!" # 6706473318920111109
  VIETold.1029.t: "정오의 태양" # 17476589174159951839
  VIETold.1029.desc: "해는 높이 떠 있군요. 정오가 된 것 같군요. 밖은 꽤 덥습니다. 제가 하던 일을 하느라 밖에 너무 오래 있었더니, 머리가 약간 어지러워지기 시작합니다." # 5616578662825547667
  VIETold.1029.a: "그늘 속으로 물러나 쉬는 것이 좋겠소, 물이라도 좀 마시는 게 어떻겠소." # 9114922731423796856
  VIETold.1029.b: "제가 처리해야 할 일이 좀 있어서, 유감스럽게도 말이죠!" # 4077282945790710501
  VIETold.1030.t: "벽에 핀 이끼" # 8711605880619946391
  VIETold.1030.desc: "어느 날 문득 내 궁궐 벽 한쪽에 이끼가 상당히 많이 자라 있는 것을 발견했다. 그곳은 내 거처에서 잘 알려지지 않고 사람들이 잘 찾지 않는 구석진 곳이라 대부분의 사람들은 눈치채지 못했겠지만, 눈에 거슬리는 것은 마찬가지였다. 왠지 모르게, 하인들에게 치우라고 명령할 수도 있었겠지만, 나는 기운이 넘쳐서 직접 처리하고 싶은 마음이 들었다...." # 6425239364582700204
  VIETold.1030.a: "좋아! 약간의 운동이 나에게 도움이 될 거야." # 10679963452854174464
  VIETold.1030.b: "다시 생각해 보니, 하인들에게 처리하게 해야겠군." # 15273432472295323129
  VIETold.1030.c: "다시 생각해보니, 내가 이걸 왜 신경 써야 하지? 그냥 내버려 두겠어." # 2657174291869251077
  VIETold.1031.t: "이끼와 장화" # 7449409449323668043
  VIETold.1031.desc: "여행은 예측 불가능한 북부의 기후 속에서 언제나 위험했습니다. 온화한 기온의 쾌적한 날씨가 갑자기 생명을 위협하는 눈보라로 변할 수 있었기 때문입니다. 그래서 이 추운 지역에 사는 사람들은 전통적으로 신발과 옷 속에 이끼를 채워 보온했습니다. 하지만 오늘 이끼를 채운 신발을 신고 잠시 여행을 하던 중, 제 장화에 이끼를 너무 많이 채웠다는 것을 깨달았습니다." # 8545418710550116190
  VIETold.1031.a: "주변을 걷는 것이 정말 불편했고, 우스꽝스러워 보였다." # 18319188809053726252
  VIETold.1032.t: "이끼 낀 낮잠" # 11693533040563378126
  VIETold.1032.desc: "어느 날 밖에서 평소와 달리 쾌청한 날씨를 즐기고 있는데, 커다란 바위들로 둘러싸인 작은 연못을 발견했습니다. 그 바위 위에는 두꺼운 이끼 층이 덮여 있었는데, 낮잠을 자기에 충분해 보였습니다." # 16670060117432263072
  VIETold.1032.a: "낮잠을 자고, 경치를 감상하며 잠시 쉬어보세요...." # 67913018731344108
  VIETold.1033.t: "아얏!" # 8956275710237004315
  VIETold.1033.desc: "누군가 가는 길을 제대로 보지 않았군요! 제가 [scope_VIET_head_boinker.GetTitledFirstName]와 함께 뜰을 거닐고 있을 때, [scope_VIET_head_boinker.GetSheHe]가 발을 헛디뎌 머리를 바위에 부딪쳤습니다." # 6030446768972296504
  VIETold.1033.a: "누가 좀 도와줘!" # 5608851687351548912
  VIETold.1034.t: "이상한 돌덩이" # 4168196359927604112
  VIETold.1034.desc: "이 돌은 모양이 특이하군요. 정원에서 발견했는데, 보석처럼 아름답고 비현실적이어서 흥미로운 물건입니다. 혹시 [ROOT.Char.GetFaith.HighGodName]께서 보내주신 좋은 징조가 아닐까요?" # 209095240978903806
  VIETold.1034.a: "기념품으로 간직하겠소." # 6673919341006937063
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "나는 커다란 바위를 지나칩니다. 근처에 그 바위를 숭배하는 평민들이 있는데, 그들은 그것이 엄청난 영적 힘을 지닌 신성한 물건이라고 제게 말했습니다." # 5784380493188503126
  VIETold.1035.a: "잠시 기도드리겠습니다." # 9321492849730012560
  VIETold.1035.b: "우스꽝스러운 미신처럼 들리는군, 그렇지 않나?" # 8807884679284205331
  VIETold.1036.t: "신화의 뼈" # 11151762149255297626
  VIETold.1036.desc: "근처 농부들이 돌에 갇힌 거대하고 환상적인 짐승의 뼈로 보이는 것을 발견했습니다. 적어도 저희는 그것이 어떤 생물의 유골이라고 생각합니다. 제가 전에 본 어떤 존재와도 전혀 다르게 생겼습니다." # 1129881330378061318
  VIETold.1036.a: "이것을 연구하고 싶습니다. 고대의 동물일지도 모르겠군요!" # 9169120273170077035
  VIETold.1036.b: "별로 쓸모가 없어 보이는군. 건축이나 의술, 혹은 다른 곳에 쓸 수 있도록 갈아버리시오." # 7776908505737835268
  VIETold.1036.c: "내 집의 기묘하지만 멋진 장식품으로 쓸 만하겠군." # 9558770923089679840
  VIETold.1037.t: "반짝이는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "거주지 근처 시냇물에서 물을 마시던 중, 나는 강바닥에 깔린 다채롭고 예쁜 조약돌들을 유심히 바라보았다." # 11344311977311614810
  VIETold.1037.a: "이 조약돌들은 참으로 반짝이는 작은 것들이로구나!" # 3673206217068234752
  VIETold.1037.b: "더 좋은 것들을 찾아서 내 자식들에게 주어야겠군." # 1347964523339188113
  VIETold.1038.t: "링감과 요니" # 5224952537542514573
  VIETold.1038.desc: "힌두스탄의 백성들이 '링감'이라 불리는 남성의 성기 모양으로 조각된 돌과, '요니'라 불리는 여성의 성기 모양으로 조각된 돌을 숭배한다는 기이한 이야기를 들었소. 참으로 충격적이군!" # 16595004976258623116
  VIETold.1038.a: "역겹고, 죄악을 사랑하며, 이교도 우상 숭배자들이로군. 그들이 틀림없어." # 1507398621963049065
  VIETold.1038.b: "이상하군. 누가 저런 이상한 관습에 신경을 쓰려고 하겠는가?" # 11412596721482826619
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모르지." # 11929740457273304548
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바교에서 링감과 요니는 시바 신과 그의 배우자인 샤크티, 그리고 더 나아가 남성과 여성의 생성력을 상징합니다. 무슬림과 서구 출처의 역사적 기록들은 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 타락한 것으로 묘사했습니다. 하지만 숭배자들에게 그것들은 함께 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체성을 나타냅니다." # 4823721212572875028
  VIETold.1039.t: "마법의 냅킨" # 6869272187532895786
  VIETold.1039.desc: "한 여행자가 페르시아를 여행하며 얻었다는 특별한 냅킨을 내게 보여주었습니다. 그는 냅킨을 불 속에 던져 넣기만 하면 잠시 후 모든 때와 먼지가 마법처럼 사라진다고 말합니다. 그에 따르면 이 냅킨은 석면이라는 일종의 돌로 만들어졌는데, 일부 사람들은 이 석면이 불을 뿜는 도롱뇽의 피부에서 유래했다고 믿는다고 합니다." # 1757045089367865157
  VIETold.1039.a: "제가 그 냅킨을 사겠습니다!" # 10013005668498803798
  VIETold.1039.b: "흥미로워 보이지만, 그냥 두셔도 괜찮습니다." # 17902684340179202313
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수세기 동안 사람들은 석면을 사용하여 냅킨과 같은 불연성 물건을 만들어 왔습니다. 석면으로 만든 불연성 천은 페르시아어로 #emphasis 쇼스타케#!라고 불렸으며, 연회 중에 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에게서 유래했다고 합니다." # 3677889235131416984
  VIETold.1040.t: "유황 연고" # 6206235133027849948
  VIETold.1040.desc: "최근에 가벼운 피부 문제가 있었습니다. 주로 심한 여드름과 발진이었죠. 의사 선생님께서 주성분이 황(sulfur) 가루인 연고를 처방해 주셨습니다." # 5738997228580095579
  VIETold.1040.a: "부디 잘 되기를 바라네!" # 12559456705115205959
  VIETold.1040.b: "음, 저것 마음에 들지 않는군." # 8630622028014519913
  VIETold.1040.message: "유황 처리가 당신의 여드름을 효과적으로 완화시키지 못했습니다." # 1318282377093629558
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 황(sulfur)이 여드름과 발진과 같은 피부 질환을 완화하는 능력이 있음을 발견했습니다. 현대 연구는 어느 정도 이를 확인했지만, 황은 다른 화학 물질 및 의학적 치료와 결합될 때 여드름과 발진에 더 효과적인 것으로 보입니다." # 9119243748237973304
  VIETold.1041.t: "훌륭한 문장입니다" # 5840588394679465471
  VIETold.1041.desc: "저는 전사들과 함께 전투 훈련에 참여하고 있습니다. 상의를 벗은 채로 무기를 들고 자세를 연습하고 있는데, 그 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName]가 다음과 같이 말했습니다.\"당신의 근육은 정말 훌륭하군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 당신에게 잘 어울립니다, 당신의 근육에 붙은 살이요. 네, 당신의 살찐 근육은 정말 먹음직스러워 보이는군요\"" # 14700945222101532454
  VIETold.1041.a: "음... 알겠네?" # 8449204288724185832
  VIETold.1042.t: "자세 잡기" # 229288917075716693
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]가 굳은 표정으로 무언가 말을 걸어왔습니다. 다시 말해, [scope_VIET_yotsugi.GetSheHe]는 자신의 주장을 강조하기 위해 완벽한 자세를 취하며 말을 하려 했던 것입니다." # 6139587549162033747
  VIETold.1042.a: "나도 똑같이 진지한 표정으로 응수하기로 했다." # 1454873475122456245
  VIETold.1042.b: "당신의 자세는 멍청하고 효과가 없군." # 13097005553028740976
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대까지 거슬러 올라가 보면, 숙련된 웅변가들은 종종 자신의 연설에 특정하고 의도적인 손동작을 곁들이도록 훈련받았지만, 시간이 더 거슬러 올라갈수록 그 증거는 희박해집니다. 수사학적 기법으로서의 몸짓을 일컫는 공식 용어는 키로노미아(chironomia)라고 합니다." # 17861630631615774738
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName]는 제가 평소와 다르다고 생각하는 것 같습니다. 그가 저에게\"무슨 일이라도 있소\"라고 물었습니다.\n\n저는\"아니오, 아무것도 아닙니다\"라고 대답했습니다.\n\n그러자 그는\"그 달의 그 시기인가 보군\"이라고 묻습니다." # 11314914924338214555
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "그의 뺨을 후려치시오" # 5295378901496934352
  VIETold.1043.c: "아무 말 없이 자리를 뜨십시오" # 7136463199153591528
  VIETold.1043.d: "다른 주제에 대해 이야기해 보지요." # 15547810578966490375
  VIETold.1044.t: "입 냄새, 나쁜 치아" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서는 구강 청결을 유지할 도구, 특히 이를 닦는 나뭇가지인 미스왁이 있음에도 불구하고 입 냄새가 심하고 치아가 좋지 않으십니다. 저는 언젠가 이 문제에 대해 [scope_VIET_bad_teeth_person.GetHerHim]과 이야기하고, 제 주장을 펼치기 위해 하디스를 인용하기로 결정했습니다.\"미스왁을 정기적으로 사용하십시오. 진실로 그것은 입을 정화하고 알라의 기쁨을 얻는 수단이니라\"" # 13824580372148419904
  VIETold.1044.a: "당신의 지독한 입 냄새와 나쁜 치아는 신을 불쾌하게 합니다!" # 15100959511097270819
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아에서 수세기 동안 인기가 있었던 치아 세정용 나뭇가지입니다. 이슬람 하디스에서는 그 중요성을 자주 언급하며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 나의 조언을 경청합니다" # 3206177691201123831
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 미스왁을 더 사용하기로 동의합니다." # 14028454347641417702
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 나의 조언을 무시합니다." # 17959715386032330802
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 미스왁 사용을 계속 거부합니다." # 12404617331950611361
  VIETold.1045.t: "미스왁을 더 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "한 하디스에서 예언자(그분에게 평화가 깃들기를)께서는\"내가 신도들에게 짐이 될까 염려하지 않았다면, 매번 기도 때마다 미스왁 사용을 명했을 것이다\"라고 말씀하셨다고 전해집니다. 이를 닦는 나뭇가지인 미스왁의 사용은 분명 신앙심의 징표입니다! 내가 할 수 있는 한 매번 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋을 것 같습니다." # 15119859437930137381
  VIETold.1045.a: "좋은 생각이군!" # 2466143350287566211
  VIETold.1045.b: "지나친 것 같군요." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아에서 수세기 동안 인기가 있었던 치아 세정용 나뭇가지입니다. 이슬람 하디스에서는 그 중요성을 자주 언급하며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 온 귀족이 순금으로 깎은 아주 아름다운 이쑤시개를 선물로 주었습니다. 작은 보석들로 박혀 있고, 솜씨 좋게 아름다운 예술적 형태로 조각되어 있습니다. 하지만 이렇게 호화로운 이쑤시개를 이를 닦는 데 낭비하는 것은 별로 의미가 없겠지요." # 14529548205560181524
  VIETold.1046.a: "제 욕실 장식품으로 쓰면 되겠군요." # 12003335420853962830
  VIETold.1047.t: "거친 칫솔질" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 귀빈과 대화하던 중, 그에게서 카타이(중국)의 남자들은 더 단단하고 거친 뻣뻣한 칫솔모를 선호하여 이를 닦는다는 것을 알게 되었습니다." # 4663448752724064000
  VIETold.1047.a: "참으로 용감한 백성이로군, 저 중국인들은!" # 10482568250825221342
  VIETold.1047.b: "그들의 치아 관리에 대한 집착은 정말 고집스럽기 짝이 없군!" # 7490071605636822897
  VIETold.1048.t: "낭만적인 양치질" # 2945373050492549674
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음란한 생각을 가진 궁신이로군! 저런 멍청이가 지금 당장 나를 비롯한 몇몇 궁신들 앞에서 칫솔로 할 수 있는 '낭만적인' 성격의 도덕적으로 의심스러운 일들을 설명하려 들다니! 우리가 억지로 들어야 했던 생각들이 얼마나 역겹고, 끔찍하며, 혐오스럽고, 수치스럽고, 부끄럽고, 야만적이며, 짐승 같고, 불쾌하며, 저속한가!" # 10199444453215632086
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가시오!" # 8868347183487449993
  VIETold.1048.b: "예의를 갖춰 듣고 중립적인 태도를 유지하십시오." # 13128691894705730152
  VIETold.1048.c: "왜... 그런 생각들이 나쁘지 않단 말인가..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 초심자군! 저들이 내가 이전에 무슨 짓을 했는지 알았다면...." # 11310283528913530831
  VIETold.1049.t: "혀를 핥기" # 3675208018989797074
  VIETold.1049.desc: "나의 나이 든 하인 중 한 명이 배운 자들에게 들었다며 구강 위생에 관한 흥미로운 조언을 해주더군. 듣자 하니, 이는 이빨뿐만 아니라 혀도 닦아야 한다는 내용이었네. 결국 혀에도 역겨운 것들이 쌓이는데, 어찌 이빨에 주는 만큼의 관심을 주지 않을 수 있겠는가?" # 1729201107484786581
  VIETold.1049.a: "훌륭한 조언이군. 고맙소!" # 7065685351626540327
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 닦기는 전 세계의 수많은 문화권에서 수세기 동안 행해져 왔습니다. 혀 클리너는 얇은 나무 조각, 금속, 상아, 진주, 동물의 뼈, 거북이 등껍질 등으로 만들어졌습니다." # 15745695746094395980
  VIETold.1050.t: "치과 치료" # 12935488141665540375
  VIETold.1050.desc: "나이 든 사람들이 끔찍한 잇몸과 썩은 치아를 지니고 있는 것을 보니, 미래에 내 입이 저렇게 될까 두렵소. 그러므로 나는 구강 위생을 개선하기 위해 내가 할 수 있는 모든 조치를 취할 것을 맹세하겠소! 예를 들어, 내 치아에 유익한 것을 먹고 마실 것이며, 이를 닦는 가장 좋은 기술을 배울 것이오." # 15830564041506704719
  VIETold.1050.a: "제가 늙고 쇠약해질 때에도, 저는 좋은 이를 가질 것입니다." # 11325362701640285487
  VIETold.1051.t: "피를 흘리는 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 이를 너무 열심히 닦았더니 잇몸에서 피가 조금 났소. 그 바람에 이빨이 온통 피투성이가 되었지. 불행하게도 지금 곧 내 궁정 사람들을 만나야 하는데, 마치 식인종이나 피에 굶주린 괴물처럼 보일 게로군." # 17968047059455667232
  VIETold.1051.a: "어색하더라도, 달리 방법이 없군." # 11430491964135649657
  VIETold.1051.b: "다행히도, 나는 무엇을 하든 아름답지." # 7908990513005064467
  VIETold.1051.c: "이것이 나의 흉악한 외모를 더욱 돋보이게 할 것이로다!" # 18053347204632777873
  VIETold.1052.t: "더러운 칫솔?" # 1797675940977905519
  VIETold.1052.desc: "그건 그렇고, [ROOT.Char.GetFirstNameNoTooltip] 님, 실수로 당신의 칫솔을 변기에 빠뜨렸습니다\" [scope_VIET_toothbrush_pranker.GetTitledFirstName]가 말합니다. 제가 깜짝 놀라 멈칫하자 그 궁신은 말합니다.\"농담이었어요. 하하! 당신 얼굴을 봤어야 했는데. 걱정 마세요, 당신 칫솔은 멀쩡해요\"\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]는 요즘 들어 해롭지 않은 장난을 많이 쳐왔기에, 그가 정말로 또다시 농담을 했을 가능성이 높으며, 추가 조사를 통해 제 칫솔이 여느 때처럼 깨끗하다는 것을 알 수 있었습니다. 하지만 제 마음 한구석에는 여전히 불안감이 남아있습니다...." # 7994362660675186888
  VIETold.1052.a: "마음이 불안하지만... 좋습니다." # 13940136910125045664
  VIETold.1052.b: "버려! 새 칫솔을 사 와!" # 15546012299233624971
  VIETold.1053.t: "실화인가, 허구인가?" # 9815633124192118994
  VIETold.1053.desc: "떠돌이 학자가 제 궁정에 방문했을 때 이상한 질문을 던졌는데, 제 신하들 중 다수가 그 질문을 두고 오랫동안 논쟁을 벌였습니다. 그 질문은 이것이었습니다.\"무엇이 더 가치가 있겠는가? 실제 존재하는 것이겠는가, 아니면 실제와 구별할 수 없는 가짜겠는가\"" # 9868196049353108187
  VIETold.1053.a: "진짜배기라네. 어쨌든 원본이고 진짜니까." # 10846767153270153661
  VIETold.1053.b: "가짜는 진짜처럼 보이려고 너무 애쓴 나머지 진짜를 능가해버리는 법이지." # 2334368848793774527
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다." # 3135374984231813126
  VIETold.1053.d: "참으로 어리석은 질문이군. 내가 무슨 철학자처럼 보이나?" # 5147200209274208156
  VIETold.1054.t: "뭉치" # 16611312404901852945
  VIETold.1054.desc: "오늘 많은 이들이 내 머리를 쳐다보는 것을 알아차렸다. 내 머리에 무슨 문제가 있었던 걸까?\n\\\"어, 폐하의 머리에 뭐가 묻었는데요\" 하인 중 한 명이 말한다.\n\n하인이 가리킨 곳에 손가락을 대보니, 웬 작은 흙덩이가 붙어 있었다. 모두가 그것 때문에 쳐다봤던 모양이다. 아무도 나에게 알려주지 않았다는 것이 참으로 이상하군." # 2951050593073533689
  VIETold.1054.a: "그게 어떻게 거기에 있게 되었는지 궁금하군." # 9859696387553099607
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 이른 시각에 인간과 유사하지만 눈이 우리처럼 두 개가 아닌 하나이거나 셋인 다른 종족에 대해 들었습니다. 그들은 세상의 먼 구석, 야만적이고 미개한 땅에 산다고 합니다." # 12702775918396769933
  VIETold.1055.a: "곰곰이 생각해 보니, 인간은 왜 두 개의 눈을 가지고 있는 거지?" # 14047529844365343563
  VIETold.1055.b: "그것들은 이야기꾼들이 즐거움을 주기 위해 지어낸 기발한 이야기일 뿐이오." # 7469023441527583212
  VIETold.1056.t: "이상한 감각" # 18339934070276520536
  VIETold.1056.desc: "그 이상한 감각이 또다시 갑자기 밀려오는군.\n\n어딘가에서 누군가가 방금 내 험담을 한 것 같은 기분이 든다." # 11051766058658417654
  VIETold.1056.a: "음...." # 3641559311720252035
  VIETold.1057.t: "끼어버린" # 5660295482305121415
  VIETold.1057.desc: "내 궁신들이 오늘따라 나를 이상하게 쳐다보는 이유가 궁금했지. 하인 중 한 명이 내 앞니 사이에 음식 덩어리가 크게 끼어 있다고 알려주더군. 그럴 만도 했지, 정말 우스꽝스러워 보였을 거야!" # 4005452079058224456
  VIETold.1057.a: "자, 내 이쑤시개는 어디 있나?" # 9983835711242234729
  VIETold.1058.t: "시간의 흐름" # 13022872729006149689
  VIETold.1058.desc: "오늘은 꽤나 우울한 기분이었소. 세월이 어찌 이리 빨리 지나갔는지 생각하게 되더군. 하나둘 지나간 세월은 뒤죽박죽 흩어진 기억의 흐릿한 잔상일 뿐이오.\n\n옛날에는 나도 어리고 순진한 아이였지.\n\n이제는 그저 슬프고 늙었을 뿐이오." # 7959023768847663041
  VIETold.1058.a: "아아." # 14855047562932264160
  VIETold.1059.t: "저게 뭐지?" # 6909237629283847879
  VIETold.1059.desc: "\"세상에\" 내가 외쳤다.\n\n어색한 침묵이 흘렀다.\n\\\"누가 치즈를 썰었지\" 내가 다시 외쳤다.\n\n모두가 불안하게 주위를 둘러보았다.\n\\\"제가 했습니다\" 한 하인이 인정했다.\n\n나는 그에게 말했다.\"다음에는 좀 더 작은 조각으로 썰어주게, 알겠나? 이렇게 거대한 덩어리로 된 치즈는 먹기가 힘들단 말이야\"" # 7138300028366917714
  VIETold.1059.a: "\"네, 저의 [ROOT.Char.GetLadyLord]\"" # 7356884334672445627
  VIETold.1060.t: "하하!" # 17890373160989642148
  VIETold.1060.desc: "\"날 웃기지 마시오\" 내가 외쳤다.\n\n하지만 [jokester.GetTitledFirstName]은 어쨌든 그 농담을 했고, 나는 웃다가 거의 죽을 뻔했다. 정말 좋은 농담이었다, 너무 좋아서 말이다!" # 17913565337416677765
  VIETold.1060.a: "다시 말해 보시오!" # 3105085246534744660
  VIETold.1061.t: "태양의 빛" # 2992251156952743095
  VIETold.1061.desc: "제 방 창가에 놓인 의자에 앉아 휴식을 취하고 있습니다. 창문을 통해 햇살이 스며들어 제 몸을 비추고, 그 따스함이 느껴집니다." # 8743037595447991328
  VIETold.1061.a: "아...." # 11447719341818651680
  VIETold.1062.t: "그 기억이 아니야!" # 2607764291154634262
  VIETold.1062.desc: "제가 평소 하던 대로, 모든 [ROOT.Char.GetTitleAsNameNoTooltip]가 해야 할 중요한 일들을 하고 있었습니다. 그러던 중, 갑자기 그것이 제 정신 속으로 파고들었죠.\n\n저는 몇 년 전에 저질렀던 극도로 창피한 일을 갑자기 떠올렸습니다." # 7858683580321612138
  VIETold.1062.a: "제발, 안 돼, 그걸 왜 기억해야 했지...." # 11565853721215038622
  VIETold.1063.t: "속편" # 15128937960026155793
  VIETold.1063.desc: "오랫동안 원했던 그 책을 드디어 구했군! 예전에 접했던 훌륭한 이야기의 속편이라네. 이제 캐릭터 발전과 몰입감 있는 대화, 생각할 거리를 던져주는 주제, 그리고 깊은 상징들을 즐길 시간이로군." # 981500296279486798
  VIETold.1063.a: "이보다 더 좋을 수는 없겠군." # 7139705078074072571
  VIETold.1064.t: "하품" # 17397671578784747566
  VIETold.1064.desc: "내 시종 중 한 명이 하품하는 것을 보았는데, 나도 덩달아 하품이 나오려 하는군!" # 5911029331913412422
  VIETold.1064.a: "누군가 하품을 하면 근처의 다른 사람들도 따라하고 싶어 하는 것이 참으로 흥미롭군." # 8359543856361453623
  VIETold.1065.t: "감미로운 말" # 8248047369758848201
  VIETold.1065.desc: "머나먼 땅에서 온 여행객이 오늘 저를 찾아왔습니다. 제 명성이 이미 알려진 듯, 그 여행객과 덕담을 나누던 중 그가 농담조로 말했습니다.\"당신과 당신의 달콤한 말에 대해 들었소..\"" # 7330216399183482273
  VIETold.1065.a: "정말 그런가? 내가 그렇게 말을 잘하는 사람인가?" # 15424337155717542880
  VIETold.1066.t: "귓속의 벌레" # 7126202259095991276
  VIETold.1066.desc: "어제 저는 지역 음악가가 연주하는 공연에 참석했습니다. 오늘, 그 음악가가 불렀던 노래 중 하나가 머릿속에서 떠나질 않는다는 것을 깨달았습니다!" # 5114885504179125621
  VIETold.1066.a: "정말 중독성 있군!" # 4090858297689346130
  VIETold.1067.t: "[coin_loser.GetTitledFirstNameNoTooltip]와 함께 걷기" # 15697403578895681273
  VIETold.1067.desc: "저는 정원에서 [coin_loser.GetTitledFirstName]와 함께 산책을 하고 있었습니다. [coin_loser.GetHerHim]의 뒤를 따라 걷고 있을 때, [coin_loser.GetHerHis] 주머니에서 금화 하나가 떨어지는 것을 보았습니다. [coin_loser.GetTitledFirstName]는 그것을 알아차리지 못하고 안으로 들어갔습니다. 이 사실을 [coin_loser.GetHerHim]에게 알려야 할까요?" # 2838271818649130425
  VIETold.1067.a: "돌려드리겠습니다. 그게 옳은 일이니까요." # 15132917776119853771
  VIETold.1067.b: "아무도 내가 가져가는 걸 보지 못할 테니, 줍는 사람이 임자지!" # 10070966179590504467
  VIETold.1067.c: "그냥 두시오. 누가 신경이나 쓰겠소? 고작 동전 한 닢인데." # 11859546355774145521
  VIETold.1068.t: "#bold 잘못된 유죄 판결#" # 3226604846017354094
  VIETold.1068.desc: "지난해, 나는 수많은 흉악한 죄를 저질렀다고 알려진 한 남자의 처형을 명령했다. 하지만 새로운 정황이 드러나면서 그가 사실은 무죄였음이 밝혀졌다! 진범은 붙잡혔으나, 그 남자는 생전에 이 땅에서 선행으로 잘 알려져 있었기에 평민들은 분노하고 있다." # 8416838323335794350
  VIETold.1068.a: "그들은 나를 폭군으로 생각하는군! 하지만 내가 실수를 저질렀어!" # 9173370640578640615
  VIETold.1069.t: "가렵다, 가렵다, 가렵다!" # 7649925420471971008
  VIETold.1069.desc: "갑자기 머리가 너무 가렵습니다. 정말, 지독하게 가렵군요. 지금 회의 중인데, 이 가려움을 긁어서는 안 될 것 같습니다." # 11250045276078451197
  VIETold.1069.a: "머리를 긁적여야겠군!" # 14318995086140959566
  VIETold.1069.b: "무시하려고 했지만... 아, 젠장, 무시할 수가 없군. 긁어버리겠어!" # 1547093716455200647
  VIETold.1070.t: "매력적인 선물" # 4454553580869107615
  VIETold.1070.desc: "일부 지역 상인들이 레반트에서 온 특별하고 희귀한 비누와 화장품을 선물로 주었습니다. 이 제품들의 주성분은 대추야자 열매와 대추야자 씨앗입니다." # 6728471312920009304
  VIETold.1070.a: "이것들은 제게 큰 도움이 될 것입니다. 감사합니다!" # 5838000262354457207
  VIETold.1070.b: "나는 그런 허영심과 어울리지 않을 것이오!" # 16268731664911220793
  VIETold.1070.c: "제 왕비께서 이것을 좋아하실 겁니다." # 14470059299879820425
  VIETold.1070.d: "제 후궁들이 분명 좋아할 겁니다." # 15466055318660001471
  VIETold.1070.info: "#emphasis 역사적 배경:#! 대추야자는 과일로 잘 알려져 있지만, 수세기 동안 비누, 화장품, 기름, 동물 사료, 장식품 등 다양한 용도로도 사용되어 왔습니다." # 3745828704490220772
  VIETold.1071.t: "이상한 말" # 11569390621394647311
  VIETold.1071.desc: "말에 오르려는데, 내 말이 나를 쳐다보고 있는 것을 발견했다. 아니, 쳐다보고 있다고 생각했다. 무언가… 나를 꿰뚫어 보는 듯한 그 눈빛… 그 어둡고, 검고, 차갑고, 텅 빈 눈빛… 나를 응시하고 있었다…" # 8521282774244529987
  VIETold.1071.a: "음… 알겠네… 계속 진행하지…" # 6541164707661266449
  VIETold.1072.t: "큐브" # 10227593339512014958
  VIETold.1072.desc: "저는 선물로 쿠베바를 받았습니다. 이 이상한 향신료는 힌두스탄 동쪽 섬들에서 온다고 합니다. 많은 박식한 이들이 이 향신료에는 두 가지 주요 효능이 있다고 말합니다. 첫째는 악마와 기타 사악한 영들을 물리치는 것이고, 둘째는 자신의 생식력을 높이는 것입니다. 궁정의 박식한 이들과 요리사들은 이 두 가지 중 하나를 최대한 발현시키는 방법을 알고 있지만, 둘 다를 동시에 이룰 수는 없다고 합니다." # 14505942225156184943
  VIETold.1072.a: "그것을 제 성적 능력을 향상시키는 데 사용하겠습니다." # 15414850200035658402
  VIETold.1072.b: "그것의 악마 퇴치 능력을 사용하고 싶소." # 12671937569731696779
  VIETold.1072.info: "#emphasis 역사적 배경:#! #italic 쿠베바 후추#!는 후추와 관련된 향신료로, 주로 자바와 수마트라에서 재배됩니다. 이곳에서 중세 초기에는 중국과 중동으로 퍼져나갔으며, 중세 후기에는 유럽에 도달했습니다. 이 향신료는 최음 효과가 있는 것으로 여겨졌으며 악마를 물리치는 효능도 있다고 알려져 있었습니다." # 110033079612391092
  VIETold.1073.t: "향수 열풍" # 18357151117329412265
  VIETold.1073.desc: "예언자께서는 (그분에게 평화가 깃들기를) 향수를 사용하는 것을 권장하셨는데, 이는 향기롭고 청결에 도움이 되기 때문입니다. 하지만 최근 [perfume_crazy.GetTitledFirstName]가 지나치게 향수를 사용하고 있습니다. 그분은 향수를 겹겹이 뿌려서 방 몇 개를 지나쳐도 모두가 그 냄새를 맡을 수 있을 정도입니다. 누가 저런 사치품에 저리 많은 돈을 낭비하고 싶겠습니까?" # 10088946225708099679
  VIETold.1073.a: "제가 그럴 리가요! 어쨌든 저는 허영심이 없으니까요." # 1304075255291775565
  VIETold.1073.b: "각자 알아서 할 일이지. 남의 일에 신경 쓸 필요 없겠군." # 870238638712286702
  VIETold.1074.t: "불멸의 버섯" # 3786258545386737724
  VIETold.1074.desc: "중국을 방문했던 한 여행자가 최근 나의 수도를 지나갔습니다. 그가 나를 찾아왔을 때, 그는 내게 형편없는 버섯 한 자루를 건네주었습니다. 처음에는 모욕감을 느꼈으나, 그는 이것이 동방에서 기적적인 약효로 알려진 #italic 불로초#!라고 설명했습니다. 이 버섯은 수명을 연장할 수 있다고 합니다. 나는 이것들을 갈아서 매일 아침 물과 함께 마셔야 한다고 합니다." # 17997948613002446780
  VIETold.1074.a: "아... 알겠습니다! 정말 감사합니다!" # 15090644753981969449
  VIETold.1074.info: "#emphasis 역사적 배경:#! #italic 영지버섯#!은 #italic 영지#! (중국식 명칭) 또는 #italic 레이시#! (일본식 명칭)로 더 잘 알려져 있으며, 2천 년 이상 전통 아시아 의학에서\"불로\"로 높이 평가되고 숭배되어 온 버섯입니다. 현재 그 의학적 효능에 대해서는 결정적인 증거가 없습니다." # 15813759773595209548
  VIETold.1075.t: "병든 말" # 14114633847756075537
  VIETold.1075.desc: "오늘 [courtier.GetTitledFirstName]를 만났을 때 그가 꽤나 우울해 보였습니다. 이유를 묻자, 그가 아끼는 말이 심하게 아파서 살아남기 힘들다는 소식을 들었습니다.\n\n그 말은 훌륭한 혈통을 지녔으며, 칭송받아 마땅했고, [courtier.GetFirstNameNoTooltip]에게 많은 명성과 기쁨을 안겨주었던 명마였던 것이 기억납니다." # 15097466951861263790
  VIETold.1075.a: "말 때문에 안됐군요." # 5520707662628966010
  VIETold.1075.b: "그건 내가 걱정할 일이 아니지." # 452110098365666602
  VIETold.1076.t: "삶에 지쳤음" # 14612466691001250005
  VIETold.1076.desc: "요즘 들어 제 삶이 형편없다고 느껴집니다.\n\n왜냐고요?\n\n그냥... 너무 지쳐서요." # 16428986717522588083
  VIETold.1076.a: "너무 지쳤군..." # 5475452534787762268
  VIETold.1077.t: "시체" # 15815739336613655710
  VIETold.1077.desc: "공무로 [county.GetNameNoTier]의 한 마을로 향하던 중 길가에서 시신 하나를 발견했습니다. 자세히 살펴보니, 원인 모를 병으로 죽은 듯한 거지였습니다." # 18227819298698738177
  VIETold.1077.a: "시신은 무시하고 내 용무를 계속해야겠군." # 218791496312064300
  VIETold.1077.b: "거지를 조사해 보십시오. 혹시 귀중품을 지니고 있을지도 모릅니다." # 10547424446645026544
  VIETold.1077.c: "시신을 정중하게 매장할 마을 사람들을 찾아봅시다." # 10715768764314631774
  VIETold.1078.t: "놀랍군!" # 12136065426911342507
  VIETold.1078.desc.greedy: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 예전에 이야기에서 읽었단 말이야\"" # 10343624119253239135
  VIETold.1078.desc.burial: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 예전에 이야기에서 읽었단 말이야\"" # 14643427604529237469
  VIETold.1078.desc: "경비병 중 한 명이 거지에게 다가가자, 그 노인이 갑자기 벌떡 일어났습니다. 모두들 놀라서 소리를 질렀고, 제 경비병은 실수로 그를 베어버릴 뻔했습니다. [beggar.GetFirstName]이라는 이름의 이상한 노인은 사실 깊은 잠에 빠져 있었던 것 같습니다!\n\n지나가던 마을 주민이 이 소란을 보고 다가와 [beggar.GetFirstNameNoTooltip]가 종종 이렇고, 행인들이 그가 죽었다고 착각하는 경우가 잦다고 설명해 줍니다." # 3488574777643641451
  VIETold.1078.a: "하! 우릴 정말 잘 속였군." # 8316665274622082709
  VIETold.1078.b: "동전 하나를 가지시오, 거지여, 그리고 [ROOT.Char.GetFaith.HighGodName]께서 당신을 축복하시기를." # 5256173592907031859
  VIETold.1079.t: "없음" # 2327688452906883032
  VIETold.1079.desc: "결국, 그 거지는 쓸모 있는 것을 아무것도 가지고 있지 않았습니다.\n\n제 뒤에서 누군가\"대체 무슨 [ROOT.Char.GetTitleTierName]가 거지를 뒤지고 다니는 거지\"라고 말하는 것을 엿들었습니다." # 9830250415158322678
  VIETold.1079.a: "제가 바보처럼 느껴지는군요." # 16734350711505956275
  VIETold.1080.t: "부적" # 11793951238794830564
  VIETold.1080.desc: "거지 녀석이 뭔가 귀한 부적을 몸에 지니고 있군. 내 의심이 맞았어!\n\n하지만 궁금해지는군. 돈을 받고 팔 수도 있었을 텐데 왜 그걸 간직하고 있었을까? 훔친 물건이라 팔지 못한 걸까? 아니면 그에게 너무 소중해서 차마 놓지 못한 걸까? 아니면 그저 멍청한 걸까?\n\n아마 우리는 영원히 알 수 없을 것이다." # 12235358451174449792
  VIETold.1080.a: "어쨌든 이제 내 소유다. 아마 팔 수도 있겠지." # 16346815060013089286
  VIETold.1080.b: "다시 생각해 보니, 이 거지의 시체를 약탈해서는 안 되겠군." # 8662745819250974878
  VIETold.1081.t: "남의 불행을 기뻐함" # 4598160140518522145
  VIETold.1081.desc: "크하하하하! 타인의 고통은 나를 너무나도 흥겹게 만드는군.\n\n오늘 이른 시각, 나는 다른 이들이 극심한 고통과 공포를 느끼는 것을 생각했고, 그것이 나를 더욱 편안하고 안락하게 만들었지. 타인의 고통을 즐기는 끔찍한 인간이라고들 해도 무슨 상관이겠는가?" # 13471744744405935540
  VIETold.1081.a: "타인의 고통과 괴로움은 내 귀에 음악과도 같구나." # 12168331810213878885
  VIETold.1082.t: "음유시인의 이야기" # 15600502968062343902
  VIETold.1082.desc: "요즘 들어 내 삶이 마치 음유시인의 한심한 이야기 속 일부 같고, 내가 그저 그 이야기 속 등장인물인 것만 같은 기분이 자주 드오. 내 운명의 주인이 항상 나 자신이 아닌 것 같고, 내가 겪는 모든 기쁨이나 슬픔이 그저 오래된 이야기나 전설처럼 느껴지는구려." # 3551062901641935899
  VIETold.1082.a: "내 목숨 따위 누가 신경이나 쓰겠어?" # 16183702189716984555
  VIETold.1083.t: "휴식" # 11123639416864979345
  VIETold.1083.desc: "내 위로 나무 한 그루가 부드럽게 흔들리며 그 그림자가 내 얼굴을 어루만진다. 가까이서, 아래 분수대로 조용히 흘러내리는 물소리가 들린다. 새들이 지저귀고 벌레들이 윙윙거린다. 그래! 정원에 앉아 휴식을 취할 때면 나는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가감을 느낀다. 마치 사막의 따스함부터 바닷바람까지, 자연의 모든 것을 내 눈앞에서 보는 듯하다." # 2619927222272407126
  VIETold.1083.a: "또한, 이곳은 낮잠을 즐기기에 좋은 장소이기도 하지." # 17439117475696037086
  VIETold.1084.t: "이상한 냄새" # 412779579979599145
  VIETold.1084.desc: "뭔가 이상한 냄새가 나는군....\n\n신경 끄지. 냄새가 사라졌어." # 5236966002645218086
  VIETold.1084.a: "착각했나 보군." # 17332634473337559763
