  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "하인 중 한 명이 멀리 떨어진 마을에 사는 사촌을 방문하고 오늘 돌아왔습니다. 이 사촌이 고맙게도 값비싼 양파 몇 개를 선물로 주었답니다." # 6514255896425785943
  VIETold.1001.a: "고맙소! 이것들은 수프에 넣으면 아주 좋겠구려." # 9437913300627918215
  VIETold.1002.t: "붉은색과 노란색 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 흥미롭지만 어쩌면 약간 미친 여행자를 만났소. 그는 먼 나라에서 붉은색과 노란색 당근을 보았다고 주장하더이다! 하하! 정말 재미있는 농담이군. 누구나 당근은 보라색이라는 것을 알지 않소. 설령 붉은색과 노란색 당근 같은 것이 존재한다 하더라도, 아무도 당근에 그런 터무니없는 색깔을 원하지 않을 것이오." # 10442297219780670686
  VIETold.1002.a: "다음은 무엇이냐, 주황색 당근들아?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사 대부분의 기간 동안, 당근의 가장 흔한 색깔은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 등장하기 시작했으며, 주황색 당근은 근세 초기에 나타났습니다." # 11310799475464586561
  VIETold.1003.t: "그들의 양배추로다!" # 8741584228014592272
  VIETold.1003.desc: "저의 궁정 신하 중 한 명이 최근에 양배추가 들어간 음식은 무엇이든 거부하고 있습니다. 그 이유를 물으니 다음과 같이 대답하더군요.\"양배추요? 오, 맙소사... 그건 농민들의 음식이라는 걸 모르셨습니까? 그들에게 양배추는 물과도 같은 것이지요. 우리처럼 고귀한 신분의 사람이 어찌 그토록 천하고 더러운 채소를 먹을 수 있겠습니까\"" # 15927641005413996948
  VIETold.1003.a: "좋은 지적이군!" # 1480603932198271391
  VIETold.1003.b: "참으로 극단적인 태도군." # 12123356125837475098
  VIETold.1003.c: "내가 짐작컨대, 당신도 물을 피할 셈인가 보군?" # 1072950656261171117
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이가 들면서 머리카락이 빠지기 시작했습니다. 의사 선생님께서 이 문제를 해결하기 위해 양파를 처방해 주셨습니다. 선생님께서는 양파의 약효가 이 상황에 도움이 될 것이라고 말씀하셨습니다." # 9645386660089704647
  VIETold.1004.a: "내 숨에서 정말 지독한 냄새가 날 것 같군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드?" # 15657513552887244704
  VIETold.1005.desc: "내 거처 근처에 얼마 전부터 악마나 사악한 영혼들이 서식하고 있다는 소문이 무성합니다. 근처에 사는 평민들이 자신을 보호하기 위해 창문에 마늘을 걸어두는 것을 보았습니다." # 2814813589679673795
  VIETold.1005.a: "나 자신을 보호하기 위해서도 똑같이 해야겠군." # 13182209876099504230
  VIETold.1005.b: "저 우매하고 미신에 빠진 얼간이들..." # 16672230099574730497
  VIETold.1006.t: "그리스 샐러드" # 3586170153240433971
  VIETold.1006.desc: "나는 샐러드가 당기는군. 평화로운 그리스 시골을 떠올리게 한다고들 하니, 고된 업무 후 긴장을 풀 필요가 있겠어. 신선한 채소와 군침 도는 치즈, 그리고 드레싱의 상쾌한 조합보다 더 좋은 게 있을까?" # 6548927014495577539
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비하라고 말해야겠군." # 14099425029713833737
  VIETold.1007.t: "물 위험" # 9948702058637756542
  VIETold.1007.desc: "물을 마시다가 사레가 들렸습니다. 다행히 하인이 저를 구해줬지만, 제 궁정 신하들이 그 창피한 상황 전체를 목격했습니다." # 15034999460086371368
  VIETold.1007.a: "끔찍한 경험이었군!" # 18383199735719896632
  VIETold.1008.t: "아아아..." # 11979020471436541964
  VIETold.1008.desc: "스트레스 받는 하루를 보낸 후, 시원하고 맑은 물을 마시는 것은 정말 편안하군." # 6068189015527556563
  VIETold.1008.a: "아아아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물" # 9822128288201905345
  VIETold.1009.desc: "귀하의 궁정에서 사용하던 우물의 물이 말랐습니다. 곧 새로운 우물을 파야 할 것입니다. 그렇지 않으면 궁정의 모든 이들이 목마름으로 죽게 될 것입니다!" # 857396674208943593
  VIETold.1009.a: "새 우물을 찾도록 병사들을 보내십시오." # 10962253185110227411
  VIETold.1010.t: "치커리 치료법" # 1247895548181872312
  VIETold.1010.desc: "계단에서 발이 미끄러져 넘어졌소! 다행히도 괜찮은 것 같소. 멍이 좀 든 것 외에는 아무렇지 않소. 내 의원인 [physician.GetTitledFirstName]께서는 치커리로 치료해야 한다고 하시더군. 그 쓴맛 때문에 치커리는 정말 싫지만 말이오. 먹지는 않고 상처 부위에만 발라야 한다니, 그저 귀찮을 따름이오." # 16788651393080235896
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 원치 않소." # 6319526028658944817
  VIETold.1010.message: "치커리 치료는 크게 도움이 되지 않았습니다." # 14538556974266059875
  VIETold.1011.t: "쓴 나물" # 7092152744254661772
  VIETold.1011.desc: "제가 헬레니즘 계통의 주민들이 사는 땅을 다스리고 있으니, 그리스 음식을 꽤 많이 맛볼 수 있겠군요. 현지인들이 쓴 식물과 허브를 섞어 만든 쓴맛의 음식인 호르타(khorta), 즉 나물류를 좋아한다는 것을 알게 되었습니다. 하지만 정말 씁쓸하군요. 제가 이걸 익숙해질 수 있을지 모르겠습니다..." # 3551752193009306875
  VIETold.1011.a: "쓴 음식도 맛있을 수 있지!" # 11130350837446029378
  VIETold.1011.b: "이 그리스 잡것들을 잊어라!" # 15667299279014488595
  VIETold.1012.t: "설탕을 넣을까 말까?" # 13172752004157791555
  VIETold.1012.desc: "커피. [ROOT.Char.GetCulture.GetName]의 그 어떤 [ROOT.Char.GetWomanMan]도 이것 없이는 살 수 없을 것이오, 나 또한 마찬가지지. 그것은 우리 식단의 자연스러운 일부라오. 대부분은 그것을 쓰게 마시지만, 일부는 설탕을 넣어 달콤하게 만들기도 하지." # 12352738862685786351
  VIETold.1012.a: "나는 관습에 따라 커피를 쓰게 마시는 것을 선호한다네." # 2148639062173653181
  VIETold.1012.b: "달콤한 커피가 더 낫지. 그것 없이는 너무 쓰군." # 16405585225809552347
  VIETold.1013.t: "빈약한 구매" # 17424542762572064205
  VIETold.1013.desc: "쓰구나! 올리브가 이렇게까지 쓰다니, 누가 이걸 먹을 수 있겠는가? 이걸로 올리브유는 어떻게 만든단 말인가? 내가 산 올리브가 너무 덜 익은 것 같군." # 2777753363025031720
  VIETold.1013.a: "정말 낭비로군." # 7744767751675343615
  VIETold.1014.t: "자극적인 채소" # 9322685299708645507
  VIETold.1014.desc: "최근 샐러드에 루콜라를 많이 먹었더니... 왠지 모르게 기분이 묘하게 자극받는 기분이야. 다들 그게 최음제라고 하던데." # 9222626507464182015
  VIETold.1014.a: "좋군! 어쩌면 이것이 오래 지속될지도 모르지..." # 13978946957683564891
  VIETold.1014.b: "양배추를 먹으면 마음이 진정될 것이다." # 6449327220488204742
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 고대와 중세의 학자들은 루콜라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 사랑 시에 언급되기도 했습니다." # 12067963479852499171
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 루콜라의 최음 효과로 여겨지는 성질에 대항하기 위해, 진정 효과가 있다고 믿어졌던 양배추와 섞어 먹는 경우가 많았습니다." # 10371991180056844961
  VIETold.1015.t: "나는 시금치를 먹는다" # 10275425570449554371
  VIETold.1015.desc: "시금치는 맛이 쓰지만, 먹으면 몸이 더 건강해지고 강해지는 것을 느껴서 먹고 있습니다. (저 멀리 이국땅에는 덜 쓴 시금치가 있다는 소문을 듣긴 했습니다만.)" # 5329848926599423436
  VIETold.1015.a: "나는 시금치를 먹어서 끝까지 강하다네!" # 11223245545519658272
  VIETold.1016.t: "새로운 유행" # 16394463056164881961
  VIETold.1016.desc: "귀족 부인들 사이에서 유행하는 새로운 미용품은 보통의 닭알 대신 메추리알 노른자를 사용하여 만들어집니다. 하지만 메추리알은 미식 요리에나 어울리는 희귀한 사치품이죠. 이 부인들은 정말로 허영심이 강한 걸까요?" # 15904703829591939494
  VIETold.1016.a: "쓸모없는 산물이로군!" # 4288221079510696023
  VIETold.1016.b: "계란을 먹을 수도 있었는데..." # 10642346601185913185
  VIETold.1016.c: "이것은 나와는 상관없는 일이오. 유행은 시간이 지나면 사라질 것이오." # 2492644450728451857
  VIETold.1016.d: "나한테 잘 어울리는 것 같아!" # 18184218192927265124
  VIETold.1017.t: "알을 낳은" # 15430198705033941671
  VIETold.1017.desc: "어제 도시에서 매년 열리는 지역 전통 축제가 있었습니다. 밤중에 모두가 축제에 정신이 팔려 있는 동안, 술에 취한 무모한 축제 참가자들이 제 상인 친구의 집에 달걀을 던지는 만행을 저질렀습니다!" # 6604834144373251889
  VIETold.1017.a: "어쩌면 그 건달들은 그의 사업 경쟁자들이 보낸 것일지도 모르지." # 14910802777270615048
  VIETold.1018.t: "절인 달걀이 넘쳐나는군" # 17065009135978756604
  VIETold.1018.desc: "어제 동네 선술집에 갔다가 맥주를 너무 많이 마셨습니다. 술에 취해 평소처럼 맥주 안주로 절인 달걀을 잔뜩 주문했습니다. 하지만 이번에는 술김에 선술집에 있던 절인 달걀을 전부 사버린 모양입니다. 이제 숙취를 해결해야 할 뿐만 아니라, 이 달걀들을 어떻게 처리할지 고민해야 하는군요." # 2796243069623980323
  VIETold.1018.a: "당분간은 장아찌 달걀을 먹어야 할 것 같군..." # 6735795381702878560
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임(피클)은 역사적으로나 현재에도 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 절인 달걀은 유라시아 전역에서 섭취되었으며, 예전이나 지금이나 종종 귀한 간식으로 여겨졌습니다." # 3843744515422523867
  VIETold.1019.t: "충격" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 저의 봉신 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName] 님을 방문했습니다. 그곳에서 우리는 맛있는 스펀지 케이크를 먹었지요... 적어도, 둘 다 달걀 껍데기에 목이 막힐 뻔하기 전까지는 말입니다. 이제 저의 봉신은 [scope_VIET_eggshell_vassal.GetHerHis] 요리사가 달걀 요리에 얼마나 무능한지에 대해 매우 당황하고 있습니다." # 3664720071413782499
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야만 합니다!" # 9287488889356060866
  VIETold.1019.b: "별일 아닙니다, 그런 일은 늘 일어나는 법이죠." # 4517633666961936987
  VIETold.1020.t: "악마의 알" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁 식사로는 악마의 달걀(데블드 에그)을 먹을 참이로다. 이 달걀 속에는 무엇을 채워 넣어야 할까? 내 요리사가 내용물이 무엇이든 맛은 훌륭하게 만들어 주겠지." # 1543902860364965844
  VIETold.1020.a: "채소. 과도함을 삼가는 것이 맛없다고 누가 말했습니까?" # 13243968798942415863
  VIETold.1020.b: "고기다. 나를 강하게 해 줄 무언가가 필요하다!" # 15452272921680464037
  VIETold.1020.c: "우유, 크림, 혹은 치즈로다. 더 풍부한 맛을 내고 나를 살찌게 할 것이다." # 1731920174946505321
  VIETold.1021.t: "새로운 의복" # 8520884034609827916
  VIETold.1021.desc: "새로운 옷장을 장만할 때가 되었군. 내가 아끼는 옷들을 넣어둘 곳이 필요해. 낡은 옷장은 닳아빠져서 언제라도 부서질 것 같거든. 나처럼 지위가 있는 인물이라면, 괜찮은 품질의 목재로 만든 훌륭한 옷장을 살 여유가 있지. 어떤 종류의 옷장을 구하는 게 좋을까?" # 9462181334562991
  VIETold.1021.a: "간단한 것으로 부탁드립니다." # 15289441229538339322
  VIETold.1021.b: "뭔가 멋지면서도 지나치지 않은, 괜찮은 것을 원하시는군요." # 17113308359510969601
  VIETold.1021.c: "화려해야 하오. 금박을 입히고, 모든 곳에 정교한 조각을 새겨 넣어야지!" # 11512822761880643397
  VIETold.1022.t: "형편없는 의자" # 658244549759980073
  VIETold.1022.desc: "\"아아악\"\n\n앉아 있던 의자가 부서지면서 당신은 땅바닥에 나뒹굴었고, 꼭 광대처럼 보였습니다." # 13415495200816881331
  VIETold.1022.a: "왜 이런 일이 나에게 일어나는가?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 부상을 입었습니다" # 8239518746586540470
  VIETold.1023.t: "테이블 아래에서" # 11729469094752296677
  VIETold.1023.desc: "식탁에서 음식을 기다리는 동안 할 일이 별로 없어서, 호기심에 당신이 앉은 식탁 밑을 힐끗 보았습니다.\n\n역겨운 오물이 테이블 밑에 묻어 있는 것을 보고는 거의 토할 뻔했습니다. 부분적으로는 딱딱하게 말라붙어 있고, 부분적으로는 아직도 끈적하고 질척거리는 상태더군요. 도대체 누가 저걸 저기에 둔 겁니까?\n\n애초에 저게 대체 뭡니까?" # 14425921637369980128
  VIETold.1023.a: "하인들아! 이쪽 좀 치워야겠다!" # 10979390702095168854
  VIETold.1024.t: "정리할 시간인가?" # 14616404822678838024
  VIETold.1024.desc: "내 책상이 엉망이로군! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 물건들이 사방에 널려 있어.\n\n이 엉망진창인 것을 정리할 좋은 기회일지도 모르겠군? 하지만 꼭 해야 할 일은 아니지. 어차피 이 엉망인 상태로도 잘 지내왔고, 언제든 다른 날 할 수 있으니 말이야." # 9893027423862735988
  VIETold.1024.a: "신경 쓰이는군! 이 엉망진창을 정리해야겠어." # 15709261979186720889
  VIETold.1024.b: "아니, 아무것도 할 필요 없겠소." # 13362124779169603343
  VIETold.1025.t: "시간 맞추기" # 10707911623676723381
  VIETold.1025.desc: "내 영지의 한 하급 귀족이 시간을 측정하는 데 도움이 될 모래시계를 선물로 주었소." # 9109271881851799272
  VIETold.1025.a: "감사합니다!" # 6978335405607418388
  VIETold.1026.t: "늦잠을 잤군" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자서 오늘 아침 고문들과의 회의에 늦었군!" # 16236841843642259414
  VIETold.1026.a: "시종들이 제때 나를 깨우지 않은 이유가 무엇인가?" # 18365478536953484623
  VIETold.1027.t: "효율적인 시간 관리자" # 4269928745407731046
  VIETold.1027.desc: "저의 가장 최근 개인 시종 중 한 명은 근면하고 심지어 단호하기까지 한 친구입니다. 그는 제가 항상 제때에 일을 처리하도록 확실히 챙겨주죠. 그와 같은 시종을 두는 것은 보람이 있습니다!" # 15824564517376912125
  VIETold.1027.a: "실로 그렇습니다." # 13728127113371319220
  VIETold.1028.t: "마을 화재" # 15294569511922355277
  VIETold.1028.desc: "농민 마을에 큰 화재가 발생했는데, 제 거처와 가까운 곳이라 몹시 곤란했습니다. 다행히도 해당 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에 물시계가 있었는데, 그 크기가 엄청나서 불을 끄기에 충분한 물을 담고 있었습니다." # 11437289315260807959
  VIETold.1028.a: "다행히 모든 것이 괜찮군." # 149786458368889059
  VIETold.1028.b: "저 불쌍한 농노들을 도와야 하오!" # 6706473318920111109
  VIETold.1029.t: "정오의 태양" # 17476589174159951839
  VIETold.1029.desc: "해는 높이 떠 있군요. 정오가 된 것 같군요, 그렇지 않습니까? 그리고 밖은 꽤 덥습니다. 제가 하던 일을 하느라 밖에 너무 오래 있었더니, 머리가 조금 어지러워지기 시작하는군요." # 5616578662825547667
  VIETold.1029.a: "안으로 물러나 그늘에 머무르며 물이라도 좀 마시는 것이 좋겠군." # 9114922731423796856
  VIETold.1029.b: "제가 처리해야 할 일이 좀 있어서 말입니다!" # 4077282945790710501
  VIETold.1030.t: "벽 위의 이끼" # 8711605880619946391
  VIETold.1030.desc: "어느 날, 내 궁궐의 벽 한쪽에 이끼가 상당히 많이 자라난 것을 발견했다. 그곳은 내 거처에서 잘 알려지지 않고 사람들이 잘 찾지 않는 구석진 곳이라 대부분의 사람들은 눈치채지 못했겠지만, 보기 흉한 것은 마찬가지였다. 왠지 모르게, 하인들에게 치우라고 명령할 수도 있었지만, 기운이 넘쳐서 직접 처리하고 싶은 기분이 들었다...." # 6425239364582700204
  VIETold.1030.a: "좋아! 몸 좀 풀어야겠군." # 10679963452854174464
  VIETold.1030.b: "다시 생각해보니, 하인들에게 처리하게 해야겠군." # 15273432472295323129
  VIETold.1030.c: "그렇다면, 내가 이걸 왜 신경 써야 하지? 그냥 내버려 두지." # 2657174291869251077
  VIETold.1031.t: "이끼와 장화" # 7449409449323668043
  VIETold.1031.desc: "여행은 예측 불가능한 북쪽의 기후에서 언제나 위험했습니다. 미지근한 온도의 쾌청한 날이 갑자기 눈보라가 몰아치는 생명을 위협하는 폭풍으로 변할 수 있었죠. 그래서 이 추운 지역에 사는 사람들은 전통적으로 신발과 옷에 이끼를 채워 단열해 왔습니다. 하지만 오늘 이 이끼를 채운 신발을 신고 잠시 여행을 하던 중, 제 장화에 이끼를 너무 많이 채웠다는 것을 깨달았습니다." # 8545418710550116190
  VIETold.1031.a: "걸어 다니는 것이 몹시 불편했고, 우스꽝스러워 보였소." # 18319188809053726252
  VIETold.1032.t: "이끼 낀 낮잠" # 11693533040563378126
  VIETold.1032.desc: "어느 날 바깥에서 평소와 달리 쾌적한 날씨를 만끽하고 있을 때, 커다란 바위들로 둘러싸인 작은 연못을 발견했습니다. 그 바위 위에는 두툼한 이끼가 깔려 있었는데, 낮잠을 자기에 충분해 보였습니다." # 16670060117432263072
  VIETold.1032.a: "낮잠을 자고, 경치를 감상하며 잠시 휴식을 취해 보세요...." # 67913018731344108
  VIETold.1033.t: "아얏!" # 8956275710237004315
  VIETold.1033.desc: "누군가 앞을 제대로 보지 않았나 보군요! 제가 [scope_VIET_head_boinker.GetTitledFirstName] 님과 함께 뜰을 거닐고 있을 때, [scope_VIET_head_boinker.GetSheHe]께서 발을 헛디뎌 머리를 바위에 부딪히셨습니다." # 6030446768972296504
  VIETold.1033.a: "누가 좀 도와주시오!" # 5608851687351548912
  VIETold.1034.t: "이상한 바위" # 4168196359927604112
  VIETold.1034.desc: "이 돌은 모양이 특이하군요. 정원에서 발견했는데, 마치 보석처럼 아름답고 비현실적이어서 흥미로운 물건입니다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 주신 좋은 징조일지도 모르겠군요?" # 209095240978903806
  VIETold.1034.a: "기념품으로 간직해 두겠소." # 6673919341006937063
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "나는 거대한 바위를 지나칩니다. 근처에 그것을 숭배하는 평민들이 있는데, 그들은 그 바위가 막대한 영적 힘을 지닌 신성한 물건이라고 제게 말해주었습니다." # 5784380493188503126
  VIETold.1035.a: "잠시 기도해 보시오." # 9321492849730012560
  VIETold.1035.b: "우스꽝스러운 미신처럼 들리는군, 그렇지 않나?" # 8807884679284205331
  VIETold.1036.t: "신화의 뼈" # 11151762149255297626
  VIETold.1036.desc: "근처 농부들이 돌에 갇힌 거대하고 환상적인 짐승의 뼈로 보이는 것을 발견했습니다. 적어도, 우리는 그것이 어떤 생물의 뼈라고 생각합니다. 제가 이전에 본 그 어떤 존재와도 닮지 않았습니다." # 1129881330378061318
  VIETold.1036.a: "이것을 연구하고 싶습니다. 어쩌면 고대의 동물일지도 모르겠군요!" # 9169120273170077035
  VIETold.1036.b: "쓸모가 없어 보이는군. 건축이나 의술에라도 쓸 수 있도록 갈아버리게." # 7776908505737835268
  VIETold.1036.c: "내 집안에 기묘하지만 멋진 장식품이 될 수 있겠군." # 9558770923089679840
  VIETold.1037.t: "반짝이는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "거주지 근처의 시냇물에서 물을 마시던 중, 나는 물밑에 깔린 다채롭고 예쁜 조약돌들을 바라보았다." # 11344311977311614810
  VIETold.1037.a: "이 조약돌들, 참으로 반짝이는 작은 물건들이로군!" # 3673206217068234752
  VIETold.1037.b: "더 좋은 것들은 내가 찾아서 내 아이들에게 주겠노라." # 1347964523339188113
  VIETold.1038.t: "링가와 요니" # 5224952537542514573
  VIETold.1038.desc: "힌두스탄의 백성들이 남성의 성기 모양으로 조각된 링감(lingam)과 여성의 성기 모양으로 조각된 요니(yoni)라고 불리는 돌을 숭배한다는 기이한 이야기를 들었소. 정말 충격적이군!" # 16595004976258623116
  VIETold.1038.a: "역겹고 죄악을 사랑하며 우상을 숭배하는 이교도들이 틀림없군." # 1507398621963049065
  VIETold.1038.b: "이상하군. 누가 그런 이상한 관습에 신경을 쓰려고 하겠어?" # 11412596721482826619
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모르지." # 11929740457273304548
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바파에서 링감(lingam)과 요니(yoni)는 시바 신과 그의 배우자인 샤크티(Shakti)를 상징하며, 나아가 남성과 여성의 생성 능력을 상징합니다. 무슬림 및 서구 출처의 역사적 기록들은 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 타락한 것으로 묘사했습니다. 하지만 숭배자들에게 이 둘은 함께 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체성을 나타냅니다." # 4823721212572875028
  VIETold.1039.t: "마법의 냅킨" # 6869272187532895786
  VIETold.1039.desc: "여행자가 페르시아를 여행하다 얻었다는 특별한 냅킨을 내게 보여줍니다. 그가 냅킨을 불 속에 던져 넣자 잠시 후, 모든 때와 먼지가 마법처럼 사라진다고 합니다! 그는 이 냅킨이 석면이라는 일종의 암석으로 만들어졌으며, 일부 사람들은 이 석면이 불을 뿜는 도롱뇽의 피부에서 유래했다고 말한다고 합니다." # 1757045089367865157
  VIETold.1039.a: "그 냅킨을 사고 싶소!" # 10013005668498803798
  VIETold.1039.b: "흥미로워 보이긴 하지만, 그냥 두셔도 됩니다." # 17902684340179202313
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수세기 동안 사람들은 석면을 사용하여 냅킨과 같은 방화성 물품을 만들어 왔습니다. 석면으로 만든 방화포는 페르시아어로 #emphasis 쇼스타케(shostakeh)#라고 불렸으며, 연회 중에 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에게서 유래했다고 합니다." # 3677889235131416984
  VIETold.1040.t: "유황 크림" # 6206235133027849948
  VIETold.1040.desc: "최근 피부에 약간의 문제가 생겼습니다. 주로 심한 여드름과 발진인데, 의사 선생님께서 주성분이 황 가루인 연고를 처방해 주셨습니다." # 5738997228580095579
  VIETold.1040.a: "부디 잘 작동하길 바라네!" # 12559456705115205959
  VIETold.1040.b: "음, 저건 마음에 들지 않는군." # 8630622028014519913
  VIETold.1040.message: "유황 처리가 당신의 여드름을 효과적으로 완화시키지 못했습니다." # 1318282377093629558
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 황이 여드름이나 발진과 같은 피부 질환을 완화하는 능력이 있음을 발견했습니다. 현대 연구는 이를 어느 정도 확인했지만, 황은 다른 화학 물질 및 의학적 치료와 결합될 때 여드름과 발진에 더 효과적인 것으로 보입니다." # 9119243748237973304
  VIETold.1041.t: "훌륭한 문장입니다" # 5840588394679465471
  VIETold.1041.desc: "저는 전사들과 함께 전투 훈련에 참여하고 있습니다. 상의를 벗고 무기로 몇 가지 동작을 연습하고 있는데, 마침 그 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName]가 이렇게 말했습니다.\"당신의 근육은 정말 훌륭하군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 근육 위의 살들이 당신에게 잘 어울립니다. 네, 당신의 살찐 근육은 정말 먹음직스러워 보이는군요\"" # 14700945222101532454
  VIETold.1041.a: "음... 알겠다?" # 8449204288724185832
  VIETold.1042.t: "꾸민 모습" # 229288917075716693
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]가 겉모습을 꾸미며 무언가 이야기하고 있었습니다. 즉, [scope_VIET_yotsugi.GetSheHe]는 자신의 주장을 강조하기 위해 완벽한 자세를 취하며 말을 하려 했던 것입니다." # 6139587549162033747
  VIETold.1042.a: "나도 똑같이 굳은 표정으로 응수하기로 했다." # 1454873475122456245
  VIETold.1042.b: "당신의 자세는 우스꽝스럽고 효과가 없구려." # 13097005553028740976
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대까지 거슬러 올라가 보면, 숙련된 웅변가들은 종종 자신의 연설에 맞춰 특정한 의도적인 손동작을 곁들이도록 훈련받았는데, 시간이 더 거슬러 올라갈수록 그 증거는 희박해집니다. 수사학적 기법으로서의 손짓을 일컫는 정식 용어는 키로노미아(chironomia)라고 합니다." # 17861630631615774738
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName] 께서는 제가 평소와 같지 않다고 생각하시는 듯합니다. 그분께서 저에게\"무슨 일이라도 있소\"라고 물으셨습니다.\n\n저는\"아무것도 아니오\"라고 대답했습니다.\n\n그러자 그분께서\"그 달의 그 시기인가\"라고 물으셨습니다." # 11314914924338214555
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "그의 뺨을 후려치십시오" # 5295378901496934352
  VIETold.1043.c: "아무 말 없이 자리를 떠난다" # 7136463199153591528
  VIETold.1043.d: "그는 그런 질문을 하지 않았던 것처럼 행동하며 다른 주제에 대해 이야기해 봅시다." # 15547810578966490375
  VIETold.1044.t: "#bold 구취#, #bold 치아 문제#" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서는 구강 위생을 유지할 도구, 특히 이를 닦는 나뭇가지인 미스왁이 있음에도 불구하고 입 냄새와 치아가 상당히 좋지 않으십니다. 저는 언젠가 이 문제를 [scope_VIET_bad_teeth_person.GetHerHim]과 논의하여 다음 하디스를 인용하며 제 주장을 펼치기로 결심했습니다.\"미스왁을 정기적으로 사용하십시오. 실로 그것은 입을 정화하고 알라의 기쁨을 얻는 수단이니라\"" # 13824580372148419904
  VIETold.1044.a: "당신의 지독한 입 냄새와 썩은 이빨은 신을 모독하는 것이오!" # 15100959511097270819
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아에서 수 세기 동안 인기를 끌었던 치아 세정용 나뭇가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하며 다양한 상황에서 사용을 권장하고 있으며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 나의 조언에 귀를 기울입니다" # 3206177691201123831
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 미스왁 사용에 동의합니다" # 14028454347641417702
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이(가) 내 조언을 무시합니다" # 17959715386032330802
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 미스왁 사용을 계속 거부합니다." # 12404617331950611361
  VIETold.1045.t: "미스왁을 더 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "예언자(그분에게 평화가 깃들기를)께서는 한 하디스에서\"만약 신실한 이들에게 짐이 될까 염려하지 않았다면, 나는 그들에게 매번 기도 시에 미스왁을 사용하도록 명했을 것이다\"라고 말씀하셨다고 전해집니다. 치아를 닦는 나뭇가지인 미스왁의 사용은 분명 신앙심의 증표입니다! 내가 할 수 있는 한 매번 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋을 것 같습니다." # 15119859437930137381
  VIETold.1045.a: "좋은 생각이군!" # 2466143350287566211
  VIETold.1045.b: "지나친 것 같군요." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아에서 수 세기 동안 인기를 끌었던 치아 세정용 나뭇가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하며 다양한 상황에서 사용을 권장하고 있으며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 방문한 귀족이 순금으로 빚은 아주 아름다운 이쑤시개를 선물로 주었소. 작은 보석들로 장식되어 있고, 솜씨 좋게 깎아 사랑스럽고 예술적인 모양을 하고 있구려. 하지만 이렇게 호화로운 이쑤시개를 이를 닦는 데 낭비할 필요는 없을 것 같소." # 14529548205560181524
  VIETold.1046.a: "욕실 장식으로 쓰면 되겠군." # 12003335420853962830
  VIETold.1047.t: "칫솔질 강하게 하기" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 고위 인사를 만나 이야기를 나누던 중, 그분께 듣기로는 #bold 중국#의 남자들은 더 단단하고 거친 뻣뻣한 칫솔모를 선호한다고 합니다." # 4663448752724064000
  VIETold.1047.a: "참으로 용감한 민족이로군, 저 중국인들은!" # 10482568250825221342
  VIETold.1047.b: "치아를 닦으려는 그들의 고집이 참으로 대단하군!" # 7490071605636822897
  VIETold.1048.t: "낭만적인 양치질" # 2945373050492549674
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음탕한 궁신이로군! 저런 멍청이가 방금 내 면전과 다른 몇몇 궁신들 앞에서 칫솔로 할 수 있는 도덕적으로 의심스러운 '낭만적인' 행위에 대해 설명할 배짱을 부리다니! 우리가 강제로 들어야 했던 생각들이 얼마나 역겹고, 끔찍하며, 불쾌하고, 수치스럽고, 창피하며, 야만적이고, 짐승 같고, 혐오스럽고, 천박한지!" # 10199444453215632086
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가시오!" # 8868347183487449993
  VIETold.1048.b: "예의를 갖춰 듣고 중립적인 태도를 유지하십시오." # 13128691894705730152
  VIETold.1048.c: "왜... 그런 생각들이 아주 나쁘지만은 않군..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 초보로군! 저들이 내가 이전에 무슨 짓을 했는지 알기만 한다면...." # 11310283528913530831
  VIETold.1049.t: "혀를 핥기" # 3675208018989797074
  VIETold.1049.desc: "나의 나이 든 하인 중 한 명이 배운 자들에게 들었다며 구강 위생에 관한 흥미로운 조언을 해주더군. 겉보기에, 이는 이빨뿐만 아니라 혀도 닦아야 한다는 것이더군. 결국 혀에도 역겨운 것들이 쌓이니, 어찌 이빨만큼이나 혀에도 집중해서는 안 되겠는가?" # 1729201107484786581
  VIETold.1049.a: "훌륭한 조언이군. 고맙소!" # 7065685351626540327
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 닦기는 전 세계의 수많은 문화권에서 수세기 동안 행해져 왔습니다. 혀 클리너는 얇은 나무 조각, 금속, 상아, 진주, 동물의 뼈, 거북이 등껍질 등으로 만들어졌습니다." # 15745695746094395980
  VIETold.1050.t: "치과 진료" # 12935488141665540375
  VIETold.1050.desc: "나이 든 사람들이 끔찍한 잇몸과 썩은 치아를 가진 것을 보니, 미래에 내 입이 어떻게 될지 두렵군. 그러므로 나는 구강 위생을 개선하기 위해 내가 할 수 있는 모든 조치를 취할 것을 맹세하겠소! 예를 들어, 내 치아에 이로운 음식을 먹고 마시며, 이를 닦는 가장 좋은 방법을 배울 것이오." # 15830564041506704719
  VIETold.1050.a: "내가 늙고 쇠약해질 때에도, 나는 튼튼한 이를 가질 것이다." # 11325362701640285487
  VIETold.1051.t: "피 흘리는 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 이빨을 닦는 데 너무 집중한 나머지 너무 세게 닦았더니 잇몸에서 피가 조금 났습니다. 그 결과, 제 이빨이 피로 뒤덮였습니다. 불행하게도 저는 곧 궁정 회의에 참석해야 하는데, 마치 식인종처럼 피에 굶주린 괴물처럼 보입니다." # 17968047059455667232
  VIETold.1051.a: "어색하더라도, 달리 방법이 없군." # 11430491964135649657
  VIETold.1051.b: "다행히도 나는 무엇을 하든 아름답지." # 7908990513005064467
  VIETold.1051.c: "이것이 내 무시무시한 모습을 더욱 돋보이게 할 것이오!" # 18053347204632777873
  VIETold.1052.t: "더러운 칫솔?" # 1797675940977905519
  VIETold.1052.desc: "그건 그렇고, [ROOT.Char.GetFirstNameNoTooltip], 당신의 칫솔을 변기에 빠뜨렸소\" [scope_VIET_toothbrush_pranker.GetTitledFirstName]가 말합니다. 제가 충격으로 멈칫하자 그 궁신은 말합니다.\"농담이었소. 하하! 당신 얼굴을 봤어야 했는데. 걱정 마시오, 당신 칫솔은 멀쩡하오\"\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]가 요즘 들어 해롭지 않은 장난을 많이 치고 있으니, [scope_VIET_toothbrush_pranker.GetSheHe]가 정말로 다시 장난을 친 것일 가능성이 높으며, 추가 조사 결과 제 칫솔은 여전히 깨끗합니다. 하지만 제 마음 한구석은 여전히 확신이 서지 않습니다...." # 7994362660675186888
  VIETold.1052.a: "불안하군. 하지만... 좋아." # 13940136910125045664
  VIETold.1052.b: "버려! 새 칫솔을 가져와!" # 15546012299233624971
  VIETold.1053.t: "실화인가, 꾸며낸 이야기인가?" # 9815633124192118994
  VIETold.1053.desc: "떠돌이 학자가 저희 궁정에 방문했을 때 이상한 질문을 던졌는데, 저희 궁정 신하들 중 다수가 그 질문에 대해 길게 토론했습니다. 그 질문은 이것이었습니다.\"무엇이 더 가치 있는가? 실제 사물인가, 아니면 실제 사물과 구별할 수 없는 가짜인가\"" # 9868196049353108187
  VIETold.1053.a: "진짜배기지. 어쨌든 원본이고 진짜니까." # 10846767153270153661
  VIETold.1053.b: "가짜는 진짜처럼 보이려고 너무 애쓴 나머지 진짜를 능가해버렸군." # 2334368848793774527
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다." # 3135374984231813126
  VIETold.1053.d: "참으로 어리석은 질문이군. 내가 무슨 철학자처럼 보이나?" # 5147200209274208156
  VIETold.1054.t: "뭉치" # 16611312404901852945
  VIETold.1054.desc: "오늘따라 많은 이들이 내 머리를 쳐다보는 것을 느꼈다. 내 머리에 무슨 문제가 있었던 걸까?\n\\\"아, 주인님 머리에 뭐가 묻었어요\" 한 하인이 말했다.\n\n하인이 가리킨 곳에 손가락을 가져가 만져보니, 흙덩이 같은 작은 덩어리가 묻어 있었다. 모두가 그것 때문에 쳐다본 것이 분명했다. 아무도 나에게 말을 해주지 않았다는 것이 참으로 이상하군." # 2951050593073533689
  VIETold.1054.a: "그게 어떻게 거기에 생겼는지 궁금하군." # 9859696387553099607
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 일찍이 인간과 비슷하지만, 우리처럼 눈이 두 개가 아닌 하나 또는 세 개인 다른 종족에 대해 들었습니다. 그들은 세상의 먼 구석, 야만적이고 미개한 땅에 산다고 합니다." # 12702775918396769933
  VIETold.1055.a: "곰곰이 생각해 보니, 인간은 왜 눈이 두 개일까?" # 14047529844365343563
  VIETold.1055.b: "그것들은 이야기꾼들이 재미를 위해 지어낸 허무맹랑한 이야기일 뿐이오." # 7469023441527583212
  VIETold.1056.t: "기묘한 감각" # 18339934070276520536
  VIETold.1056.desc: "또다시 그 이상한 느낌이 갑자기 밀려오는군.\n어딘가에서 누군가가 방금 내 험담을 한 것 같은 기분이야." # 11051766058658417654
  VIETold.1056.a: "흠...." # 3641559311720252035
  VIETold.1057.t: "끼어버린" # 5660295482305121415
  VIETold.1057.desc: "내 신하들이 오늘따라 나를 이상하게 쳐다보는 이유가 궁금했는데. 하인 중 한 명이 내 앞니 사이에 음식 덩어리가 크게 끼어 있다고 알려주더군. 짐이 정말 우스꽝스러워 보였을 게 틀림없어!" # 4005452079058224456
  VIETold.1057.a: "내 이쑤시개는 어디 있느냐?" # 9983835711242234729
  VIETold.1058.t: "시간의 흐름" # 13022872729006149689
  VIETold.1058.desc: "오늘은 왠지 우울한 기분이 드는군. 세월이 너무나 빨리 지나간 것 같소. 하나둘 지나간 시간들은 뒤죽박죽 흩어진 기억의 잔상일 뿐이오.\n\n옛날 옛적에는 나도 어리고 순진한 아이였거늘.\n\n이제는 그저 슬프고 늙어버렸을 뿐이오." # 7959023768847663041
  VIETold.1058.a: "아아." # 14855047562932264160
  VIETold.1059.t: "저게 뭐지?" # 6909237629283847879
  VIETold.1059.desc: "\"이런 맙소사\" 내가 외친다.\n\n어색한 침묵이 흐른다.\n\\\"누가 치즈를 썰었지\" 내가 외친다.\n\n모두가 불안하게 주위를 둘러본다.\n\\\"제가 그랬습니다\" 한 하인이 인정한다.\n\n나는 그에게 말한다.\"다음에는 좀 더 작은 조각으로 썰어주겠나? 이렇게 거대한 덩어리로 된 치즈는 먹기가 곤란하단 말이야\"" # 7138300028366917714
  VIETold.1059.a: "네, 저의 [ROOT.Char.GetLadyLord]께서!" # 7356884334672445627
  VIETold.1060.t: "하하!" # 17890373160989642148
  VIETold.1060.desc: "\"날 웃기지 마시오\" 내가 소리쳤다.\n\n하지만 [jokester.GetTitledFirstName]은 그 농담을 이어서 했고, 나는 웃다가 거의 죽을 뻔했다. 정말 좋은 농담이었다, 너무 좋았다고 해야 하나!" # 17913565337416677765
  VIETold.1060.a: "다시 말해 주시오!" # 3105085246534744660
  VIETold.1061.t: "태양의 빛" # 2992251156952743095
  VIETold.1061.desc: "제 방 창가에 놓인 의자에 앉아 휴식을 취하고 있습니다. 창을 통해 걸러진 햇살이 제게 쏟아져 내리고, 저는 그 따스함을 느낍니다." # 8743037595447991328
  VIETold.1061.a: "아...." # 11447719341818651680
  VIETold.1062.t: "그 기억이 아니야!" # 2607764291154634262
  VIETold.1062.desc: "저는 그저 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서 마땅히 해야 할 중요한 일들을 처리하고 있었는데, 갑자기 그것이 제 정신 속으로 파고들었습니다.\n\n저는 몇 년 전 제가 저질렀던 극도로 당황스러운 일을 문득 떠올렸습니다." # 7858683580321612138
  VIETold.1062.a: "제발, 안 돼. 내가 그걸 왜 기억해야 했지...." # 11565853721215038622
  VIETold.1063.t: "속편" # 15128937960026155793
  VIETold.1063.desc: "드디어 오랫동안 원했던 그 책을 손에 넣었군! 예전에 접했던 훌륭한 이야기의 속편이라니. 이제 흥미진진한 인물 발전과 몰입감 있는 대화, 사려 깊은 주제, 그리고 깊은 상징성을 음미할 시간이다." # 981500296279486798
  VIETold.1063.a: "더할 나위 없이 좋군." # 7139705078074072571
  VIETold.1064.t: "하품" # 17397671578784747566
  VIETold.1064.desc: "내 시종 중 한 명이 하품하는 것을 봤는데, 나도 따라 하품하고 싶어지는군!" # 5911029331913412422
  VIETold.1064.a: "누군가 하품을 하면 주변의 다른 사람들도 따라 하고 싶어 하는 것은 참으로 흥미롭군." # 8359543856361453623
  VIETold.1065.t: "꿀 바른 말" # 8248047369758848201
  VIETold.1065.desc: "먼 곳에서 온 여행자가 오늘 저를 찾아왔습니다. 제 명성이 먼저 도착했는지, 그 여행자와 덕담을 나누고 나니 그가 농담조로 말했습니다.\"당신과 당신의 감언이설에 대해 들었습니다..\"" # 7330216399183482273
  VIETold.1065.a: "정말 그런가? 내가 그렇게 말을 잘하는 사람인가?" # 15424337155717542880
  VIETold.1066.t: "귓속의 벌레" # 7126202259095991276
  VIETold.1066.desc: "어제, 저는 지역 음악가가 연주하는 공연에 참석했습니다. 오늘, 그 음악가가 불렀던 노래 중 하나가 머릿속에서 떠나질 않는다는 것을 깨달았습니다!" # 5114885504179125621
  VIETold.1066.a: "정말 중독성 있군!" # 4090858297689346130
  VIETold.1067.t: "[coin_loser.GetTitledFirstNameNoTooltip]와 함께 걷기" # 15697403578895681273
  VIETold.1067.desc: "저는 정원에서 [coin_loser.GetTitledFirstName]와 함께 산책 중이었습니다. [coin_loser.GetHerHim]의 뒤를 따라 걷다가, 그/그녀의 주머니에서 금화 하나가 떨어지는 것을 보았습니다. [coin_loser.GetTitledFirstName]는 그것을 알아차리지 못하고 안으로 들어갔습니다. 그/그녀에게 이 사실을 알려야 할까요?" # 2838271818649130425
  VIETold.1067.a: "돌려주겠습니다. 그게 옳은 일이니까요." # 15132917776119853771
  VIETold.1067.b: "아무도 내가 가져가는 걸 보지 못할 테니, 먼저 보는 사람이 임자다!" # 10070966179590504467
  VIETold.1067.c: "그냥 거기 두시오. 누가 신경 쓰겠소? 고작 동전 하나인데." # 11859546355774145521
  VIETold.1068.t: "부당한 유죄 판결" # 3226604846017354094
  VIETold.1068.desc: "지난해, 나는 수많은 흉악한 죄를 저질렀다고 알려진 한 남자의 처형을 명했습니다. 새로운 정황들이 드러나면서 그가 사실은 무죄였다는 것이 밝혀졌습니다! 진범은 잡혔으나, 그 남자는 평소 선행으로 이 땅에 널리 알려져 있었기에 평민들은 분노하고 있습니다." # 8416838323335794350
  VIETold.1068.a: "그들은 나를 폭군이라 생각하는군! 하지만 내가 실수를 저질렀어!" # 9173370640578640615
  VIETold.1069.t: "가렵다, 가렵다, 가렵다!" # 7649925420471971008
  VIETold.1069.desc: "갑자기 머리가 너무 가렵습니다. 정말, 지독하게 가렵군요. 지금 회의 중이라서 이 가려움을 긁으면 안 될 텐데요." # 11250045276078451197
  VIETold.1069.a: "머리를 긁어야겠군!" # 14318995086140959566
  VIETold.1069.b: "무시해 보겠소. 아, 젠장, 무시할 수가 없군. 긁어버리겠소!" # 1547093716455200647
  VIETold.1070.t: "매력적인 선물" # 4454553580869107615
  VIETold.1070.desc: "일부 지역 상인들이 레반트에서 온 특별하고 희귀한 비누와 화장품을 선물로 주었습니다. 이 제품들의 주된 재료는 대추야자 열매와 대추야자 씨앗입니다." # 6728471312920009304
  VIETold.1070.a: "이것들은 제게 매우 유용할 것입니다. 감사합니다!" # 5838000262354457207
  VIETold.1070.b: "나는 그런 허영심과 어울리지 않을 것이다!" # 16268731664911220793
  VIETold.1070.c: "제 왕비께서 이 선물을 분명히 좋아하실 겁니다." # 14470059299879820425
  VIETold.1070.d: "내 후궁들이 이걸 좋아할 거라 확신하오." # 15466055318660001471
  VIETold.1070.info: "#emphasis 역사적 배경:#! 대추야자는 과일로 잘 알려져 있지만, 수세기 동안 비누, 화장품, 기름, 동물 사료, 장식품 등 다양한 용도로도 사용되어 왔습니다." # 3745828704490220772
  VIETold.1071.t: "이상한 말" # 11569390621394647311
  VIETold.1071.desc: "말에 오르려는데, 내 말이 나를 쳐다보고 있는 것을 발견했다. 아니, 적어도 나를 쳐다보고 있다고 생각한다. 그 말의 무언가가… 나를 꿰뚫어 보는 듯한 그 눈빛… 그 어둡고, 검고, 차갑고, 텅 빈 눈빛… 나를 응시하고 있다…" # 8521282774244529987
  VIETold.1071.a: "음… 그렇군… 계속 진행하지…" # 6541164707661266449
  VIETold.1072.t: "큐브" # 10227593339512014958
  VIETold.1072.desc: "저는 선물로 쿠베바 열매를 받았습니다. 이 이상한 향신료는 힌두스탄 동쪽 섬들에서 온다고 합니다. 많은 학자들이 이 향신료에는 두 가지 주요 용도가 있다고 말합니다. 첫째는 악마와 기타 사악한 영혼들을 물리치는 것이고, 둘째는 사람의 생식력을 높이는 것입니다. 궁정의 학자들과 요리사들은 이 두 가지 중 하나를 달성하는 가장 좋은 방법을 알고 있지만, 둘 다를 달성하는 방법은 모릅니다." # 14505942225156184943
  VIETold.1072.a: "제 성적 능력을 향상시키는 데 사용할 것입니다." # 15414850200035658402
  VIETold.1072.b: "그것의 악마 퇴치 능력을 활용하고 싶습니다." # 12671937569731696779
  VIETold.1072.info: "#emphasis 역사적 배경:#! #italic 쿠베바 후추#!는 후추와 관련된 향신료로, 주로 자바와 수마트라에서 재배됩니다. 이곳에서 초기 중세 시대에 중국과 중동으로 퍼져나갔으며, 후기 중세 시대에 이르러 유럽에 도달했습니다. 이 향신료는 최음 효과가 있는 것으로 여겨졌을 뿐만 아니라 악마를 쫓아내는 효능이 있다고도 여겨졌습니다." # 110033079612391092
  VIETold.1073.t: "향수 열풍" # 18357151117329412265
  VIETold.1073.desc: "선지자께서는 향수를 사용하는 것을 권장하셨는데, 이는 향기롭고 청결에 도움이 되기 때문입니다. 하지만, [perfume_crazy.GetTitledFirstName]가 최근 들어 지나치게 향수를 사용하고 있습니다. [perfume_crazy.GetHerHis]에게 겹겹이 향수를 뿌려서 방 몇 개를 지나쳐도 모두가 그 냄새를 맡을 수 있을 정도입니다. 누가 저런 사치품에 저리 많은 돈을 낭비하고 싶겠습니까?" # 10088946225708099679
  VIETold.1073.a: "제가 그럴 리가 없지! 어차피 나는 허영심이 없으니까." # 1304075255291775565
  VIETold.1073.b: "각자 알아서 할 일이지. 남의 일에 신경 쓸 필요 없어." # 870238638712286702
  VIETold.1074.t: "불멸의 버섯" # 3786258545386737724
  VIETold.1074.desc: "중국을 여행했던 한 방랑자가 최근 내 수도를 지나갔다. 그가 나를 찾아왔을 때, 그는 내게 형편없어 보이는 버섯 한 자루를 주었다. 나는 처음에 모욕감을 느꼈지만, 그는 이것이 극동에서 기적적인 약효로 알려진 #italic 불로초#!라고 설명했다. 이 버섯은 생명을 연장할 수 있다고 한다. 나는 이것들을 갈아서 매일 아침 물과 함께 마셔야 한다." # 17997948613002446780
  VIETold.1074.a: "아... 알겠습니다! 정말 감사합니다!" # 15090644753981969449
  VIETold.1074.info: "#emphasis 역사적 배경:#! #italic 영지버섯#!은 중국어로 #italic 영지#!, 일본어로 #italic 레이시#!로 더 잘 알려져 있으며, 2천 년 이상 아시아 전통 의학에서\"불로\"로 높이 평가받고 숭배되어 온 버섯입니다. 현재까지 그 의학적 효능에 대해서는 결정적인 증거가 없습니다." # 15813759773595209548
  VIETold.1075.t: "병든 말" # 14114633847756075537
  VIETold.1075.desc: "오늘 [courtier.GetTitledFirstName]을 보니 꽤나 침울해 보였습니다. 내가 그 이유를 묻자, 그가 가장 아끼는 말이 심하게 아파서 살아남기 힘들다는 것을 알게 되었습니다.\n\n나는 이 말이 [courtier.GetFirstNameNoTooltip]에게 많은 위신과 기쁨을 안겨주었던, 칭찬받아 마땅한 훌륭한 종자였던 것을 기억합니다." # 15097466951861263790
  VIETold.1075.a: "말 때문에 안됐군요." # 5520707662628966010
  VIETold.1075.b: "그건 내가 걱정할 일이 아니오." # 452110098365666602
  VIETold.1076.t: "삶에 지쳐" # 14612466691001250005
  VIETold.1076.desc: "요즘 들어 제 삶이 끔찍하게 느껴집니다.\n\n왜 그럴까요?\n\n그냥... 너무 지쳤어요." # 16428986717522588083
  VIETold.1076.a: "너무 지쳤군..." # 5475452534787762268
  VIETold.1077.t: "시체" # 15815739336613655710
  VIETold.1077.desc: "[county.GetNameNoTier]의 한 마을로 공식 업무차 여행하던 중, 길가에서 시신을 발견했습니다. 자세히 살펴보니, 원인 모를 병으로 죽은 거지의 시신인 듯합니다." # 18227819298698738177
  VIETold.1077.a: "시신은 무시하고 내 볼일을 계속해야겠군." # 218791496312064300
  VIETold.1077.b: "거지를 조사해 보십시오. 혹시 귀중품을 가지고 있을지도 모릅니다." # 10547424446645026544
  VIETold.1077.c: "시신을 정중하게 묻어줄 마을 사람들을 찾아봅시다." # 10715768764314631774
  VIETold.1078.t: "놀랍군!" # 12136065426911342507
  VIETold.1078.desc.greedy: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지도 유용한 물건을 가지고 있을 수 있잖소! 옛날이야기에서 읽었소\"" # 10343624119253239135
  VIETold.1078.desc.burial: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지도 유용한 물건을 가지고 있을 수 있잖소! 옛날이야기에서 읽었소\"" # 14643427604529237469
  VIETold.1078.desc: "경비병 중 한 명이 거지에게 다가가자, 노인이 갑자기 벌떡 일어났습니다. 모두가 놀라 소리쳤고, 제 경비병은 실수로 그를 베어버릴 뻔했습니다. #italic [beggar.GetFirstName]#이라는 이름의 이상한 노인은 사실 깊은 잠에 빠져 있었던 것 같습니다!\n\n지나가던 마을 주민이 이 소동을 보고 다가와 [beggar.GetFirstNameNoTooltip]가 종종 이렇고, 행인들이 그가 죽은 줄로 착각하는 일이 잦다고 설명해 줍니다." # 3488574777643641451
  VIETold.1078.a: "하! 우리를 꽤나 속였군." # 8316665274622082709
  VIETold.1078.b: "동전 하나를 가지시오, 거지여, 그리고 [ROOT.Char.GetFaith.HighGodName]께서 그대에게 축복을 내리시기를." # 5256173592907031859
  VIETold.1079.t: "아무것도 없음" # 2327688452906883032
  VIETold.1079.desc: "결국, 그 거지는 아무 유용한 것도 지니고 있지 않았습니다.\n\n제 뒤에서 누군가\"대체 무슨 [ROOT.Char.GetTitleTierName]가 거지를 뒤지고 다니는 거지\"라고 말하는 것을 엿들었습니다." # 9830250415158322678
  VIETold.1079.a: "제가 우둔하게 느껴지는군요." # 16734350711505956275
  VIETold.1080.t: "부적" # 11793951238794830564
  VIETold.1080.desc: "거지 녀석이 뭔가 귀한 부적을 몸에 지니고 있군. 내 짐작이 맞았어!\n\n하지만 궁금해지는군. 돈을 받고 팔 수도 있었을 텐데 왜 그걸 간직하고 있었을까? 훔친 물건이라 팔지 못한 걸까? 아니면 그에게 너무나 소중해서 차마 놓을 수 없었던 걸까? 아니면 그저 멍청했던 걸까?\n\n아마 우리는 영원히 알 수 없을지도 모르지." # 12235358451174449792
  VIETold.1080.a: "어쨌든 이제 내 소유다. 아마 팔 수도 있겠지." # 16346815060013089286
  VIETold.1080.b: "다시 생각해보니, 이 거지의 시체를 약탈해서는 안 되겠군." # 8662745819250974878
  VIETold.1081.t: "남의 불행을 기뻐함" # 4598160140518522145
  VIETold.1081.desc: "크하하하하! 타인의 고통은 나를 너무나도 들뜨게 만드는군.\n\n오늘 일찍이 나는 다른 이들이 극심한 고통과 공포를 느끼는 것을 생각했고, 그것이 나를 더욱 편안하고 안락하게 만들었지. 타인의 고통을 즐기는 끔찍한 인간이라고 그들이 말한들 무슨 상관이겠는가?" # 13471744744405935540
  VIETold.1081.a: "타인의 고통과 괴로움은 내 귀에 음악과도 같구나." # 12168331810213878885
  VIETold.1082.t: "음유시인의 이야기" # 15600502968062343902
  VIETold.1082.desc: "요즘 들어 내 삶이 마치 음유시인의 한심한 이야기의 일부 같고, 그 속의 한 등장인물처럼 느껴지곤 한다. 내 운명의 주인이 항상 나 자신이 아닌 것 같고, 내가 겪는 모든 기쁨이나 슬픔이 그저 옛날이야기나 전설처럼 느껴진다." # 3551062901641935899
  VIETold.1082.a: "내 목숨 따위에 누가 신경이나 쓰겠는가?" # 16183702189716984555
  VIETold.1083.t: "휴식을 취하는 중" # 11123639416864979345
  VIETold.1083.desc: "내 머리 위 나무 한 그루가 부드럽게 흔들리며 그 그림자가 내 얼굴을 감싸는구나. 가까이서는 아래 분수대로 물이 조용히 흘러내리는 소리가 들린다. 새들이 지저귀고 벌레들이 윙윙거린다. 그래! 정원에 앉아 휴식을 취할 때면, 나는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가는 기분이 든다. 마치 사막의 따스함부터 바다의 산들바람까지, 자연의 모든 것을 내 눈앞에서 볼 수 있는 듯하구나." # 2619927222272407126
  VIETold.1083.a: "또한, 이곳은 낮잠을 즐기기에 좋은 장소이기도 하지." # 17439117475696037086
  VIETold.1084.t: "이상한 냄새" # 412779579979599145
  VIETold.1084.desc: "뭔가 이상한 냄새가 나는군....\n\n됐어, 냄새가 사라졌다." # 5236966002645218086
  VIETold.1084.a: "내 착각이었나 보군." # 17332634473337559763
  VIETold.1085.t: "잠시 멈춤" # 3648252354605202895
  VIETold.1085.desc: "하인과 대화하던 중, 나는 갑자기 멈칫했다. 다음에 무슨 말을 하려 했는지 잊어버렸다.\n\\\"저의 [ROOT.Char.GetLadyLord]님\" 하인이 걱정스러운 목소리로 물었다.\n\\\"괜찮다..\" 나는 확신 없이 말했다.\"너에게 나에게 전할 다른 이야기가 있었느냐\"" # 9598087094341591230
  VIETold.1085.a: "이런 일이 생기면 정말 싫다." # 8605708161862328120
  VIETold.1086.t: "침투하는 생각" # 3946966653220204787
  VIETold.1086.desc: "역겹고 끔찍한 생각이 방금 내 머릿속을 스쳐 지나갔군. 이걸 궁정 사람들에게 말한다면, 그들은 나를 최소한 미치광이 취급할 게 뻔해. 어쨌든, 아무리 노력해도 이 어두운 생각을 떨쳐낼 수가 없어! 하루 종일 생각하지 않으려고 애썼지만, #italic 생각하지 않으려고#! 할수록 그 생각만 더 떠오르는군!" # 4415884907712748554
  VIETold.1086.a: "이거 정말 성가시군!" # 2254742516375091480
  VIETold.1087.t: "마침내 좋은 날씨로다" # 2116989496130952119
  VIETold.1087.desc: "오늘 날씨가 유난히 화창하군요. 지난 며칠간 날씨가 지독했기에 이는 우리에게 큰 위안이 됩니다. 하지만 오늘은 기온이 온화하고 즐겁습니다. 제 궁정의 모든 이들이 다시 한번 야외에서 시간을 보낼 수 있게 되어 기뻐하고 있습니다." # 3301520605951156260
  VIETold.1087.a: "좋은 하루입니다!" # 2687363055417582035
  VIETold.1088.t: "체력" # 4891565046369296505
  VIETold.1088.desc: "요즘 들어 침상에서 더 오래 버틸 수 있게 된 것 같소. 이게 무슨 이유에서인지, 아니면 [ROOT.Char.GetFaith.FertilityGodName]께서 내리신 축복인지는 모르겠지만, 불평할 생각은 없소!" # 13658799769268698617
  VIETold.1088.a: "즐겁게 시작해 보자!" # 2798650963865649636
  VIETold.1089.t: "전설적인 하렘들" # 14277382935651169626
  VIETold.1089.desc: "최근 여행자들에게 들으니, #bold 중국#의 황제들은 정력이 넘쳐서 수천 명의 아름다운 젊은 후궁을 거느리고 매일 밤 열 명 이상과 잠자리를 가진다고 하더군요. 일부 신하들은 그런 일이 과연 가능한지 회의적이지만, 또 어떤 이들은 그런 문제에 대해 배우고 싶어 안달이 난 듯합니다." # 1385950639661143551
  VIETold.1089.a: "나도 이 황제들처럼 수많은 미녀 연인들이 있었으면 좋겠군!" # 2436321203387074284
  VIETold.1089.b: "제가 이미 맺고 있는 관계들로 만족합니다." # 2684714811987369602
  VIETold.1089.c: "이런 죄악된 삶을 살고자 하는 자는 대체 어떤 인간인가?" # 10381148884178777770
  VIETold.1089.d: "황제 폐하께서 저토록 많은 여인들을 감당하셔야 한다니, 안타까운 마음이 드는군." # 11365609182494188356
  VIETold.1090.t: "에로틱한 환상" # 5928422639256877256
  VIETold.1090.desc: "어젯밤, 나는 내가 만났던 사람 중 가장 아름다운 이와 사랑을 나누는 꿈을 꾸었소. 뿐만 아니라, 육체적 쾌락을 나누는 동안 우리는 어떤 식으로든 더 깊은 차원에서 서로를 이해하고 있다는 느낌을 받았소.\n\n아침 식사를 하려고 잠에서 깼는데도, 꿈속 연인의 모습이 여전히 내 마음을 가득 채워, 그 사람과 문자 그대로, 그리고 감정적으로 다시 이어지고 싶은 깊은 갈망을 느끼게 하는구려." # 6796566296785860685
  VIETold.1090.a: "아직도 좀 흥분이 가시질 않는군...." # 1974298845533232892
  VIETold.1091.t: "죽은 새, 산 새" # 12158346244013447218
  VIETold.1091.desc: "지역 마을들을 둘러보던 중, 아주 기이한 광경을 목격했습니다.\n\n제가 마을 중앙에 있을 때, 한 젊은이가 친구에게 먹을 것으로 보이는 구운 새를 선물하는 것을 보았습니다. 하지만 친구가 그 새를 받자마자 새가 살아 움직이는 것이었습니다! 애초에 죽은 것이 아니었던 모양입니다. 친구는 겁에 질린 표정이었지만, 그 젊은이는 자신의 성공적인 장난에 그저 웃기만 했습니다.\n\n이 광경을 본 지나가던 행인들 몇몇도 이 장난에 꽤나 재미있어하는 듯했습니다." # 7068482716857399436
  VIETold.1091.a: "방금 정말 웃겼군!" # 18314713949828196571
  VIETold.1091.b: "그에게 어떻게 해야 하는지 물어봐야겠군!" # 11851586109869620671
  VIETold.1092.t: "내 삶, 하나의 이야기인가?" # 16804509959453229897
  VIETold.1092.desc: "오늘 문득 흥미로운 생각이 떠올랐소. 내 삶이 그저 음유시인의 이야기였다면, 과연 어떤 이야기가 되었을지 궁금하구려." # 7444058681138389269
  VIETold.1092.a: "로망스" # 496552045715462248
  VIETold.1092.b: "풍자" # 10315520763239196095
  VIETold.1092.c: "서사시" # 6512465415997872606
  VIETold.1092.d: "우화" # 1903452344432954414
  VIETold.1093.t: "참호" # 8000380516510041592
  VIETold.1093.desc: "오늘 제가 주최한 것과 같은 성대한 식사 후에는 접시로 사용된 딱딱한 빵인 트렌처를 가난한 이들에게 자선으로 나누어 주는 것이 관례입니다. 평소에는 식사 후에 하인들이 이 트렌처를 가난한 이들에게 나누어 주는 일을 처리합니다. 하지만 한 가지 생각이 떠올랐습니다.\n\n오늘 이 일을 제가 직접 처리하여 모든 이들에게 저의 덕성을 과시하는 것은 어떨까요?" # 1563856277083806524
  VIETold.1093.a: "모두가 저를 관대한 [ROOT.Char.GetTitleAsNameNoTooltip]로 알게 될 것입니다!" # 12812065078322764413
  VIETold.1093.b: "가난한 이들의 고충을 이해하기 위해 그들을 만나고 싶소." # 14790485447796741986
  VIETold.1093.c: "저 더러운 가난뱅이들에게 가까이 가고 싶지 않소!" # 12824961978580751847
  VIETold.1093.info: "#emphasis 역사적 배경:#! 중세 유럽에서 트렌처(trencher)는 둥근 모양의 딱딱하게 굳은 빵 조각으로, 식사할 때 접시 대용으로 사용되었습니다. 식사가 끝날 무렵에는 이 트렌처가 보통 소스, 육즙 및 기타 재료들로 흠뻑 젖게 되었습니다. 전해지기로는, 이 트렌처들은 가난한 이들에게 자선물로 주어졌다고 합니다." # 2183098953233905067
  VIETold.1094.t: "빵 껍질" # 7537543508994564553
  VIETold.1094.desc: "사람들은 제가 전반적으로 건강하다고, 적어도 겉보기에는 그렇다고 말합니다. 저는 제가 아는 박식한 [ROOT.Char.Custom('DefaultPriestTitle')]에게 어떻게 그럴 수 있는지 물어보았습니다. 제 식단과 생활 방식에 대해 몇 가지 이상한 질문을 한 끝에, 그분은 제가 빵 껍질 먹는 것을 즐기기 때문에 건강이 좋다고 결론지었습니다." # 629788655854027208
  VIETold.1094.a: "알겠습니다! 계속해서 즐기도록 하지요!" # 2880551922273851317
  VIETold.1095.t: "하드택" # 14356522060314649451
  VIETold.1095.desc: "요즘 몸이 좋지 않소. 건강이 좋지 않은 탓일 수도 있지만, 어쨌든 특히 뱃속이 불편하구려. 내 의원인 [physician.GetTitledFirstName] 께서는 이 문제를 완화하는 데 도움이 될 것이라며, 몇 주 동안 빵 대신 딱딱한 비스킷을 매일 드시라고 권하셨소. 아마도 많은 양을 비축해 두어야 할 것 같소." # 17695750423969608725
  VIETold.1095.a: "입맛에는 맞지 않지만, 달리 방법이 없군." # 16598438200835488712
  VIETold.1095.b: "그 역겨울 정도로 밍밍한 것들을 내가 왜 먹어야 한단 말인가?" # 3722400760262426324
  VIETold.1095.c: "저는 이 음식들을 군대와 함께 먹는 데 꽤 익숙하니, 해낼 수 있습니다." # 5004262888006395415
  VIETold.1096.t: "상악" # 2153697098465558468
  VIETold.1096.desc: "저는 왜 항상 다른 빵 대신 평범한 #italic 상악#!, 즉 전통적인 이란식 납작빵을 많이 먹는지 궁금해하는 사람이 많다는 것을 압니다. 하지만 저의 군대를 잘 아는 [ROOT.Char.GetWomanMan]으로서, 저의 $knight_culture_player_plural_no_tooltip_lowercase$와 용감한 병사들이 보통 먹는 빵을 어찌 즐기지 않을 수 있겠습니까? 다소 소박할지 모르지만, 그 나름의 즐거운 매력이 있는 법이죠!" # 5982542938980891444
  VIETold.1096.a: "나에게는 군인의 삶이 제격이지." # 6547329059640000268
  VIETold.1096.info: "#emphasis 역사적 배경:#! 상악(Sangak)은 이란 세계의 빵 종류입니다. 납작하고 얇으며 모양이 매우 길고, 보통은 발효시킨 반죽으로 만듭니다. 과거, 적어도 중세 시대부터 이란 군대의 주식으로 여겨져 왔습니다." # 4953226045613802166
  VIETold.1097.t: "사기꾼 제빵사" # 437795026998861366
  VIETold.1097.desc: "내 영지 내 한 마을을 지나가던 중, 지역 당국이 상습적으로 손님들을 속인 지역 빵집 주인을 처벌하는 모습을 목격했다. 그는 문제가 된 빵 한 덩이를 목에 맨 채 썰매에 끌려다니고 있었다." # 5866932664924496775
  VIETold.1097.a: "참으로 흥미롭군! 결국 그자는 마땅한 벌을 받은 셈이겠지." # 14136721344024583622
  VIETold.1097.b: "그는 우스꽝스러운 민간 관습이 아닌, [ROOT.Char.GetFaith.GetAdjective] 법률로 처벌받아야 마땅합니다." # 14017458276175834138
  VIETold.1098.t: "새들에게 먹이 주기" # 10067300856514794574
  VIETold.1098.desc: "오늘, 저는 [courtier.GetTitledFirstName]께서 정원 밖에 서서 새들에게 먹이를 주고 있는 것을 보았습니다. [courtier.GetSheHe|U]께서는 그 생물들이 먹을 수 있도록 빵 부스러기를 땅에 던져주고 계셨습니다." # 4882792550409198281
  VIETold.1098.a: "저도 참여할 수 있습니까?" # 15238690148185699474
  VIETold.1098.b: "제가 할 일이 중요합니다." # 17600975722775209800
  VIETold.1099.t: "빵 책" # 9225881725732353223
  VIETold.1099.desc: "세계 각지의 음식에 관한 낡은 책을 우연히 발견했소. 대부분은 훼손되었으나 빵에 대해 논하는 한 단락은 온전했소. 빵에는 정말 다양한 종류가 있으며 여러 가지 방식으로 구울 수 있더군.\n\n내가 얻은 정보는 매우 유용했고, 이를 적용할 방안이 많다고 보오. 예를 들어 군대 행군에 가장 적합한 빵은 무엇인지, 연회에서 어떤 음식과 곁들이면 좋을지 등이 있겠지." # 8104331696527647272
  VIETold.1099.a: "이 사실을 알게 되어 다행이군." # 1744571145877904247
  VIETold.1100.t: "귀지" # 9484553819285289089
  VIETold.1100.desc: "며칠 동안 한쪽 귀가 꽤 불편했습니다. 시종 중 한 명에게 귀 후벼개를 이용해 귀를 청소해달라고 부탁했는데, 세상에, 손톱만 한 크기의 거대한 귀지를 파낼 수 있었습니다!\n\n그 후로 청력이 눈에 띄게 좋아졌고 귀가 한결 편안해졌습니다." # 17035308831221948956
  VIETold.1100.a: "기쁘군." # 2980647857256343272
  VIETold.1101.t: "윙, 윙, 윙" # 446464892057949979
  VIETold.1101.desc: "저는 계속해서 이상한 윙윙거리는 소리를 듣고 있습니다. 아주 미묘해서 거의 들리지 않기 때문에 크게 신경 쓰이지는 않지만, 저를 불안하게 만드는군요.\n\n저의 의원 [physician.GetTitledFirstName]께서는 제 신체 상태, 특히 귀를 주의 깊게 살폈음에도 불구하고 무엇이 문제인지 알아내지 못하고 있습니다." # 7128180579796949045
  VIETold.1101.a: "별일 아니기를 바라네...." # 6434216709351905498
  VIETold.1102.t: "$VIETold.1101.t$" # 1608897578821631709
  VIETold.1102.desc: "[courtier.GetTitledFirstName]가 최근 [courtier.GetHerHis] 귀에 어떤 종류의 통증이 있다고 불평하고 있습니다. 다른 이상 징후는 보이지 않지만, 이 일로 인해 [courtier.GetHerHim]는 꽤 조심스러워졌습니다.\n\n제 의원인 [physician.GetTitledFirstName]께서는 [courtier.GetFirstNameNoTooltip]의 신체 상태, 특히 [courtier.GetHerHis] 귀를 주의 깊게 살폈음에도 불구하고 무슨 문제인지 알아내지 못했습니다." # 18249198765367817019
  VIETold.1102.a: "어쩌면 별일 아닐지도 모르지." # 11298233474992505858
