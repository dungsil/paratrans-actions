  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "하인 중 한 명이 오늘 멀리 떨어진 마을에 사는 친척을 방문하고 돌아왔습니다. 그 친척이 고맙게도 귀한 양파를 선물로 주었습니다." # 6514255896425785943
  VIETold.1001.a: "감사합니다! 이것들은 수프에 넣으면 아주 좋을 것 같군요." # 9437913300627918215
  VIETold.1002.t: "붉은 당근과 노란 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 흥미롭지만 어쩌면 약간 미친 여행자를 만났습니다. 그가 말하길, 아주 먼 곳에서 붉은색과 노란색 당근을 보았다고 합니다! 하하! 정말 재미있는 농담이로군요. 누구나 당근은 보라색이라는 것을 알고 있습니다. 설령 붉은색과 노란색 당근 같은 것이 존재한다 해도, 아무도 당근에 그런 기이한 색깔을 원하지 않을 것입니다." # 10442297219780670686
  VIETold.1002.a: "다음은 무엇이오, 주황색 당근들이여?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사 대부분의 기간 동안, 당근의 가장 흔한 색깔은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 나타나기 시작했으며, 주황색 당근은 근세 초기에 등장했습니다." # 11310799475464586561
  VIETold.1003.t: "그들의 양배추로다!" # 8741584228014592272
  VIETold.1003.desc: "신하 중 한 명이 요즘 양배추가 들어간 음식은 절대 먹지 않으려 합니다. 이유를 물으니 다음과 같이 대답하더군요.\"양배추요? 맙소사... 그건 농부들의 음식이라는 걸 모르셨습니까? 그들에게는 물과도 같은 것이죠. 우리처럼 높은 신분의 사람이 어찌 그토록 천하고 더러운 식물을 먹겠습니까\"" # 15927641005413996948
  VIETold.1003.a: "좋은 지적이군!" # 1480603932198271391
  VIETold.1003.b: "참으로 극단적인 태도로군." # 12123356125837475098
  VIETold.1003.c: "물도 피할 셈인가?" # 1072950656261171117
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이가 들면서 머리카락이 빠지기 시작했습니다. 의사 선생님께서 이 문제를 해결하기 위해 양파를 처방해 주셨습니다. 의사 선생님 말씀으로는 양파의 약효가 이 상황에 도움이 될 것이라고 하셨습니다." # 9645386660089704647
  VIETold.1004.a: "내 입 냄새가 정말 지독해지겠군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드라고?" # 15657513552887244704
  VIETold.1005.desc: "내 거처 근처에 최근 몇몇 악마나 사악한 영혼들이 자리 잡았다는 소문이 무성합니다. 근처에 사는 평민들이 스스로를 보호하기 위해 창문에 마늘을 걸어두는 것을 보았습니다." # 2814813589679673795
  VIETold.1005.a: "나 역시 나 자신을 보호하기 위해 같은 조치를 취해야겠군." # 13182209876099504230
  VIETold.1005.b: "저런 잘 속는 미신 숭배자 같으니라고..." # 16672230099574730497
  VIETold.1006.t: "그리스 샐러드" # 3586170153240433971
  VIETold.1006.desc: "나는 샐러드가 당기는군. 평화로운 그리스 시골을 떠올리게 한다던데, 고된 업무 끝에 휴식이 필요할 것 같아. 신선한 채소와 군침 도는 치즈, 그리고 드레싱의 상쾌한 조합보다 더 나은 게 있을까?" # 6548927014495577539
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비하라고 말해야겠군." # 14099425029713833737
  VIETold.1007.t: "물 위험" # 9948702058637756542
  VIETold.1007.desc: "물을 마시다가 사레가 들렸습니다. 다행히 시종이 저를 구했지만, 제 궁정 사람들이 그 창피한 광경을 모두 지켜보았습니다." # 15034999460086371368
  VIETold.1007.a: "끔찍한 경험이로군!" # 18383199735719896632
  VIETold.1008.t: "아아아..." # 11979020471436541964
  VIETold.1008.desc: "스트레스 받는 하루를 보낸 후, 시원한 물 한 잔은 정말 편안하군." # 6068189015527556563
  VIETold.1008.a: "아아아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물" # 9822128288201905345
  VIETold.1009.desc: "귀하의 궁정에서 사용하던 우물이 말라버렸습니다. 당장 새로운 우물을 파야 할 것이니, 그렇지 않으면 궁정의 모든 이들이 갈증으로 죽게 될 것입니다!" # 857396674208943593
  VIETold.1009.a: "새 우물을 찾도록 병사들을 보내십시오." # 10962253185110227411
  VIETold.1010.t: "치커리 치료법" # 1247895548181872312
  VIETold.1010.desc: "계단에서 발이 미끄러져 넘어졌습니다! 다행히 저는 괜찮습니다. 멍이 좀 들었을 뿐입니다. 저의 의원인 [physician.GetTitledFirstName] 께서는 쓴맛 때문에 제가 싫어하는 치커리로 치료해야 한다고 하시더군요. 먹을 건 아니지만, 상처 부위에 발라야 한다는 것 자체가 짜증 나는 일입니다." # 16788651393080235896
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 원치 않습니다." # 6319526028658944817
  VIETold.1010.message: "치커리 치료가 눈에 띄게 효과가 없었습니다." # 14538556974266059875
  VIETold.1011.t: "쓴 나물" # 7092152744254661772
  VIETold.1011.desc: "제가 헬레니즘 민족이 전통적으로 거주하던 지역을 다스리고 있기에, 그리스 음식을 꽤 많이 먹을 수 있습니다. 저는 현지인들이 쓴 식물과 허브를 섞은 것인 '호르타', 즉 나물을 먹는 것을 좋아한다는 것을 알게 되었습니다. 하지만 정말 씁니다. 제가 과연 여기에 익숙해질 수 있을지 모르겠습니다..." # 3551752193009306875
  VIETold.1011.a: "쓴 음식도 맛이 있을 수 있지!" # 11130350837446029378
  VIETold.1011.b: "이 그리스 오물은 잊어라!" # 15667299279014488595
  VIETold.1012.t: "설탕을 넣을까, 말까?" # 13172752004157791555
  VIETold.1012.desc: "커피. 저를 포함해 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan] 누구도 이것 없이는 살 수 없습니다. 이것은 우리 식단의 자연스러운 일부입니다. 대부분은 그것을 쓰게 마시지만, 일부는 설탕을 넣어 달콤하게 만듭니다." # 12352738862685786351
  VIETold.1012.a: "저는 관습에 따라 쓴 커피를 선호합니다." # 2148639062173653181
  VIETold.1012.b: "달콤한 커피가 더 낫지. 없으면 너무 쓰기만 해." # 16405585225809552347
  VIETold.1013.t: "#weak 쓸모없는 구매#!" # 17424542762572064205
  VIETold.1013.desc: "쓰군! 올리브가 이렇게까지 쓰다니, 누가 이걸 먹을 수 있단 말인가? 대체 누가 올리브유를 만들 수 있겠어? 내가 산 올리브가 너무 덜 익었나 보군." # 2777753363025031720
  VIETold.1013.a: "이런 낭비라니." # 7744767751675343615
  VIETold.1014.t: "채소 자극하기" # 9322685299708645507
  VIETold.1014.desc: "최근 샐러드에 루콜라를 많이 먹었더니... 왠지 모르게 특정 부분에서 기분이 좋아지는 것 같군. 다들 최음제라고 하더군." # 9222626507464182015
  VIETold.1014.a: "좋군! 어쩌면 이것이 오래 지속될 수도 있겠어..." # 13978946957683564891
  VIETold.1014.b: "양배추를 먹으면 마음이 진정될 것이다." # 6449327220488204742
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 과거 고대 및 중세의 학자들은 루콜라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 연애 시에 언급되기도 했습니다." # 12067963479852499171
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 아루굴라의 최음 효과로 여겨지는 것에 대항하기 위해, 종종 진정 효과가 있다고 믿어졌던 양배추와 섞어 먹곤 했습니다." # 10371991180056844961
  VIETold.1015.t: "나는 시금치를 먹는다" # 10275425570449554371
  VIETold.1015.desc: "시금치는 맛이 쓰지만, 먹으면 몸이 더 건강해지고 강해지는 것을 느껴서 먹습니다. (저 멀리 이국 땅에는 덜 쓴 시금치가 있다는 소문을 들은 적이 있긴 합니다만.)" # 5329848926599423436
  VIETold.1015.a: "나는 시금치를 먹어서 끝까지 강하다네!" # 11223245545519658272
  VIETold.1016.t: "새로운 유행" # 16394463056164881961
  VIETold.1016.desc: "귀족 부인들 사이에서 유행하는 새로운 미용품이 일반적인 닭알 대신 메추리알 노른자로 만들어졌습니다. 하지만 메추리알은 미식 요리에 더 적합한 희귀한 사치품입니다. 이 부인들은 정말로 허영심이 강한 걸까요?" # 15904703829591939494
  VIETold.1016.a: "쓸모없는 산물이로군!" # 4288221079510696023
  VIETold.1016.b: "계란들을 먹을 수도 있었는데..." # 10642346601185913185
  VIETold.1016.c: "이것은 나와 상관없는 일이오. 이 유행은 시간이 지나면 사그라들 것이오." # 2492644450728451857
  VIETold.1016.d: "나한테 잘 어울리는 것 같아!" # 18184218192927265124
  VIETold.1017.t: "알을 낳은" # 15430198705033941671
  VIETold.1017.desc: "어제 이 도시에서 매년 열리는 전통 축제가 있었습니다. 밤중에 모두가 축제에 정신이 팔려 있는 동안, 술에 취한 몰상식한 축제 참가자들이 제 상인 친구의 집에 달걀을 던지는 만행을 저질렀습니다!" # 6604834144373251889
  VIETold.1017.a: "혹시 그 건달들은 그의 사업 경쟁자들이 보낸 것일지도 모르겠군?" # 14910802777270615048
  VIETold.1018.t: "절인 달걀이 넘쳐난다" # 17065009135978756604
  VIETold.1018.desc: "어제 동네 선술집에 갔다가 맥주를 너무 많이 마셨소. 술에 취해 평소처럼 맥주와 곁들일 절인 달걀을 잔뜩 주문했지. 하지만 이번에는 술김에 선술집에 있던 절인 달걀을 전부 사버린 모양이오. 이제 숙취를 해결해야 할 뿐만 아니라, 이 달걀들을 어떻게 처리할지 고민해야 하겠소." # 2796243069623980323
  VIETold.1018.a: "한동안 장아찌 달걀이나 먹어야겠군..." # 6735795381702878560
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임(피클)은 역사적으로나 현재에도 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 절인 달걀은 유라시아 전역에서 섭취되어 왔으며, 종종 흔한 사치스러운 간식이었습니다." # 3843744515422523867
  VIETold.1019.t: "충격" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 신하 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName]을 방문했습니다. 그곳에서 우리는 맛있는 스펀지 케이크를 먹었죠... 아니, 적어도 달걀 껍데기 때문에 둘 다 질식할 뻔하기 전까지는 맛있었습니다. 이제 제 신하는 달걀 요리에 서툰 요리사의 무능함 때문에 매우 당황하고 있습니다." # 3664720071413782499
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야만 합니다!" # 9287488889356060866
  VIETold.1019.b: "별일 아닙니다, 그런 일은 언제나 일어나기 마련이죠." # 4517633666961936987
  VIETold.1020.t: "악마의 달걀" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁 식사로 악마의 달걀을 먹을 예정인데, 이 달걀 속을 무엇으로 채워야 할지 궁금하군요? 제 요리사는 내용물이 무엇이든 맛을 훌륭하게 만들어 줄 테니 말입니다." # 1543902860364965844
  VIETold.1020.a: "채소. 과한 것을 삼가는 것이 맛없다고 누가 말했습니까?" # 13243968798942415863
  VIETold.1020.b: "고기. 나를 강하게 해줄 무언가가 필요하다!" # 15452272921680464037
  VIETold.1020.c: "우유, 크림, 혹은 치즈로다. 더 풍부한 맛을 내고 나를 살찌게 할 것이다." # 1731920174946505321
  VIETold.1021.t: "새로운 의복" # 8520884034609827916
  VIETold.1021.desc: "이제 새 옷장을 살 때가 되었군요. 제가 아끼는 옷들을 보관할 곳이 필요합니다. 낡은 옷장은 닳아빠져서 언제 무너져도 이상하지 않을 지경입니다. 저는 어떤 종류의 옷장을 구해야 할까요? 저와 같은 지위가 있는 인물이라면 어쨌든 좋은 품질의 목재로 만든 괜찮은 옷장을 살 여유는 있으니까요." # 9462181334562991
  VIETold.1021.a: "간단한 것으로 부탁드립니다." # 15289441229538339322
  VIETold.1021.b: "뭔가 멋지면서도 과하지 않게." # 17113308359510969601
  VIETold.1021.c: "금박을 아낌없이 쓰고, 모든 곳에 정교한 조각을 새겨 넣어야 하오!" # 11512822761880643397
  VIETold.1022.t: "엉망인 의자" # 658244549759980073
  VIETold.1022.desc: "아아악\"\n\n앉아 있던 의자가 부서지면서 땅바닥에 나뒹굴게 되었고, 당신은 우스꽝스러운 꼴이 되었습니다." # 13415495200816881331
  VIETold.1022.a: "이게 왜 나에게 일어나는 거지?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 부상을 입었습니다." # 8239518746586540470
  VIETold.1023.t: "테이블 밑에서" # 11729469094752296677
  VIETold.1023.desc: "식탁에서 음식을 기다리는 동안 할 일이 별로 없군요. 호기심에 당신이 앉은 테이블 아래를 힐끗 쳐다보았습니다.\n\n테이블 밑에 달라붙어 있는 역겨운 덩어리들을 보고는 토할 뻔했습니다. 일부는 딱딱하게 말라붙었고, 일부는 아직도 질척거리고 축축하더군요. 도대체 누가 저런 짓을 한 겁니까?\n\n애초에 저게 대체 뭡니까?" # 14425921637369980128
  VIETold.1023.a: "하인들아! 뭔가 정리해야겠다!" # 10979390702095168854
  VIETold.1024.t: "정리할 시간인가?" # 14616404822678838024
  VIETold.1024.desc: "내 책상이 엉망이로군! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 물건들이 사방에 흩어져 있네.\n\n혹시 이 엉망인 상태를 정리할 좋은 기회일까? 하지만 꼭 해야 하는 일은 아니지. 어차피 이 엉망인 상태로도 잘 지내왔으니, 다른 날로 미룰 수도 있겠지." # 9893027423862735988
  VIETold.1024.a: "신경 쓰이는군! 이 엉망진창을 정리해야겠어." # 15709261979186720889
  VIETold.1024.b: "아니요, 아무것도 할 필요 없습니다." # 13362124779169603343
  VIETold.1025.t: "시간을 지키기" # 10707911623676723381
  VIETold.1025.desc: "내 영지의 하급 귀족이 나에게 모래시계를 선물로 주었소. 시간을 재는 데 도움이 될 것이라 하더군." # 9109271881851799272
  VIETold.1025.a: "감사합니다!" # 6978335405607418388
  VIETold.1026.t: "늦잠을 잤군" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자서 오늘 아침 고문단과의 회의에 늦었군!" # 16236841843642259414
  VIETold.1026.a: "시종들이 제때 나를 깨우지 않은 이유가 무엇인가?" # 18365478536953484623
  VIETold.1027.t: "효율적인 시간 관리자" # 4269928745407731046
  VIETold.1027.desc: "저의 가장 최근 개인 시종 중 한 명은 부지런하고 심지어 끈기도 있는 친구입니다. 그는 제가 항상 제때 일을 처리하도록 확실히 챙겨주니, 그와 같은 시종을 두는 것은 보람 있는 일입니다!" # 15824564517376912125
  VIETold.1027.a: "참으로 그렇소." # 13728127113371319220
  VIETold.1028.t: "마을 화재" # 15294569511922355277
  VIETold.1028.desc: "농민 마을에 큰 화재가 발생했는데, 불행하게도 우리 거처와 매우 가까운 곳이었습니다. 다행히도 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 물시계가 있었는데, 그 크기가 너무 커서 불길을 잡기에 충분한 물을 담고 있었습니다." # 11437289315260807959
  VIETold.1028.a: "다행히 모든 것이 괜찮군." # 149786458368889059
  VIETold.1028.b: "저 불쌍한 농노들을 도와야 하오!" # 6706473318920111109
  VIETold.1029.t: "정오의 태양" # 17476589174159951839
  VIETold.1029.desc: "해는 높이 떠 있군요. 정오가 된 것 같지 않습니까? 밖이 꽤 덥습니다. 제가 하던 일을 하느라 밖에 너무 오래 있었더니, 머리가 조금 어지러워지기 시작합니다." # 5616578662825547667
  VIETold.1029.a: "안으로 물러나 그늘에 머무르는 것이 좋겠소, 물도 좀 마시시오." # 9114922731423796856
  VIETold.1029.b: "제가 처리해야 할 일이 좀 있어서, 유감스럽게도요!" # 4077282945790710501
  VIETold.1030.t: "벽에 핀 이끼" # 8711605880619946391
  VIETold.1030.desc: "어느 날, 내 궁궐의 벽 한쪽에 상당한 양의 이끼가 자란 것을 발견했다. 그곳은 내 거처의 외지고 사람들이 잘 찾지 않는 곳이라 대부분의 사람들은 눈치채지 못했겠지만, 보기 흉한 것은 마찬가지였다. 왠지 모르게, 하인들에게 치우라고 할 수도 있었겠지만, 나는 기운이 넘쳐서 직접 처리하고 싶어졌다...." # 6425239364582700204
  VIETold.1030.a: "좋아! 약간의 운동이 나에게 도움이 되겠군." # 10679963452854174464
  VIETold.1030.b: "다시 생각해보니, 하인들에게 맡기는 게 낫겠군." # 15273432472295323129
  VIETold.1030.c: "하지만 다시 생각해보니, 내가 이걸 왜 신경 써야 하지? 그냥 내버려 두겠어." # 2657174291869251077
  VIETold.1031.t: "이끼와 장화" # 7449409449323668043
  VIETold.1031.desc: "여행은 예측 불가능한 북부의 기후 속에서 언제나 위험했습니다. 미지근한 날씨의 쾌적한 하루가 갑자기 눈보라가 몰아치는 생명을 위협하는 상황으로 변할 수 있기 때문입니다. 그래서 이 추운 지역에 사는 사람들은 전통적으로 신발과 옷에 이끼를 채워 넣어 보온했습니다. 하지만 오늘 이끼를 채운 신발을 신고 잠시 여행을 하던 중, 제 장화에 이끼를 너무 많이 채워 넣었다는 것을 깨달았습니다." # 8545418710550116190
  VIETold.1031.a: "걷는 것이 정말 불편했고, 우스꽝스러워 보였다." # 18319188809053726252
  VIETold.1032.t: "이끼 낀 낮잠" # 11693533040563378126
  VIETold.1032.desc: "어느 날 밖에서 평소와 달리 쾌적한 날씨를 즐기고 있는데, 커다란 바위들로 둘러싸인 작은 연못을 발견했습니다. 그 바위 위에는 두꺼운 이끼층이 덮여 있었는데, 낮잠을 자기에 충분해 보였습니다." # 16670060117432263072
  VIETold.1032.a: "낮잠을 자고, 풍경을 감상하며 잠시 휴식을 취해 보시오...." # 67913018731344108
  VIETold.1033.t: "아얏!" # 8956275710237004315
  VIETold.1033.desc: "누군가 앞을 제대로 보지 않았나 보군요! 제가 [scope_VIET_head_boinker.GetTitledFirstName] 님과 함께 뜰을 거닐고 있을 때, [scope_VIET_head_boinker.GetSheHe]가 발이 걸려 머리를 바위에 찧고 말았습니다." # 6030446768972296504
  VIETold.1033.a: "누가 좀 도와주시오!" # 5608851687351548912
  VIETold.1034.t: "이상한 돌덩이" # 4168196359927604112
  VIETold.1034.desc: "이 바위는 모양이 특이하군요. 제 정원에서 발견했는데, 보석과도 같이 아름답고 비현실적이어서 흥미로운 물건입니다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 주신 좋은 징조일지도 모르겠습니다." # 209095240978903806
  VIETold.1034.a: "기념품으로 간직하겠소." # 6673919341006937063
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "저는 거대한 바위를 지나칩니다. 근처에 그 바위를 숭배하는 평민들이 있는데, 그들은 그것이 엄청난 영적 힘을 지닌 신성한 물건이라고 제게 말했습니다." # 5784380493188503126
  VIETold.1035.a: "잠시 기도드리겠습니다." # 9321492849730012560
  VIETold.1035.b: "우스꽝스러운 미신처럼 들리는군, 그렇지 않나?" # 8807884679284205331
  VIETold.1036.t: "신화 속 뼈" # 11151762149255297626
  VIETold.1036.desc: "근처 농부들이 돌에 갇힌 거대하고 환상적인 짐승의 뼈로 보이는 것을 발견했습니다. 적어도, 우리는 그것이 어떤 생물의 뼈대라고 생각합니다. 제가 이전에 본 그 어떤 존재와도 닮지 않았습니다." # 1129881330378061318
  VIETold.1036.a: "이것을 연구하고 싶습니다. 어쩌면 고대의 동물일지도 모르겠군요!" # 9169120273170077035
  VIETold.1036.b: "건설이나 의학, 혹은 다른 곳에 쓸 수 있도록 갈아버리는 게 낫겠군." # 7776908505737835268
  VIETold.1036.c: "내 집의 멋지지만 기이한 장식품으로 쓸 수 있겠군." # 9558770923089679840
  VIETold.1037.t: "반짝이는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "거주지 근처 시냇물에서 물을 마시던 중, 나는 물 밑바닥에 깔린 다채롭고 예쁜 조약돌들을 바라보았다." # 11344311977311614810
  VIETold.1037.a: "이 조약돌들은 참으로 반짝이는 작은 것들이로군!" # 3673206217068234752
  VIETold.1037.b: "더 좋은 것들을 찾아내서 내 자식들에게 주겠소." # 1347964523339188113
  VIETold.1038.t: "링감과 요니" # 5224952537542514573
  VIETold.1038.desc: "힌두스탄의 백성들이 '링감'이라 불리는 남성의 성기 모양으로 조각된 돌과 '요니'라 불리는 여성의 성기 모양으로 조각된 돌을 숭배한다는 기이한 이야기를 들었습니다. 참으로 충격적이군요!" # 16595004976258623116
  VIETold.1038.a: "역겹고, 죄악을 사랑하며, 우상을 숭배하는 이교도들이로군. 그들이 바로 그들이겠지." # 1507398621963049065
  VIETold.1038.b: "이상하군. 누가 그런 이상한 관습에 신경을 쓰려고 할까?" # 11412596721482826619
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모르지." # 11929740457273304548
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바파에서 링감과 요니는 시바와 그의 배우자인 샤크티, 나아가 남성과 여성의 생성력을 상징합니다. 무슬림과 서구 출처의 역사 기록들은 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 타락한 것으로 묘사했습니다. 하지만 숭배자들에게 그것들은 함께 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체를 상징합니다." # 4823721212572875028
  VIETold.1039.t: "마법의 냅킨" # 6869272187532895786
  VIETold.1039.desc: "한 여행객이 페르시아를 여행하다 얻었다는 특별한 냅킨을 보여줍니다. 그 여행객은 냅킨을 불 속에 던져 넣기만 하면 잠시 후 모든 때와 먼지가 마법처럼 사라진다고 합니다! 그는 그 냅킨이 석면이라는 일종의 암석으로 만들어졌으며, 일부 사람들은 이 석면이 불을 뿜는 도롱뇽의 피부에서 유래했다고 말한다고 전합니다." # 1757045089367865157
  VIETold.1039.a: "그 냅킨을 사고 싶습니다!" # 10013005668498803798
  VIETold.1039.b: "흥미로워 보이긴 하지만, 그냥 두셔도 됩니다." # 17902684340179202313
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수세기 동안 사람들은 석면을 사용하여 냅킨과 같은 내화성 물건을 만들어 왔습니다. 석면으로 만든 내화성 천은 페르시아어로 #emphasis 쇼스타케#!라고 불렸으며, 연회 중에 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에게서 유래했다고 합니다." # 3677889235131416984
  VIETold.1040.t: "유황 연고" # 6206235133027849948
  VIETold.1040.desc: "최근에 가벼운 피부 문제가 있었습니다. 주로 심한 여드름과 발진이었죠. 의사 선생님께서 주성분이 황(sulfur) 가루인 연고를 처방해 주셨습니다." # 5738997228580095579
  VIETold.1040.a: "이게 작동하길 바라네!" # 12559456705115205959
  VIETold.1040.b: "음, 저것 마음에 들지 않는군." # 8630622028014519913
  VIETold.1040.message: "유황 처리가 당신의 여드름을 효과적으로 완화하지 못했습니다." # 1318282377093629558
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 유황이 여드름이나 발진과 같은 피부 질환을 완화하는 능력이 있음을 발견했습니다. 현대 연구는 이 사실을 어느 정도 확인했지만, 유황은 다른 화학 물질 및 의학적 치료와 결합될 때 여드름과 발진에 더 효과적인 것으로 보입니다." # 9119243748237973304
  VIETold.1041.t: "훌륭한 문장입니다" # 5840588394679465471
  VIETold.1041.desc: "저는 전사들과 함께 무술 훈련에 참여하고 있습니다. 상의를 벗은 채 무기를 들고 자세를 연습하고 있는데, 이 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName]가 다음과 같이 말했습니다.\"당신의 근육은 정말 훌륭하군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 당신에게 잘 어울립니다. 근육에 붙은 살 말입니다. 네, 당신의 살찐 근육은 정말 먹음직스러워 보이는군요\"" # 14700945222101532454
  VIETold.1041.a: "음... 알겠네?" # 8449204288724185832
  VIETold.1042.t: "#bold 겉치레#" # 229288917075716693
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]가 겉모습을 꾸미며 무언가 말하고 있었습니다. 즉, [scope_VIET_yotsugi.GetSheHe]는 자신의 주장을 강조하기 위해 완벽한 자세를 취하면서 말을 하려 했던 것입니다." # 6139587549162033747
  VIETold.1042.a: "나도 똑같이 무표정한 얼굴로 응수하기로 했다." # 1454873475122456245
  VIETold.1042.b: "당신의 자세는 우스꽝스럽고 효과가 부족하군." # 13097005553028740976
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대까지 거슬러 올라가 보면, 숙련된 웅변가들은 종종 특정하고 의도적인 손동작을 동반하여 연설을 훈련시키곤 했지만, 시간이 더 거슬러 올라갈수록 그 증거는 희박해집니다. 수사학적 기법으로서의 제스처에 대한 공식적인 용어는 키로노미아(chironomia)라고 불립니다." # 17861630631615774738
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName] 께서는 제가 평소와 같지 않다고 생각하시는 것 같습니다. 그분께서 저에게\"무슨 일이라도 있소\"라고 물으셨습니다.\n\n저는\"아무것도 아니오\"라고 대답했습니다.\n\n그러자 그분께서\"그 달의 그 시기가 되었나 보구려\"라고 물으셨습니다." # 11314914924338214555
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "그의 뺨을 후려치시오" # 5295378901496934352
  VIETold.1043.c: "아무 말 없이 자리를 떠난다" # 7136463199153591528
  VIETold.1043.d: "다른 화제를 꺼내시지요." # 15547810578966490375
  VIETold.1044.t: "입 냄새, 나쁜 치아" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서는 구강 위생을 유지할 도구, 특히 이를 닦는 나뭇가지인 미스왁이 있음에도 불구하고 입 냄새와 치아가 상당히 좋지 않으십니다. 저는 언젠가 이 문제에 대해 [scope_VIET_bad_teeth_person.GetHerHim]과 논의하고 제 주장을 뒷받침하기 위해 하디스를 인용하기로 결정했습니다.\"미스왁을 꾸준히 사용하십시오. 진실로 그것은 입을 정화하고 알라의 기쁨을 얻는 수단이니라\"" # 13824580372148419904
  VIETold.1044.a: "당신의 지독한 입 냄새와 나쁜 치아는 신을 모독하는군요!" # 15100959511097270819
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 이빨 닦는 나뭇가지입니다. 이슬람 하디스에서는 그 중요성이 자주 언급되며 다양한 상황에서의 사용이 권장되며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 나의 조언에 귀를 기울입니다" # 3206177691201123831
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서 미스왁을 더 자주 사용하기로 동의했습니다." # 14028454347641417702
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName] 님은 제 조언을 무시합니다" # 17959715386032330802
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 미스왁 사용을 계속 거부하고 있습니다." # 12404617331950611361
  VIETold.1045.t: "미스왁을 더 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "한 하디스에서 예언자께서\"만약 신도들에게 짐이 될까 염려하지 않았다면, 나는 모든 기도 시간에 미스왁 사용을 명했을 것이\"라고 말씀하셨다고 전해집니다. 이를 닦는 나뭇가지인 미스왁의 사용은 분명 신앙심의 증표입니다! 가능한 한 모든 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋을 것 같습니다." # 15119859437930137381
  VIETold.1045.a: "좋은 생각이군!" # 2466143350287566211
  VIETold.1045.b: "지나친 처사일지도 모르겠군." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁(Miswak)은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 이빨 닦는 나뭇가지입니다. 이슬람 하디스에서는 그 중요성이 자주 언급되며 다양한 상황에서의 사용이 권장되며, 오늘날까지도 사용되고 있습니다." # 17913714493100109014
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 온 귀족이 순금으로 만든 아주 아름다운 이쑤시개를 선물해 주었습니다. 작은 보석들로 장식되어 있고, 솜씨 좋게 예술적인 모양으로 조각되어 있군요. 하지만 이렇게 호화로운 이쑤시개를 이를 닦는 데 낭비할 필요는 없을 것 같습니다." # 14529548205560181524
  VIETold.1046.a: "제 목욕탕의 장식품으로 쓸 만하겠군요." # 12003335420853962830
  VIETold.1047.t: "거친 칫솔질" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 고위 인물과 대화하던 중, 그에게서 카타이의 남자들은 좀 더 단단하고 거친 뻣뻣한 칫솔모를 가진 양치 도구를 선호한다는 것을 알게 되었습니다." # 4663448752724064000
  VIETold.1047.a: "참으로 용감한 백성들이로군, 저 중국인들은!" # 10482568250825221342
  VIETold.1047.b: "이를 닦으려는 고집이 참으로 대단하군!" # 7490071605636822897
  VIETold.1048.t: "낭만적인 양치질" # 2945373050492549674
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음란한 생각을 가진 궁신이로군! 저런 멍청이가 지금 내 앞에서 그리고 다른 몇몇 궁신들 앞에서 칫솔로 할 수 있는 도덕적으로 의심스러운 '로맨틱'한 일들을 설명할 배짱을 부리다니! 우리가 억지로 들어야 했던 생각들이 얼마나 역겹고, 끔찍하고, 혐오스럽고, 수치스럽고, 부끄럽고, 야만적이며, 짐승 같고, 불쾌하고, 저속한 것들이었던가!" # 10199444453215632086
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가시오!" # 8868347183487449993
  VIETold.1048.b: "예의를 갖춰 듣고 중립적인 태도를 유지하십시오." # 13128691894705730152
  VIETold.1048.c: "왜... 그런 생각들이 나쁘지만은 않군..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 초심자군! 저들이 내가 이전에 무슨 짓을 했는지 알았더라면...." # 11310283528913530831
  VIETold.1049.t: "혀를 닦기" # 3675208018989797074
  VIETold.1049.desc: "저의 나이 지긋한 하인 중 한 명이 배운 이들에게 들었다는 구강 위생에 관한 흥미로운 조언을 제게 해주었습니다. 듣자 하니, 이를 닦는 것뿐만 아니라 혀도 닦아야 한다고 합니다. 결국 혀에도 불결한 것들이 쌓이는데, 왜 치아만큼 혀에도 똑같이 신경을 써서는 안 되겠습니까?" # 1729201107484786581
  VIETold.1049.a: "훌륭한 조언이군. 고맙소!" # 7065685351626540327
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 닦기는 수세기 동안 전 세계의 수많은 문화권에서 행해져 왔습니다. 혀 청결 도구는 얇은 나무 조각, 금속, 상아, 진주, 동물 뼈, 거북이 등껍질 등으로 만들어졌습니다." # 15745695746094395980
  VIETold.1050.t: "치과 치료" # 12935488141665540375
  VIETold.1050.desc: "나이 든 사람들이 끔찍한 잇몸과 썩어가는 치아를 하고 있는 것을 보니, 미래에 내 입이 어떻게 될지 두렵소. 그러므로 나는 구강 위생을 개선하기 위해 내가 할 수 있는 모든 조치를 취할 것을 맹세하겠소! 예를 들어, 치아에 좋은 음식과 음료를 섭취하고, 이를 닦는 가장 좋은 기술을 배울 것이오." # 15830564041506704719
  VIETold.1050.a: "제가 늙고 쇠약해지더라도, 저는 반드시 좋은 치아를 가질 것입니다." # 11325362701640285487
  VIETold.1051.t: "피를 흘리는 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 이빨을 너무 열심히 닦았더니 잇몸에서 피가 조금 났습니다. 그 결과, 제 이빨이 피투성이가 되었습니다. 불행하게도, 저는 곧 궁정에서 회의를 해야 하는데, 마치 식인종 같은 피에 굶주린 괴물처럼 보입니다." # 17968047059455667232
  VIETold.1051.a: "어색하더라도, 달리 방법이 없군." # 11430491964135649657
  VIETold.1051.b: "다행히도 나는 무엇을 하든 아름답지." # 7908990513005064467
  VIETold.1051.c: "이것이 나의 흉악한 모습을 더욱 돋보이게 할 것이오!" # 18053347204632777873
  VIETold.1052.t: "더러운 칫솔?" # 1797675940977905519
  VIETold.1052.desc: "그건 그렇고, [ROOT.Char.GetFirstNameNoTooltip], 제가 실수로 당신의 칫솔을 변기에 빠뜨렸습니다\" [scope_VIET_toothbrush_pranker.GetTitledFirstName]가 말합니다. 제가 놀라서 멈칫하자 그 궁신은 말합니다.\"농담이었어요. 하하! 당신 얼굴을 봤어야 했는데. 걱정 마세요, 당신 칫솔은 괜찮아요\"\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]가 요즘 들어 해가 되지 않는 장난을 많이 치고 다니니, 그가 정말로 또 장난을 친 것이 맞을 가능성이 높으며, 추가 조사 결과 제 칫솔은 여전히 깨끗합니다. 하지만 제 마음 한구석에는 여전히 불안감이 남아있습니다...." # 7994362660675186888
  VIETold.1052.a: "왠지 불안하군. 하지만... 알겠다." # 13940136910125045664
  VIETold.1052.b: "버려! 새 칫솔을 가져와!" # 15546012299233624971
  VIETold.1053.t: "실화인가, 허구인가?" # 9815633124192118994
  VIETold.1053.desc: "떠돌이 학자가 제 궁정에 방문했을 때 기묘한 질문을 던졌는데, 제 신하들 중 다수가 그 질문에 대해 길게 토론했습니다. 그 질문은 이것이었습니다.\"무엇이 더 가치가 있겠는가? 실제 존재하는 것이 더 가치가 있을까, 아니면 실제와 구별할 수 없는 가짜가 더 가치가 있을까\"" # 9868196049353108187
  VIETold.1053.a: "진짜배기라네. 결국 원본이고 진품이지." # 10846767153270153661
  VIETold.1053.b: "가짜는 진짜처럼 보이려고 애쓰다가 오히려 진짜를 능가하는 법이지." # 2334368848793774527
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다." # 3135374984231813126
  VIETold.1053.d: "정말 멍청한 질문이군. 내가 무슨 철학자처럼 보이나?" # 5147200209274208156
  VIETold.1054.t: "군집" # 16611312404901852945
  VIETold.1054.desc: "오늘 많은 이들이 내 머리를 쳐다보는 것을 눈치챘는데, 혹시 내 머리에 문제가 있었나?\n\\\"아, 폐하의 머리에 무언가 묻어있습니다\" 시종 중 한 명이 말한다.\n\n시종이 가리킨 곳에 손가락을 가져가 만져보니, 흙덩이 같은 것이 묻어 있었다. 사람들이 모두 그것을 보고 있었던 모양이다. 아무도 내게 말해주지 않았다는 것이 참으로 신기하군." # 2951050593073533689
  VIETold.1054.a: "그게 어떻게 거기에 있게 되었는지 궁금하군." # 9859696387553099607
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 일찍이 인간과 유사하지만, 우리처럼 눈이 두 개가 아니라 하나 또는 세 개인 다른 종족에 대해 들었습니다. 그들은 세상의 가장 먼 구석, 야만적이고 미개한 땅에 산다고 합니다." # 12702775918396769933
  VIETold.1055.a: "곰곰이 생각해보니 인간은 왜 눈이 두 개인가?" # 14047529844365343563
  VIETold.1055.b: "그것들은 이야기꾼들이 즐거움을 주기 위해 지어낸 기발한 이야기일 뿐입니다." # 7469023441527583212
  VIETold.1056.t: "기묘한 감각" # 18339934070276520536
  VIETold.1056.desc: "또다시 그 이상한 느낌이 갑자기 밀려오는군.\n\n어딘가에서 누군가가 방금 나에 대해 험담을 한 것 같은 기분이 든다." # 11051766058658417654
  VIETold.1056.a: "흠...." # 3641559311720252035
  VIETold.1057.t: "끼어버린" # 5660295482305121415
  VIETold.1057.desc: "내 신하들이 오늘따라 나를 이상하게 쳐다보는 이유가 궁금했는데. 하인 중 한 명이 내 앞니 사이에 음식 덩어리가 크고 눈에 띄게 끼어 있다고 알려주더군. 그럴 만도 하지, 정말 우스꽝스러워 보였을 거야!" # 4005452079058224456
  VIETold.1057.a: "내 이쑤시개는 어디 있느냐?" # 9983835711242234729
  VIETold.1058.t: "시간의 흐름" # 13022872729006149689
  VIETold.1058.desc: "오늘은 꽤나 우울한 기분이었는데, 세월이 어찌 이리 빨리 지나갔는지 생각해보게 되더군. 하나둘 지나간 세월은 뒤죽박죽 흩어진 기억의 잔상일 뿐이오.\n\n옛날 옛적에는 나도 어리고 순진한 아이였지.\n\n이제는 그저 슬프고 늙었을 뿐이오." # 7959023768847663041
  VIETold.1058.a: "아아." # 14855047562932264160
  VIETold.1059.t: "저게 뭐지?" # 6909237629283847879
  VIETold.1059.desc: "\"이런 맙소사\" 내가 외쳤다.\n\n어색한 침묵이 흘렀다.\n\\\"누가 치즈를 잘랐지\" 내가 다시 외쳤다.\n\n모두가 불안하게 주위를 둘러보았다.\n\\\"제가 그랬습니다\" 한 하인이 인정했다.\n\n나는 그에게 말했다.\"다음에는 좀 더 작은 조각으로 잘라주겠나? 이렇게 거대한 덩어리로 된 치즈는 먹기가 힘들단 말이다\"" # 7138300028366917714
  VIETold.1059.a: "\"네, 저의 [ROOT.Char.GetLadyLord]께서\"" # 7356884334672445627
  VIETold.1060.t: "하하!" # 17890373160989642148
  VIETold.1060.desc: "\"날 웃기지 말라고\" 내가 소리쳤다.\n\n하지만 [jokester.GetTitledFirstName]은 결국 그 농담을 했고, 나는 웃다가 거의 죽을 뻔했다. 정말 좋은 농담이었다, 너무 좋았지!" # 17913565337416677765
  VIETold.1060.a: "다시 말해 보시오!" # 3105085246534744660
  VIETold.1061.t: "태양의 빛" # 2992251156952743095
  VIETold.1061.desc: "내 방 창가에 놓인 의자에 앉아 쉬고 있습니다. 창문으로 햇살이 스며들어 나에게 비추고, 그 따스함이 느껴집니다." # 8743037595447991328
  VIETold.1061.a: "아...." # 11447719341818651680
  VIETold.1062.t: "그 기억이 아니야!" # 2607764291154634262
  VIETold.1062.desc: "저는 평소처럼 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서 중요한 일들을 처리하고 있었습니다. 그런데 갑자기, 아무런 예고도 없이 그것이 제 정신 속으로 파고들었습니다.\n\n저는 수년 전에 저질렀던 극도로 당황스러운 일을 갑자기 떠올렸습니다." # 7858683580321612138
  VIETold.1062.a: "제발, 안 돼, 내가 그걸 왜 기억해야 했지...." # 11565853721215038622
  VIETold.1063.t: "속편" # 15128937960026155793
  VIETold.1063.desc: "마침내 오랫동안 원했던 그 책을 구했습니다! 예전에 접했던 훌륭한 이야기의 속편이더군요. 이제 흥미로운 인물 묘사와 몰입감 있는 대화, 생각할 거리를 던져주는 주제, 그리고 깊은 상징성을 즐길 시간이로군요." # 981500296279486798
  VIETold.1063.a: "이보다 더 좋을 수는 없겠군." # 7139705078074072571
  VIETold.1064.t: "하품" # 17397671578784747566
  VIETold.1064.desc: "하인을 보니 하품을 하더군. 나도 따라 하고 싶어지는군!" # 5911029331913412422
  VIETold.1064.a: "누군가 하품을 하면 근처의 다른 사람들도 따라 하고 싶어 한다는 것이 흥미롭군." # 8359543856361453623
  VIETold.1065.t: "꿀 발린 말" # 8248047369758848201
  VIETold.1065.desc: "먼 곳에서 온 여행자가 오늘 저를 찾아왔습니다. 제 명성이 그에게도 알려진 듯, 그 여행자는 가벼운 인사를 나눈 뒤 농담조로 말했습니다.\"당신과 그 달콤한 말들에 대한 소문을 들었소..\"" # 7330216399183482273
  VIETold.1065.a: "정말 그런가? 내가 그렇게 말을 잘하는 사람인가?" # 15424337155717542880
  VIETold.1066.t: "귓속의 벌레" # 7126202259095991276
  VIETold.1066.desc: "어제 저는 지역 음악가가 연주하는 공연에 참석했었습니다. 오늘 깨달았는데, 그 음악가가 불렀던 노래 중 하나가 머릿속에서 떠나질 않는군요!" # 5114885504179125621
  VIETold.1066.a: "정말 중독성 있군!" # 4090858297689346130
  VIETold.1067.t: "[coin_loser.GetTitledFirstNameNoTooltip]와 함께 걷기" # 15697403578895681273
  VIETold.1067.desc: "저는 [coin_loser.GetTitledFirstName]와 함께 정원에서 산책하고 있었습니다. [coin_loser.GetHerHim]의 뒤를 따라 걷다가, [coin_loser.GetHerHis]의 주머니에서 금화 하나가 떨어지는 것을 보았습니다. [coin_loser.GetTitledFirstName]께서는 알아차리지 못하고 안으로 들어가셨습니다. 이 사실을 알려야 할까요?" # 2838271818649130425
  VIETold.1067.a: "돌려드리겠습니다. 그게 옳은 일이니까요." # 15132917776119853771
  VIETold.1067.b: "아무도 못 볼 거야 - 내가 가졌으니 내 것이지!" # 10070966179590504467
  VIETold.1067.c: "내버려 두시오. 누가 신경 쓰겠소? 고작 동전 한 닢인데." # 11859546355774145521
  VIETold.1068.t: "#bold 잘못된 유죄 판결#!" # 3226604846017354094
  VIETold.1068.desc: "작년에 나는 수많은 흉악한 범죄를 저질렀다고 알려진 한 남자의 처형을 명했습니다. 하지만 새로운 정황이 드러나 그가 사실 무고했다는 것이 밝혀졌습니다! 진범은 잡혔지만, 그 남자는 이 땅에서 선행으로 잘 알려져 있었기에 평민들은 격분하고 있습니다." # 8416838323335794350
  VIETold.1068.a: "그들은 나를 폭군이라 생각하는군! 하지만 내가 실수를 저질렀어!" # 9173370640578640615
  VIETold.1069.t: "가렵다, 가렵다, 가렵다!" # 7649925420471971008
  VIETold.1069.desc: "갑자기 머리가 너무 가렵습니다. 정말, 지독하게 가렵군요. 지금 회의 중인데, 이 가려움을 긁어서는 안 될 것 같습니다." # 11250045276078451197
  VIETold.1069.a: "머리를 긁적여야겠군!" # 14318995086140959566
  VIETold.1069.b: "무시해 보겠소. 아, 젠장, 무시할 수가 없군, 긁어버리겠소!" # 1547093716455200647
  VIETold.1070.t: "매력적인 선물" # 4454553580869107615
  VIETold.1070.desc: "일부 지역 상인들이 레반트에서 온 특별하고 희귀한 비누와 화장품을 선물로 주었습니다. 이 제품들의 주된 재료는 대추야자 열매와 대추야자 씨앗입니다." # 6728471312920009304
  VIETold.1070.a: "이것들은 저에게 큰 도움이 될 것입니다. 감사합니다!" # 5838000262354457207
  VIETold.1070.b: "나는 그런 허영심과 어울리지 않을 것이다!" # 16268731664911220793
  VIETold.1070.c: "제 배우자께서 분명히 이것을 좋아하실 겁니다." # 14470059299879820425
  VIETold.1070.d: "내 후궁들이 분명히 좋아할 겁니다." # 15466055318660001471
  VIETold.1070.info: "#emphasis 역사적 배경:#! 대추야자는 과일로 잘 알려져 있지만, 수 세기 동안 비누, 화장품, 기름, 동물 사료, 장식품 등 수많은 다른 용도로도 사용되어 왔습니다." # 3745828704490220772
  VIETold.1071.t: "이상한 말" # 11569390621394647311
  VIETold.1071.desc: "말에 오르려는데, 내 말을 쳐다보고 있는 것을 발견했다. 적어도, 나를 쳐다보고 있다고 생각한다. 왠지 모르게… 내 영혼을 꿰뚫어 보는 듯한 그 눈빛… 그 어둡고, 검고, 차갑고, 텅 빈 눈빛… 나를 응시하고 있다…" # 8521282774244529987
  VIETold.1071.a: "음... 알겠네... 계속 진행하지..." # 6541164707661266449
  VIETold.1072.t: "큐브" # 10227593339512014958
  VIETold.1072.desc: "저는 선물로 쿠베바 열매를 받았습니다. 이 기묘한 향신료는 힌두스탄 동쪽 섬들에서 온다고 합니다. 많은 학자들이 말하길, 이것에는 두 가지 주된 용도가 있다고 합니다. 첫째는 악마와 기타 사악한 영혼들을 물리치는 것이고, 둘째는 자신의 다산성을 높이는 것입니다. 궁정의 학자들과 요리사들은 이 두 가지 중 하나를 가장 잘 달성하는 방법을 알고 있지만, 둘 다를 달성하는 방법은 모릅니다." # 14505942225156184943
  VIETold.1072.a: "제 성적 능력을 향상시키는 데 사용할 것입니다." # 15414850200035658402
  VIETold.1072.b: "그것의 악마 퇴치 능력을 활용하고 싶습니다." # 12671937569731696779
  VIETold.1072.info: "#emphasis 역사적 배경:#! #italic 쿠베바 후추#!는 후추와 관련된 향신료로, 주로 자바와 수마트라에서 재배됩니다. 이곳에서 중세 초기에는 중국과 중동으로 퍼져나갔으며, 중세 후기에 이르러 유럽에 도달했습니다. 이 향신료는 최음 효과가 있는 것으로 여겨졌을 뿐만 아니라 악마를 쫓아내는 효능이 있다고도 알려져 있었습니다." # 110033079612391092
  VIETold.1073.t: "향수 열풍" # 18357151117329412265
  VIETold.1073.desc: "예언자께서는 향수를 사용하는 것을 권장하셨습니다. 향수는 기분을 좋게 하고 청결에 도움이 되기 때문입니다. 하지만, [perfume_crazy.GetTitledFirstName]께서는 최근 그분이 지니신 것에 너무나 많은 향수를 덧바르고 계십니다. 방 몇 개는 멀리서도 그 향을 맡을 수 있을 지경입니다. 누가 저런 사치품에 저리 많은 돈을 낭비하고 싶어 하겠습니까?" # 10088946225708099679
  VIETold.1073.a: "제가 그럴 리가 없지요! 어차피 저는 허영심이 없으니까요." # 1304075255291775565
  VIETold.1073.b: "각자 알아서 할 일이지. 남의 일에 신경 쓸 필요 없겠군." # 870238638712286702
  VIETold.1074.t: "불로초 버섯" # 3786258545386737724
  VIETold.1074.desc: "중국을 여행하고 돌아온 한 여행객이 최근 제 수도를 지나갔습니다. 그가 저를 찾아왔을 때, 그는 저에게 보잘것없는 버섯 한 자루를 건넸습니다. 처음에는 모욕감을 느꼈지만, 그는 이것이 극동에서 그 놀라운 약효로 알려진 #italic 불로초#!라고 설명했습니다. 이 버섯은 생명을 연장할 수 있다고 합니다. 저는 매일 아침 이 버섯을 빻아 물과 함께 마셔야 한다고 합니다." # 17997948613002446780
  VIETold.1074.a: "아... 알겠습니다! 정말 감사합니다!" # 15090644753981969449
  VIETold.1074.info: "#emphasis 역사적 배경:#! #italic 영지버섯#!은 중국식 이름인 #italic 영지#! 또는 일본식 이름인 #italic 레이시#!로 더 잘 알려져 있으며, 2천 년 이상 전통 아시아 의학에서 '불로초'로 높이 평가받고 숭배되어 온 버섯입니다. 현재 그 의학적 효능에 대해서는 결정적인 증거가 없습니다." # 15813759773595209548
  VIETold.1075.t: "병든 말" # 14114633847756075537
  VIETold.1075.desc: "오늘 [courtier.GetTitledFirstName]를 만났을 때 그가 꽤나 우울해 보였습니다. 이유를 물으니, 그가 가장 아끼는 말이 심하게 아파서 살아남기 어려울 것 같다는 소식을 들었습니다.\n\n저는 그 말이 명예와 칭찬을 받을 만한 훌륭한 종자였으며, [courtier.GetFirstNameNoTooltip]에게 큰 위신과 기쁨을 안겨주었던 것을 기억합니다." # 15097466951861263790
  VIETold.1075.a: "말에 대해 듣게 되어 유감입니다." # 5520707662628966010
  VIETold.1075.b: "그건 내가 걱정할 일이 아니지." # 452110098365666602
  VIETold.1076.t: "삶에 지쳤음" # 14612466691001250005
  VIETold.1076.desc: "요즘 들어 제 삶이 형편없다고 느껴집니다.\n\n왜냐고요?\n\n그냥... 너무 지쳤거든요." # 16428986717522588083
  VIETold.1076.a: "너무 지쳤군..." # 5475452534787762268
  VIETold.1077.t: "시체" # 15815739336613655710
  VIETold.1077.desc: "[county.GetNameNoTier]의 한 마을로 공무를 수행하러 가던 중 길가에서 시신 하나를 발견했습니다. 자세히 살펴보니, 원인 모를 병으로 죽은 듯한 거지의 시신이었습니다." # 18227819298698738177
  VIETold.1077.a: "시신은 무시하고 내 할 일을 계속해야겠군." # 218791496312064300
  VIETold.1077.b: "거지를 조사해 보시오. 혹시 귀중품을 소지하고 있을지도 모르니 말이오?" # 10547424446645026544
  VIETold.1077.c: "시신을 정중하게 매장할 마을 사람들을 찾아봅시다." # 10715768764314631774
  VIETold.1078.t: "놀랐군!" # 12136065426911342507
  VIETold.1078.desc.greedy: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 예전에 이야기에서 읽었단 말이야\"" # 10343624119253239135
  VIETold.1078.desc.burial: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보자 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 예전에 이야기에서 읽었단 말이야\"" # 14643427604529237469
  VIETold.1078.desc: "경비병 중 한 명이 거지에게 다가가자, 그 노인은 갑자기 벌떡 일어났습니다. 모두가 놀라 소리쳤고, 제 경비병은 그를 실수로 베어버릴 뻔했습니다. [beggar.GetFirstName]라는 이름의 이상한 노인이 사실은 깊은 잠에 빠져 있었던 것 같습니다!\n\n지나가던 마을 주민 하나가 소란을 보고 다가와 [beggar.GetFirstNameNoTooltip]가 종종 이렇고, 지나가는 사람들이 그가 죽은 줄로 착각하는 경우가 많다고 설명해 줍니다." # 3488574777643641451
  VIETold.1078.a: "하! 당신이 우리를 꽤나 속였군." # 8316665274622082709
  VIETold.1078.b: "동전 하나를 가지시오, 거지여, 그리고 [ROOT.Char.GetFaith.HighGodName]께서 그대에게 축복을 내리시길." # 5256173592907031859
  VIETold.1079.t: "없음" # 2327688452906883032
  VIETold.1079.desc: "결국, 그 거지는 쓸 만한 것을 아무것도 가지고 있지 않았습니다.\n\n제 뒤에서 누군가\"어떤 종류의 [ROOT.Char.GetTitleTierName]가 거지를 뒤지고 다니는 거지\"라고 말하는 것을 엿들었습니다." # 9830250415158322678
  VIETold.1079.a: "내가 바보처럼 느껴지는군." # 16734350711505956275
  VIETold.1080.t: "부적" # 11793951238794830564
  VIETold.1080.desc: "거지 녀석이 몸에 귀한 부적 같은 것을 지니고 있군. 내 짐작이 맞았어!\n\n하지만 궁금해지는군. 그는 그것을 돈으로 팔 수도 있었는데 왜 간직하고 있었을까? 훔친 물건이라 팔지 못한 걸까? 아니면 그에게 너무나 소중해서 차마 놓지 못하는 물건이었을까? 아니면 그냥 멍청했던 걸까?\n\n아마 우리는 영원히 알 수 없을지도 모르지." # 12235358451174449792
  VIETold.1080.a: "어쨌든 이제 내 소유다. 아마 팔 수도 있겠지." # 16346815060013089286
  VIETold.1080.b: "다시 생각해 보니, 이 거지의 시체를 약탈해서는 안 되겠군." # 8662745819250974878
  VIETold.1081.t: "남의 불행을 고소해함" # 4598160140518522145
  VIETold.1081.desc: "크하하하하! 타인의 고통은 나를 너무나도 즐겁게 만드는군.\n\n오늘 일찍이 나는 다른 이들이 극심한 고통과 공포를 느끼는 것을 생각했고, 그것이 나를 더욱 편안하고 안락하게 만들었지. 타인의 고통을 즐기는 끔찍한 인간이라고 그들이 말한다 한들 무슨 상관이겠는가?" # 13471744744405935540
  VIETold.1081.a: "타인의 고통과 괴로움은 내 귀에 음악과도 같구나." # 12168331810213878885
  VIETold.1082.t: "음유시인의 이야기" # 15600502968062343902
  VIETold.1082.desc: "요즘 들어 제 삶이 마치 음유시인의 한심한 이야기의 일부에 불과하고, 제가 그 이야기 속 등장인물 중 하나인 것만 같은 기분이 듭니다. 제 운명의 주인이 제가 아닐 때도 있는 것 같고, 제가 겪는 모든 기쁨과 슬픔이 그저 오래된 이야기나 전설처럼 느껴집니다." # 3551062901641935899
  VIETold.1082.a: "누가 내 삶에 신경이나 쓰겠는가?" # 16183702189716984555
  VIETold.1083.t: "휴식을 취하는 중" # 11123639416864979345
  VIETold.1083.desc: "내 머리 위 나무가 부드럽게 흔들리며 그 그림자가 내 얼굴을 감싸네. 가까이서, 아래 분수로 조용히 흘러내리는 물소리가 들린다. 새들이 지저귀고 벌레들이 윙윙거린다. 그래! 정원에 앉아 휴식을 취할 때면 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가는 기분이야. 사막의 따스함부터 바닷바람까지, 마치 내 눈앞에 모든 자연이 펼쳐져 있는 듯하군." # 2619927222272407126
  VIETold.1083.a: "또한, 이곳은 낮잠을 즐기기에 좋은 장소이기도 하오." # 17439117475696037086
  VIETold.1084.t: "이상한 냄새" # 412779579979599145
  VIETold.1084.desc: "뭔가 이상한 냄새가 나는군...\n신경 끄지, 냄새가 사라졌어." # 5236966002645218086
  VIETold.1084.a: "내 착각이었나 보군." # 17332634473337559763
